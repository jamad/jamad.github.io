<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ライフゲーム - 消滅チャレンジ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a2e;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            color: #eee;
            margin-bottom: 15px;
            font-weight: 300;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
            background: #4a4a6a;
            color: white;
        }

        button:hover {
            background: #6a6a8a;
            transform: translateY(-2px);
        }

        button.active {
            background: #00b894;
        }

        .info {
            color: #aaa;
            margin-bottom: 15px;
            font-size: 14px;
            text-align: center;
            line-height: 1.6;
        }

        #canvas-container {
            border: 2px solid #4a4a6a;
            border-radius: 5px;
            overflow: hidden;
        }

        canvas {
            display: block;
        }

        .stats {
            color: #aaa;
            margin-top: 15px;
            font-size: 14px;
        }

        .level-info {
            color: #ffcc00;
            margin-top: 5px;
            font-size: 14px;
        }

        .key-hint {
            color: #888;
            font-size: 12px;
            margin-top: 10px;
        }

        .key-hint kbd {
            background: #4a4a6a;
            padding: 2px 8px;
            border-radius: 3px;
            margin: 0 3px;
        }
    </style>
</head>

<body>
    <h1>ライフゲーム - 消滅チャレンジ</h1>

    <div class="controls">
        <button id="startStop">▶ 開始</button>
        <button id="step">1ステップ</button>
        <button id="restart">リスタート</button>
    </div>

    <div class="info">
        すべてのライフを消滅させよう！<br>
        空いているセルに点を打って連鎖を起こせ
    </div>

    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>

    <div class="stats">
        世代: <span id="generation">0</span> |
        生存セル: <span id="population">0</span>
    </div>

    <div class="level-info">
        レベル: <span id="level">1</span> |
        エリア: <span id="area-size">128x128</span>
    </div>

    <div class="key-hint">
        <kbd>↑</kbd><kbd>↓</kbd><kbd>←</kbd><kbd>→</kbd> 移動 |
        <kbd>Space</kbd> 点を打つ
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // レベル設定
        const levelConfigs = [
            { cols: 128, rows: 128, density: 0.20 },  // レベル1
            { cols: 256, rows: 128, density: 0.22 },  // レベル2
            { cols: 256, rows: 256, density: 0.25 },  // レベル3
            { cols: 512, rows: 256, density: 0.28 },  // レベル4
            { cols: 512, rows: 512, density: 0.30 },  // レベル5
        ];

        // 現在のレベル（0始まり）
        let currentLevel = 0;

        // 動的に変わるグリッドサイズ
        let cols, rows, cellSize;

        // 状態
        let grid = null;
        let running = false;
        let generation = 0;
        let intervalId = null;
        let gameCleared = false;

        // プレイヤーカーソル
        let cursorX, cursorY;

        // ゲームパッド
        let gamepadIndex = null;
        let prevGamepadButtons = {};
        let gamepadMoveTimer = 0;

        // GameClearメッセージのドットパターン
        const clearMessage = [
            "  ####    ##   #    # ######        ####  #      ######   ##   ##### ",
            " #       #  #  ##  ## #            #    # #      #       #  #  #    #",
            "#       #    # # ## # #           #      #      #       #    # #    #",
            "#  ###  ###### #    # #####       #      #      #####   ###### ##### ",
            "#    #  #    # #    # #           #      #      #       #    # #   # ",
            " #   #  #    # #    # #            #    # #      #       #    # #    #",
            "  ####  #    # #    # ######        ####  ###### ######  #    # #    #"
        ];

        // レベルを初期化
        function initLevel(level) {
            const config = levelConfigs[Math.min(level, levelConfigs.length - 1)];
            cols = config.cols;
            rows = config.rows;

            // セルサイズを計算（画面に収まるように）
            const maxWidth = Math.min(window.innerWidth - 60, 1024);
            const maxHeight = Math.min(window.innerHeight - 300, 768);
            cellSize = Math.max(2, Math.min(
                Math.floor(maxWidth / cols),
                Math.floor(maxHeight / rows)
            ));

            canvas.width = cols * cellSize;
            canvas.height = rows * cellSize;

            // UI更新
            document.getElementById('level').textContent = level + 1;
            document.getElementById('area-size').textContent = `${cols}x${rows}`;

            return config.density;
        }

        // グリッド作成
        function createGrid() {
            return Array(rows).fill(null).map(() => Array(cols).fill(false));
        }

        // ランダム初期化
        function initRandom() {
            const density = initLevel(currentLevel);
            grid = createGrid();

            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    grid[y][x] = Math.random() < density;
                }
            }

            generation = 0;
            gameCleared = false;
            cursorX = Math.floor(cols / 2);
            cursorY = Math.floor(rows / 2);
        }

        // GameClearメッセージを表示
        function showGameClear() {
            grid = createGrid();

            const msgWidth = clearMessage[0].length;
            const msgHeight = clearMessage.length;
            const startX = Math.floor((cols - msgWidth) / 2);
            const startY = Math.floor((rows - msgHeight) / 2);

            for (let y = 0; y < msgHeight; y++) {
                for (let x = 0; x < msgWidth; x++) {
                    if (clearMessage[y][x] === '#') {
                        const gx = startX + x;
                        const gy = startY + y;
                        if (gx >= 0 && gx < cols && gy >= 0 && gy < rows) {
                            grid[gy][gx] = true;
                        }
                    }
                }
            }
        }

        // 描画
        function draw() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // グリッド線（セルサイズが小さい場合は省略）
            if (cellSize >= 4) {
                ctx.strokeStyle = '#2a2a4e';
                ctx.lineWidth = 0.5;
                for (let x = 0; x <= cols; x++) {
                    ctx.beginPath();
                    ctx.moveTo(x * cellSize, 0);
                    ctx.lineTo(x * cellSize, canvas.height);
                    ctx.stroke();
                }
                for (let y = 0; y <= rows; y++) {
                    ctx.beginPath();
                    ctx.moveTo(0, y * cellSize);
                    ctx.lineTo(canvas.width, y * cellSize);
                    ctx.stroke();
                }
            }

            // セル
            ctx.fillStyle = '#00b894';
            const padding = cellSize >= 4 ? 1 : 0;
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    if (grid[y][x]) {
                        ctx.fillRect(
                            x * cellSize + padding,
                            y * cellSize + padding,
                            cellSize - padding * 2,
                            cellSize - padding * 2
                        );
                    }
                }
            }

            // プレイヤーカーソル（赤い枠）
            if (!gameCleared) {
                ctx.strokeStyle = '#ff6b6b';
                ctx.lineWidth = Math.max(1, cellSize >= 4 ? 2 : 1);
                ctx.strokeRect(
                    cursorX * cellSize,
                    cursorY * cellSize,
                    cellSize,
                    cellSize
                );
            }

            updateStats();
        }

        // 統計更新
        function updateStats() {
            document.getElementById('generation').textContent = generation;
            document.getElementById('population').textContent = countLiveCells();
        }

        // 生存セル数をカウント
        function countLiveCells() {
            let count = 0;
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    if (grid[y][x]) count++;
                }
            }
            return count;
        }

        // 隣接セルをカウント（トーラス型ラッピング）
        function countNeighbors(y, x) {
            let count = 0;
            for (let dy = -1; dy <= 1; dy++) {
                for (let dx = -1; dx <= 1; dx++) {
                    if (dy === 0 && dx === 0) continue;
                    const ny = (y + dy + rows) % rows;
                    const nx = (x + dx + cols) % cols;
                    if (grid[ny][nx]) count++;
                }
            }
            return count;
        }

        // 次の世代
        function nextGeneration() {
            if (gameCleared) return;

            const newGrid = createGrid();

            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    const neighbors = countNeighbors(y, x);
                    const alive = grid[y][x];

                    if (alive) {
                        newGrid[y][x] = neighbors === 2 || neighbors === 3;
                    } else {
                        newGrid[y][x] = neighbors === 3;
                    }
                }
            }

            grid = newGrid;
            generation++;

            // ゲームクリア判定
            if (countLiveCells() === 0) {
                gameCleared = true;
                running = false;
                clearInterval(intervalId);
                document.getElementById('startStop').textContent = '▶ 開始';
                document.getElementById('startStop').classList.remove('active');
                showGameClear();
            }

            draw();
        }

        // カーソル移動（トーラス型ラッピング）
        function moveCursor(dx, dy) {
            if (gameCleared) return;
            cursorX = (cursorX + dx + cols) % cols;
            cursorY = (cursorY + dy + rows) % rows;
            draw();
        }

        // 点を打つ
        function placeCell() {
            if (gameCleared) return;
            if (!grid[cursorY][cursorX]) {
                grid[cursorY][cursorX] = true;
                draw();
            }
        }

        // キーボード操作
        document.addEventListener('keydown', (e) => {
            if (gameCleared) return;

            switch (e.code) {
                case 'ArrowUp':
                case 'KeyW':
                    e.preventDefault();
                    moveCursor(0, -1);
                    break;
                case 'ArrowDown':
                case 'KeyS':
                    e.preventDefault();
                    moveCursor(0, 1);
                    break;
                case 'ArrowLeft':
                case 'KeyA':
                    e.preventDefault();
                    moveCursor(-1, 0);
                    break;
                case 'ArrowRight':
                case 'KeyD':
                    e.preventDefault();
                    moveCursor(1, 0);
                    break;
                case 'Space':
                    e.preventDefault();
                    placeCell();
                    break;
            }
        });

        // ゲームパッド接続
        window.addEventListener('gamepadconnected', (e) => {
            gamepadIndex = e.gamepad.index;
            console.log('ゲームパッド接続:', e.gamepad.id);
        });

        window.addEventListener('gamepaddisconnected', (e) => {
            if (gamepadIndex === e.gamepad.index) {
                gamepadIndex = null;
            }
        });

        // ゲームパッド入力処理
        function handleGamepad() {
            if (gamepadIndex === null || gameCleared) return;

            const gamepad = navigator.getGamepads()[gamepadIndex];
            if (!gamepad) return;

            // ボタン（Aボタン = 0番で点を打つ）
            if (gamepad.buttons[0] && gamepad.buttons[0].pressed && !prevGamepadButtons[0]) {
                placeCell();
            }
            prevGamepadButtons[0] = gamepad.buttons[0] && gamepad.buttons[0].pressed;

            // 十字キーまたはスティック
            const threshold = 0.5;
            const axes = {
                x: gamepad.axes[0] || 0,
                y: gamepad.axes[1] || 0
            };

            // 十字キー（ボタン12-15）
            if (gamepad.buttons[12] && gamepad.buttons[12].pressed) axes.y = -1;
            if (gamepad.buttons[13] && gamepad.buttons[13].pressed) axes.y = 1;
            if (gamepad.buttons[14] && gamepad.buttons[14].pressed) axes.x = -1;
            if (gamepad.buttons[15] && gamepad.buttons[15].pressed) axes.x = 1;

            gamepadMoveTimer++;
            if (gamepadMoveTimer >= 8) {
                if (axes.x < -threshold) {
                    moveCursor(-1, 0);
                    gamepadMoveTimer = 0;
                } else if (axes.x > threshold) {
                    moveCursor(1, 0);
                    gamepadMoveTimer = 0;
                }
                if (axes.y < -threshold) {
                    moveCursor(0, -1);
                    gamepadMoveTimer = 0;
                } else if (axes.y > threshold) {
                    moveCursor(0, 1);
                    gamepadMoveTimer = 0;
                }
            }

            if (Math.abs(axes.x) < threshold && Math.abs(axes.y) < threshold) {
                gamepadMoveTimer = 8;
            }
        }

        // メインループ
        function gameLoop() {
            handleGamepad();
            requestAnimationFrame(gameLoop);
        }

        // ボタン
        document.getElementById('startStop').addEventListener('click', function () {
            if (gameCleared) return;

            running = !running;
            this.textContent = running ? '⏸ 停止' : '▶ 開始';
            this.classList.toggle('active', running);

            if (running) {
                intervalId = setInterval(nextGeneration, 100);
            } else {
                clearInterval(intervalId);
            }
        });

        document.getElementById('step').addEventListener('click', () => {
            if (!running && !gameCleared) nextGeneration();
        });

        document.getElementById('restart').addEventListener('click', () => {
            running = false;
            clearInterval(intervalId);
            document.getElementById('startStop').textContent = '▶ 開始';
            document.getElementById('startStop').classList.remove('active');
            initRandom();
            draw();
        });

        // 初期化
        initRandom();
        draw();
        gameLoop();
    </script>
</body>

</html>
