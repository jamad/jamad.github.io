<html>
  <head>
    <meta content="text/html; charset=windows-1252" http-equiv="content-type">
    <script type="module" src="script.js"></script>
  </head>
  <body>
    test html 6
    <p id="demo">demo</p>
    <p id="demo2">demo2</p>
    <p id="demo3">demo3</p>
  </body>
  
    <script>
      
      // https://www.w3schools.com/js/js_whereto.asp
      document.getElementById("demo").innerHTML = "text by javascript";
      
      // https://digitransit.fi/en/developers/apis/1-routing-api/0-graphql/ 
      const request = require('request');
      var req = {
        url: 'https://api.digitransit.fi/routing/v1/routers/hsl/index/graphql',
        method: 'POST',
        headers: { "Content-Type": "application/json" },
        body: { "query": `{stop(id: \"HSL:1040129\") {name}}` },
        json: true
      };
      document.getElementById("demo3").innerHTML = "updating...";
      
      request(req,function(error, response, body) {
        if (!error && response.statusCode == 200) {
          document.getElementById("demo2").innerHTML = JSON.stringify(body, null, 4);
          }
        else{document.getElementById("demo2").innerHTML = "error";}
      });
      
      document.getElementById("demo3").innerHTML = "done";
    </script>
</html>
