<!DOCTYPE html>
<html>
<head>
    <title>画像を半分にリサイズして保存する</title>
    <style>
        #resizedImage {
            max-width: 360px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>画像を半分にリサイズして保存する</h1>
    <input type="file" accept="image/*" onchange="handleFileSelect(event)" lang="ja" aria-label="ファイルを選択">
    <div>
        <img id="resizedImage" style="display: none;">
    </div>

    <script>
        function handleFileSelect(event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    const aspectRatio = img.width / img.height;
                    const newWidth = 360; // 画像の横幅を360pxに固定
                    const newHeight = newWidth / aspectRatio;

                    const canvas = document.createElement('canvas');
                    canvas.width = newWidth;
                    canvas.height = newHeight;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, newWidth, newHeight);

                    const resizedImage = document.getElementById('resizedImage');
                    resizedImage.src = canvas.toDataURL('image/jpeg');
                    resizedImage.style.display = 'block';
                };
                img.src = e.target.result;
            };

            if (file) {
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
