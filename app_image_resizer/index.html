<!DOCTYPE html>
<html>
<head>
    <title>画像をリサイズして表示する</title>
    <style>
        #resizedImage {
            max-width: 360px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>画像をリサイズして表示する</h1>
    <input type="file" accept="image/*" onchange="handleFileSelect(event)" lang="ja" aria-label="ファイルを選択">
    <div>
        <canvas id="resizedCanvas" width="360" height="360" style="border: 2px solid #000; display: none;"></canvas>
        <a id="downloadLink" style="display: none;">画像をダウンロード</a>
    </div>

    <script>
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.getElementById('resizedCanvas');
                    const ctx = canvas.getContext('2d');

                    // アンチエイリアスon
                    ctx.imageSmoothingEnabled = true;

                    const aspectRatio = img.width / img.height;
                    const newWidth = 360; // 画像の横幅を360pxに固定
                    const newHeight = newWidth / aspectRatio;
                    canvas.width = newWidth;
                    canvas.height = newHeight;

                    ctx.drawImage(img, 0, 0, newWidth, newHeight);

                    const downloadLink = document.getElementById('downloadLink');
                    downloadLink.href = canvas.toDataURL('image/jpeg');
                    downloadLink.download = 'resized_image.jpg';
                    downloadLink.innerHTML = '画像をダウンロード';
                    downloadLink.style.display = 'block';
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
