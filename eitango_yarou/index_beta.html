<!DOCTYPE html>
<html lang="ja">
<!-- 
  Word Tower 100
  Version: 1.5 (Layout Fix + More History + Audio Boost)
-->
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Word Tower 100 (Ver 1.5)</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background-color: #2c3e50;
        touch-action: none;
        font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
    }
    canvas { display: block; }
</style>
</head>
<body>

<canvas id="gameCanvas"></canvas>

<!-- 外部ファイル読み込み -->
<script src="words.js"></script>

<script>
// ==========================================
//  データ読み込み
// ==========================================
let sourceData = [];

if (typeof rawData !== 'undefined') {
    sourceData = rawData;
} else {
    sourceData = [["Error","データなし",1]];
}

const wordData = sourceData.map(d => ({ en: d[0], jp: d[1], lv: d[2] }));

// ==========================================
//  システム定義
// ==========================================
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

const TOTAL_LEVELS = 100;
const MAX_ENERGY = 100;

// ★変更点：履歴の保存数を増加
const MAX_HISTORY_COUNT = 20;

const COLORS = {
    bg: '#2c3e50', text: '#ecf0f1', accent: '#f1c40f',
    correct: '#2ecc71', wrong: '#e74c3c', btnDefault: '#34495e',
    graphLine: 'rgba(241, 196, 15, 0.9)', 
    graphFill: 'rgba(241, 196, 15, 0.3)'
};

const STATE = { TITLE: 0, PLAY: 1, RESULT: 2 };

let currentState = STATE.TITLE; 
let level = 1;
let energy = 100;
let currentQuestion = null;
let buttons = [];
let particles = [];
let feedbackTimer = 0;
let feedbackColor = null;
let usedWordEn = []; 
let wrongHistory = [];
let levelHistory = [1]; 

// ==========================================
//  画面サイズ & 入力管理
// ==========================================
function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    if (currentState === STATE.PLAY && currentQuestion) {
        layoutButtons();
    }
}
window.addEventListener('resize', resize);
resize(); 

// ==========================================
//  サウンド管理（強化版）
// ==========================================
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

function initAudio() {
    // ユーザー操作時に必ず呼び出してAudioContextを起こす
    if (audioCtx.state === 'suspended') {
        audioCtx.resume();
    }
}

function playSound(type) {
    if (audioCtx.state === 'suspended') audioCtx.resume();
    
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.connect(gain);
    gain.connect(audioCtx.destination);
    
    const now = audioCtx.currentTime;
    
    if (type === 'correct') {
        // 正解音: 高めのピンポン
        osc.type = 'sine';
        osc.frequency.setValueAtTime(880, now); // A5
        osc.frequency.exponentialRampToValueAtTime(1760, now + 0.1); // A6
        
        gain.gain.setValueAtTime(0.3, now);
        gain.gain.exponentialRampToValueAtTime(0.01, now + 0.15);
        
        osc.start(now);
        osc.stop(now + 0.15);
        
    } else if (type === 'wrong') {
        // 不正解音: 低めのブブー
        osc.type = 'sawtooth';
        osc.frequency.setValueAtTime(150, now);
        osc.frequency.linearRampToValueAtTime(100, now + 0.3);
        
        gain.gain.setValueAtTime(0.3, now);
        gain.gain.linearRampToValueAtTime(0.01, now + 0.3);
        
        osc.start(now);
        osc.stop(now + 0.3);
        
    } else if (type === 'tap') {
        // タップ音
        osc.type = 'triangle';
        osc.frequency.setValueAtTime(400, now);
        gain.gain.setValueAtTime(0.1, now);
        gain.gain.exponentialRampToValueAtTime(0.01, now + 0.05);
        osc.start(now);
        osc.stop(now + 0.05);
    }
}

// ==========================================
//  ゲームロジック
// ==========================================
function startGame() {
    // ここでオーディオを有効化
    initAudio();
    
    level = 1;
    energy = MAX_ENERGY;
    usedWordEn = []; 
    wrongHistory = [];
    levelHistory = [1];
    currentState = STATE.PLAY;
    nextQuestion();
}

function getQuestionData(currentLv) {
    let ranges = [5, 15, 30, 50];
    for (let r of ranges) {
        let candidates = wordData.filter(w => Math.abs(w.lv - currentLv) <= r && !usedWordEn.includes(w.en));
        if (candidates.length > 0) return candidates[Math.floor(Math.random() * candidates.length)];
    }
    return wordData[Math.floor(Math.random() * wordData.length)];
}

function createSmartOptions(correctWord) {
    let options = [correctWord.jp];
    let candidates = [];
    let range = 10;
    while (candidates.length < 10 && range <= 50) {
        candidates = wordData.filter(w => Math.abs(w.lv - correctWord.lv) <= range && w.jp !== correctWord.jp);
        range += 10;
    }
    while (options.length < 5) {
        if (candidates.length > 0) {
            const idx = Math.floor(Math.random() * candidates.length);
            options.push(candidates[idx].jp);
            candidates.splice(idx, 1);
        } else {
            options.push("Error" + options.length);
        }
    }
    return options.sort(() => Math.random() - 0.5);
}

function nextQuestion() {
    energy--;
    if (energy < 0) {
        currentState = STATE.RESULT;
        return;
    }
    let q = getQuestionData(level);
    usedWordEn.push(q.en);
    let options = createSmartOptions(q);
    currentQuestion = { word: q, options: options };
    layoutButtons();
}

// ★変更点：レイアウト計算の厳密化
function layoutButtons() {
    if (!currentQuestion) return;
    buttons = [];
    const margin = 10;
    const btnHeight = 55;
    const startY = canvas.height - (btnHeight * 5) - (margin * 5) - 40; 
    
    // タワー幅は画面の12%（かなりスリムに）
    const towerRatio = 0.12; 
    const towerW = canvas.width * towerRatio;
    
    // ボタンの右端は、タワー開始位置よりさらに20px左で止める
    const safeZoneRight = canvas.width - towerW - 20; 
    const btnX = 20;
    const btnW = safeZoneRight - btnX;

    currentQuestion.options.forEach((opt, i) => {
        buttons.push({
            x: btnX,
            y: startY + (btnHeight + margin) * i,
            w: btnW,
            h: btnHeight,
            text: opt,
            isCorrect: opt === currentQuestion.word.jp
        });
    });
}

function handleAnswer(btn) {
    if (feedbackTimer > 0) return;

    if (btn.isCorrect) {
        playSound('correct');
        const maxIncrement = 5;
        const radian = (level / 100) * (Math.PI / 2);
        let increment = Math.max(1, Math.round(maxIncrement * Math.cos(radian)));
        level += increment;
        feedbackColor = COLORS.correct;
        spawnParticles(canvas.width / 2, canvas.height / 2, COLORS.correct);
        levelHistory.push(level);

        if (level > TOTAL_LEVELS) {
            currentState = STATE.RESULT;
            return;
        }
    } else {
        playSound('wrong');
        wrongHistory.unshift({ en: currentQuestion.word.en, jp: currentQuestion.word.jp });
        
        // ★変更点：履歴の上限を増加
        if (wrongHistory.length > MAX_HISTORY_COUNT) wrongHistory.pop();

        if (level > 1) level--; 
        levelHistory.push(level);
        feedbackColor = COLORS.wrong;
        spawnParticles(canvas.width / 2, canvas.height / 2, COLORS.wrong);
    }
    feedbackTimer = 35;
}

function spawnParticles(x, y, color) {
    for (let i = 0; i < 25; i++) {
        particles.push({
            x: x, y: y,
            vx: (Math.random() - 0.5) * 15,
            vy: (Math.random() - 0.5) * 15,
            life: 1.0, color: color
        });
    }
}

function update() {
    particles.forEach(p => { p.x += p.vx; p.y += p.vy; p.life -= 0.05; });
    particles = particles.filter(p => p.life > 0);

    if (feedbackTimer > 0) {
        feedbackTimer--;
        if (feedbackTimer === 0) {
            feedbackColor = null;
            nextQuestion();
        }
    }
}

// ==========================================
//  描画関数
// ==========================================
function draw() {
    ctx.fillStyle = COLORS.bg;
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    if (currentState === STATE.TITLE) drawTitle();
    else if (currentState === STATE.PLAY) drawGame();
    else if (currentState === STATE.RESULT) drawResult();

    particles.forEach(p => {
        ctx.globalAlpha = p.life;
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, 6, 0, Math.PI * 2);
        ctx.fill();
        ctx.globalAlpha = 1.0;
    });
    requestAnimationFrame(loop);
}
function loop() { update(); draw(); }

function drawTowerWithGraph() {
    // タワー幅設定（12%）
    const w = canvas.width * 0.12; 
    const h = canvas.height;
    const towerCenterX = canvas.width; 
    
    // タワー形状
    const bottomW = w * 1.5; 
    const topW = w * 0.5;
    const startY = h - 50;
    const endY = 50;
    const heightRange = startY - endY;

    // 本体描画
    ctx.fillStyle = '#34495e';
    ctx.beginPath();
    ctx.moveTo(towerCenterX - bottomW, startY);
    ctx.lineTo(towerCenterX, startY);
    ctx.lineTo(towerCenterX, endY);
    ctx.lineTo(towerCenterX - topW, endY);
    ctx.closePath();
    ctx.fill();

    // グラフ描画
    if (levelHistory.length >= 2) {
        ctx.strokeStyle = COLORS.graphLine;
        ctx.lineWidth = 2;
        ctx.beginPath();

        const graphMinX = towerCenterX - bottomW;
        const graphMaxX = towerCenterX;
        const graphWidth = graphMaxX - graphMinX;
        const totalSteps = Math.max(20, levelHistory.length);
        const stepX = graphWidth / totalSteps;

        levelHistory.forEach((lv, i) => {
            const ratioY = Math.min(1.0, lv / TOTAL_LEVELS);
            const y = startY - (ratioY * heightRange);
            const x = graphMinX + (i * stepX);
            if (i === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
        });
        ctx.stroke();

        const lastX = graphMinX + ((levelHistory.length - 1) * stepX);
        ctx.lineTo(lastX, startY);
        ctx.lineTo(graphMinX, startY);
        ctx.fillStyle = COLORS.graphFill;
        ctx.fill();
    }

    // 現在地
    const progress = Math.min(1.0, (level - 1) / 99);
    const currentY = startY - (progress * heightRange);
    const leftEdgeX = (towerCenterX - bottomW) + ((towerCenterX - topW) - (towerCenterX - bottomW)) * progress;

    ctx.fillStyle = '#f1c40f';
    ctx.beginPath();
    ctx.moveTo(leftEdgeX - 5, currentY);
    ctx.lineTo(leftEdgeX - 20, currentY - 10);
    ctx.lineTo(leftEdgeX - 20, currentY + 10);
    ctx.fill();

    ctx.fillStyle = '#fff';
    ctx.textAlign = 'right';
    ctx.font = '12px sans-serif';
    ctx.fillText('Lv.100', canvas.width - 5, endY - 10);
    ctx.fillText('Start', canvas.width - 5, startY + 20);
    
    ctx.strokeStyle = '#f1c40f';
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.moveTo(leftEdgeX - 25, currentY);
    ctx.lineTo(canvas.width, currentY);
    ctx.stroke();
}

function drawWrongList() {
    if (wrongHistory.length === 0) return;
    
    // ★変更点：文字サイズを少し小さくして行間を詰める（20個入るように）
    const startX = 20;
    const startY = 60;
    const lineHeight = 20; // 以前は25

    ctx.textAlign = 'left';
    ctx.font = 'bold 14px sans-serif';
    ctx.fillStyle = '#e74c3c';
    ctx.fillText("--- MISSED ---", startX, startY);

    ctx.font = '14px sans-serif';
    wrongHistory.forEach((item, i) => {
        ctx.fillStyle = '#ecf0f1';
        // 画面の高さを超えそうなら描画しない処理を入れても良いが、
        // PCなら十分入るのでそのまま描画
        const y = startY + 25 + (i * lineHeight);
        ctx.fillText(`${item.en} : ${item.jp}`, startX, y);
    });
}

function drawTitle() {
    ctx.fillStyle = COLORS.text;
    ctx.textAlign = 'center';
    ctx.font = 'bold 36px sans-serif';
    ctx.fillText('WORD TOWER', canvas.width / 2, canvas.height / 2 - 60);
    ctx.font = '20px sans-serif';
    ctx.fillStyle = '#95a5a6';
    ctx.fillText("Ver 1.5", canvas.width / 2, canvas.height / 2 - 20);
    
    drawButton({
        x: canvas.width / 2 - 100, y: canvas.height / 2 + 50,
        w: 200, h: 60, text: 'START'
    }, COLORS.accent);
}

function drawGame() {
    drawTowerWithGraph();
    drawWrongList();
    
    ctx.fillStyle = COLORS.text;
    ctx.textAlign = 'center'; 
    ctx.font = 'bold 24px sans-serif';
    ctx.fillText(`Lv.${level}`, canvas.width / 2, 40);
    
    ctx.textAlign = 'right';
    ctx.font = '20px sans-serif';
    // HP表示位置調整
    ctx.fillText(`HP ${energy}`, canvas.width - (canvas.width * 0.15) - 20, 40);

    const gameAreaW = canvas.width - (canvas.width * 0.15);
    const cx = gameAreaW / 2;
    
    ctx.textAlign = 'center';
    ctx.fillStyle = feedbackColor || COLORS.text;
    ctx.font = 'bold 40px sans-serif';
    if (currentQuestion) {
        ctx.fillText(currentQuestion.word.en, cx, canvas.height / 3);
        ctx.font = '14px sans-serif';
        ctx.fillStyle = '#7f8c8d';
        ctx.fillText(`(Lv.${currentQuestion.word.lv})`, cx, canvas.height / 3 + 40);
    }
    buttons.forEach(btn => {
        let color = COLORS.btnDefault;
        if (feedbackColor && btn.isCorrect) color = COLORS.correct;
        drawButton(btn, color);
    });
}

function drawResult() {
    drawTowerWithGraph();
    drawWrongList();
    ctx.fillStyle = 'rgba(0,0,0,0.7)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    drawTowerWithGraph();
    drawWrongList();

    const gameAreaW = canvas.width - (canvas.width * 0.15);
    const cx = gameAreaW / 2;

    ctx.fillStyle = COLORS.text;
    ctx.textAlign = 'center';
    if (level > TOTAL_LEVELS) {
        ctx.fillStyle = COLORS.correct;
        ctx.font = 'bold 50px sans-serif';
        ctx.fillText('ALL CLEAR!!', cx, canvas.height / 2 - 60);
        ctx.fillStyle = COLORS.text;
        ctx.font = '24px sans-serif';
        ctx.fillText(`Tower Conquered!`, cx, canvas.height / 2 - 10);
    } else {
        ctx.fillStyle = COLORS.wrong;
        ctx.font = 'bold 50px sans-serif';
        ctx.fillText('GAME OVER', cx, canvas.height / 2 - 60);
        ctx.fillStyle = COLORS.text;
        ctx.font = '24px sans-serif';
        ctx.fillText(`Reached: Lv.${level}`, cx, canvas.height / 2 - 10);
    }
    drawButton({
        x: cx - 100, y: canvas.height / 2 + 80,
        w: 200, h: 60, text: 'RETRY'
    }, COLORS.accent);
}

function drawButton(btn, color) {
    ctx.fillStyle = color;
    ctx.beginPath();
    ctx.roundRect(btn.x, btn.y, btn.w, btn.h, 12);
    ctx.fill();
    ctx.fillStyle = '#fff';
    ctx.font = 'bold 18px sans-serif';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText(btn.text, btn.x + btn.w / 2, btn.y + btn.h / 2);
    ctx.textBaseline = 'alphabetic';
}

canvas.addEventListener('pointerdown', (e) => {
    e.preventDefault();
    initAudio(); // タップで音有効化
    const rect = canvas.getBoundingClientRect();
    const scaleX = canvas.width / rect.width;
    const scaleY = canvas.height / rect.height;
    const x = (e.clientX - rect.left) * scaleX;
    const y = (e.clientY - rect.top) * scaleY;

    if (currentState === STATE.TITLE) {
        if (y > canvas.height / 2 && y < canvas.height / 2 + 110) {
            playSound('tap'); startGame();
        }
    } else if (currentState === STATE.PLAY) {
        for (let btn of buttons) {
            if (x >= btn.x && x <= btn.x + btn.w && y >= btn.y && y <= btn.y + btn.h) {
                handleAnswer(btn); break;
            }
        }
    } else if (currentState === STATE.RESULT) {
        if (y > canvas.height / 2 + 50) {
            playSound('tap'); startGame();
        }
    }
});
requestAnimationFrame(loop);
</script>
</body>
</html>
