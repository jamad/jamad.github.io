          <td>2023-01-15</td>
          <td>popitem() で key, value を同時取り出し！</td>
          <td>&gt;&gt;&gt; D={'a':'b'}<br>
            &gt;&gt;&gt; s,t=D.popitem()<br>
            &gt;&gt;&gt; s<br>
            'a'<br>
            &gt;&gt;&gt; t<br>
            'b'</td>
        </tr>
        <tr>
          <td>2023-01-15</td>
          <td>pop( 試すキー, デフォルト値) できるとは！</td>
          <td>&gt;&gt;&gt; D={'a':'b'}<br>
            &gt;&gt;&gt; x=D.pop('c',None)<br>
            &gt;&gt;&gt; x<br>
            &gt;&gt;&gt; x=D.pop('a',None)<br>
            &gt;&gt;&gt; x<br>
            'b'<br>
            &gt;&gt;&gt; </td>
        </tr>
