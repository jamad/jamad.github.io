<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>フラッシュカード</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin-top: 50px;
            background: #f4f4f4;
        }

        .card {
            width: 300px;
            height: 200px;
            margin: 0 auto;
            padding: 20px;
            font-size: 2em;
            border-radius: 12px;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            user-select: none;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
        }
    </style>
</head>

<body>

    <h2>フィンランド語フラッシュカード</h2>

    <div class="card" id="card">クリックしてめくる</div>

    <div class="buttons">
        <button onclick="prevCard()">前</button>
        <button onclick="nextCard()">次</button>
    </div>

    <script>
        // 単語データ
        const cards = [
            { fi: "koira", ja: "犬" },
            { fi: "kissa", ja: "猫" },
            { fi: "talo", ja: "家" },
            { fi: "puu", ja: "木" }
        ];

        let index = 0;
        let showFront = true;

        const cardEl = document.getElementById("card");

        function render() {
            cardEl.textContent = showFront ? cards[index].fi : cards[index].ja;
        }

        function flipCard() {
            showFront = !showFront;
            render();
        }

        function nextCard() {
            index = (index + 1) % cards.length;
            showFront = true;
            render();
        }

        function prevCard() {
            index = (index - 1 + cards.length) % cards.length;
            showFront = true;
            render();
        }

        cardEl.addEventListener("click", flipCard);

        // 初期表示
        render();
    </script>

</body>

</html>
