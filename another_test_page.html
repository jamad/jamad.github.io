
<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
  <!-- Brython の読み込み -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.9.5/brython.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.9.5/brython_stdlib.min.js"></script>
</head>
<body onload="brython()">
  <script type="text/python">
    from browser import document
    import time

    def update_time():
        current_time = time.strftime("%Y-%m-%d %H:%M:%S", time.localtime())
        document["time_display"].text = current_time  # JavaScript側のIDで指定した要素に時刻をセットする

    # ラベルを作成して時刻を表示する
    label = document.createElement('label')
    label.id = 'time_display'  # IDを設定する
    document <= label

    # 初回の時刻更新
    update_time()

    # PythonからJavaScriptを介して定期的に時刻を更新する
    from browser import window
    window.setInterval(update_time, 1000)
  </script>
</body>
</html>
