<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Ledger Hero / 元帳ヒーロー</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1>Ledger Hero / 元帳ヒーロー</h1>
        <div id="level-info">Level: <span id="level">0</span> — <span id="level-name">Tutorial</span></div>
    </header>

    <main>
        <section id="transaction-area" class="card">
            <p id="instruction">まずはチュートリアル（レベル0）。画面下の「送信」を押すだけで正解になります。</p>
            <p id="transaction">取引がここに表示されます</p>

            <div class="form-row">
                <label>借方 / Debit:
                    <select id="debit"></select>
                </label>

                <label>貸方 / Credit:
                    <select id="credit"></select>
                </label>

                <label>金額 / Amount:
                    <input type="number" id="amount" />
                </label>
            </div>

            <div class="controls">
                <button id="submit">送信 / Submit</button>
                <button id="next-level">次のレベルへ / Next Level</button>
            </div>

            <p id="result" class="result"></p>
        </section>

        <section id="ledger-area" class="card">
            <h2>Ledgers / 元帳</h2>
            <div id="ledgers-container" class="ledgers-container">
                <!-- 勘定は script.js が自動生成 -->
            </div>
        </section>

        <aside class="card" id="status">
            <p>Score / スコア: <span id="score">0</span></p>
            <p>Progress: <span id="progress">0 / 0</span></p>
        </aside>
    </main>

    <footer>
        <small>Ledger Hero — 簿記入門用ミニゲーム（英語 / 日本語）</small>
    </footer>

    <script src="script.js"></script>
</body>

</html>
