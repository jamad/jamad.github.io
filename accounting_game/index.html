<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>仕訳ゲーム（T字勘定）</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="lang-switch" style="text-align:right; padding:10px;">
        <button id="toggle-lang">日本語 / English</button>
    </div>

    <h1 id="game-title">仕訳トレーニング（T字勘定）</h1>

    <label id="label-debit">借方（Debit）:</label>
    <select id="debit"></select>

    <label id="label-credit">貸方（Credit）:</label>
    <select id="credit"></select>

    <label id="label-amount">金額（Amount）:</label>
    <input id="amount">
    <button id="submit">送信</button>

    <h2 id="ledger-title">T字勘定</h2>



    <hr>

    <h2>T字勘定</h2>
    <div id="ledger"></div>

    <script type="module" src="js/main.js"></script>
</body>

</html>
