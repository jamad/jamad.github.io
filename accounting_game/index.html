<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>仕訳ゲーム（T字勘定）</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>仕訳トレーニング（T字勘定）</h1>

    <div id="game">
        <p id="transaction"></p>

        <label>Debit（借方）:</label>
        <select id="debit"></select>

        <label>Credit（貸方）:</label>
        <select id="credit"></select>

        <label>Amount（金額）:</label>
        <input type="number" id="amount">

        <button id="submit">送信</button>
        <p id="result"></p>
    </div>

    <hr>

    <h2>T字勘定</h2>
    <div id="ledger"></div>

    <script type="module" src="js/main.js"></script>
</body>

</html>
