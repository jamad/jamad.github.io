<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Ledger Hero</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="topbar">
        <h1 id="game-title">Ledger Hero</h1>

        <div class="controls">
            <div class="lang-switch">
                <label class="switch">
                    <input type="checkbox" id="lang-switch" />
                    <span class="slider"></span>
                </label>
                <span id="lang-label">日本語</span>
            </div>

            <div class="level-select">
                <label for="level-select">Level</label>
                <select id="level-select"></select>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="card" id="play-area">
            <p id="instruction" class="muted"></p>
            <p id="transaction" class="transaction"></p>

            <div class="form-row">
                <label id="label-debit">借方（Debit）<select id="debit"></select></label>
                <label id="label-credit">貸方（Credit）<select id="credit"></select></label>
                <label id="label-amount">金額（Amount）<input id="amount" type="number" /></label>
            </div>

            <div class="buttons">
                <button id="submit" class="btn">送信</button>
                <button id="skip" class="btn secondary">スキップ</button>
            </div>

            <p id="result" class="result"></p>
        </section>

        <aside class="card" id="status">
            <p><strong>Score</strong>: <span id="score">0</span></p>
            <p><strong>Progress</strong>: <span id="progress">0 / 0</span></p>
        </aside>

        <section class="card" id="ledger-card">
            <h2 id="ledger-title">T字勘定</h2>
            <div id="ledger-area" class="ledgers"></div>
        </section>
    </main>

    <footer class="footer muted">
        Ledger Hero — learning double-entry bookkeeping
    </footer>

    <script type="module" src="js/main.js"></script>
</body>

</html>
