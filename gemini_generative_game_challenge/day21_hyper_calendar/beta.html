<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>120 Years Research - Final Milestone v9</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000; font-family: 'Helvetica Neue', Arial, sans-serif; }
        canvas { display: block; }
        #ui {
            position: absolute; top: 30px; left: 30px; color: #fff;
            pointer-events: none; text-shadow: 0 0 20px rgba(0,0,0,0.8);
        }
        #date-display { font-size: 4rem; font-weight: 900; margin-top: 5px; font-variant-numeric: tabular-nums; letter-spacing: -2px; }
        #ver { position: absolute; bottom: 10px; right: 10px; color: #222; font-size: 10px; font-family: monospace; }
        .instruction { color: #666; font-size: 12px; margin-top: 10px; letter-spacing: 2px; text-transform: uppercase; }
    </style>
</head>
<body>
    <div id="ui">
        <div style="font-size: 0.8rem; letter-spacing: 8px; color: #999; font-weight: 300;">TIME MATRIX // 120 YEARS</div>
        <div id="date-display">---</div>
        <div class="instruction">Shift or Click to cycle precision [1.00 / 0.25 / 0.05]</div>
    </div>
    
    <div id="ver">v.research.09</div>
    <canvas id="researchCanvas"></canvas>

<script>
const config = {
    startYear: 1950,
    years: 120,
    days: 366,
    gridMargin: 60,  // カレンダーを画面端まで拡大
    loupeSize: 380,  
    zoom: 100 
};

const MONTH_COLORS = [
    "#A0C8FF", "#B4D2FF", "#FFC8DC", "#FFB4C8",
    "#B4FFB4", "#64DC64", "#64C8FF", "#3296FF",
    "#FFC864", "#FF9632", "#C86432", "#DCDDFF"
];
const MONTH_DAYS = [0, 31, 60, 91, 121, 152, 182, 213, 244, 274, 305, 335];

class FinalResearchCalendar {
    constructor() {
        this.canvas = document.getElementById('researchCanvas');
        this.ctx = this.canvas.getContext('2d', { alpha: false });
        this.dateDisplay = document.getElementById('date-display');
        
        this.speeds = [1.0, 0.25, 0.05]; 
        this.speedIdx = 0;
        this.vPointer = { x: window.innerWidth/2, y: window.innerHeight/2 };
        
        this.resize();
        this.initEvents();
        this.loop();
    }

    initEvents() {
        window.addEventListener('resize', () => this.resize());
        window.addEventListener('mousemove', e => {
            const ratio = this.speeds[this.speedIdx];
            this.vPointer.x += e.movementX * ratio;
            this.vPointer.y += e.movementY * ratio;
            this.vPointer.x = Math.max(0, Math.min(window.innerWidth, this.vPointer.x));
            this.vPointer.y = Math.max(0, Math.min(window.innerHeight, this.vPointer.y));
        });
        const cycleSpeed = () => { this.speedIdx = (this.speedIdx + 1) % this.speeds.length; };
        window.addEventListener('keydown', e => { if(e.key === 'Shift') cycleSpeed(); });
        window.addEventListener('mousedown', cycleSpeed);
    }

    resize() {
        const dpr = window.devicePixelRatio || 1;
        this.width = window.innerWidth;
        this.height = window.innerHeight;
        this.canvas.width = this.width * dpr;
        this.canvas.height = this.height * dpr;
        this.ctx.scale(dpr, dpr);
    }

    getDateInfo(yIdx, dIdx) {
        let m = 0;
        for(let i=11; i>=0; i--) { if(dIdx >= MONTH_DAYS[i]) { m = i; break; } }
        return { year: config.startYear + yIdx, month: m + 1, day: dIdx - MONTH_DAYS[m] + 1 };
    }

    loop() {
        this.draw();
        requestAnimationFrame(() => this.loop());
    }

    draw() {
        const { ctx, width, height } = this;
        const margin = config.gridMargin;
        const gridW = width - margin * 2;
        const gridH = height - margin * 2;

        ctx.fillStyle = "#000";
        ctx.fillRect(0, 0, width, height);

        const cellW = gridW / config.days;
        const cellH = gridH / config.years;

        // 1. 背景：全データテクスチャ
        ctx.save();
        ctx.translate(margin, margin);
        for (let y = 0; y < config.years; y++) {
            const py = y * cellH;
            for (let m = 0; m < 12; m++) {
                const startDay = MONTH_DAYS[m];
                const endDay = (m === 11) ? 366 : MONTH_DAYS[m+1];
                ctx.fillStyle = MONTH_COLORS[m];
                ctx.globalAlpha = 0.2; 
                ctx.fillRect(startDay * cellW, py, (endDay - startDay) * cellW, cellH - 0.1);
            }
        }
        ctx.restore();

        // 2. 虫眼鏡
        const px = this.vPointer.x;
        const py = this.vPointer.y;
        const relX = px - margin;
        const relY = py - margin;
        const focusD = Math.floor(Math.max(0, Math.min(config.days - 1, relX / cellW)));
        const focusY = Math.floor(Math.max(0, Math.min(config.years - 1, relY / cellH)));
        const activeInfo = this.getDateInfo(focusY, focusD);
        const activeColor = MONTH_COLORS[activeInfo.month - 1];

        ctx.save();
        ctx.beginPath();
        ctx.arc(px, py, config.loupeSize / 2, 0, Math.PI * 2);
        ctx.clip();

        ctx.fillStyle = "#080808";
        ctx.fillRect(px - config.loupeSize, py - config.loupeSize, config.loupeSize*2, config.loupeSize*2);

        const zoom = config.zoom;
        const range = 5;

        for (let y = focusY - range; y <= focusY + range; y++) {
            if (y < 0 || y >= config.years) continue;
            for (let d = focusD - range; d <= focusD + range; d++) {
                if (d < 0 || d >= config.days) continue;

                const dInfo = this.getDateInfo(y, d);
                const dx = px + (d - (relX / cellW)) * zoom;
                const dy = py + (y - (relY / cellH)) * zoom;
                
                const isTarget = (y === focusY && d === focusD);
                const isVertical = (d === focusD && y !== focusY);
                const isHorizontal = (y === focusY && d !== focusD);

                if (isTarget || isVertical || isHorizontal) {
                    ctx.fillStyle = MONTH_COLORS[dInfo.month - 1];
                    ctx.globalAlpha = isTarget ? 1.0 : 0.2;
                    ctx.fillRect(dx + 2, dy + 2, zoom - 4, zoom - 4);

                    if (isTarget) {
                        ctx.fillStyle = "#000";
                        ctx.textAlign = "center";
                        ctx.font = "bold 13px Arial";
                        ctx.fillText(`${dInfo.year}`, dx + zoom/2, dy + zoom/2 - 28);
                        ctx.font = "bold 15px Arial";
                        ctx.fillText(`${dInfo.month}月`, dx + zoom/2, dy + zoom/2 - 6);
                        ctx.font = "bold 32px Arial";
                        ctx.fillText(dInfo.day, dx + zoom/2, dy + zoom/2 + 30);
                    } else {
                        ctx.fillStyle = "#fff";
                        ctx.globalAlpha = 0.4;
                        ctx.textAlign = "center";
                        ctx.textBaseline = "middle";
                        if (isVertical) {
                            ctx.font = "bold 18px Arial";
                            ctx.fillText(dInfo.year, dx + zoom/2, dy + zoom/2);
                        } else if (isHorizontal) {
                            ctx.font = "bold 24px Arial";
                            ctx.fillText(dInfo.day, dx + zoom/2, dy + zoom/2);
                        }
                    }
                }
            }
        }
        ctx.restore();

        // 3. インジケーター
        const currentSpeed = this.speeds[this.speedIdx];
        const indDist = config.loupeSize / 2 + 2;
        const indX = px + Math.cos(Math.PI/4) * indDist;
        const indY = py + Math.sin(Math.PI/4) * indDist;
        ctx.fillStyle = "rgba(0,0,0,0.85)";
        ctx.beginPath(); ctx.roundRect(indX, indY, 50, 18, 4); ctx.fill();
        ctx.fillStyle = currentSpeed === 1.0 ? "#fff" : "#0f0";
        ctx.font = "bold 10px monospace"; ctx.textAlign = "center";
        ctx.fillText(`${currentSpeed.toFixed(2)}x`, indX + 25, indY + 13);

        // 4. 外枠と十字
        ctx.strokeStyle = currentSpeed === 1.0 ? activeColor : "#0f0";
        ctx.lineWidth = 3;
        ctx.beginPath(); ctx.arc(px, py, config.loupeSize / 2, 0, Math.PI * 2); ctx.stroke();

        ctx.strokeStyle = "rgba(255,255,255,0.3)";
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.moveTo(px, py - 25); ctx.lineTo(px, py + 25);
        ctx.moveTo(px - 25, py); ctx.lineTo(px + 25, py);
        ctx.stroke();

        // UI表示更新
        this.dateDisplay.textContent = `${activeInfo.year}年 ${activeInfo.month}月 ${activeInfo.day}日`;
        this.dateDisplay.style.color = activeColor;
    }
}

new FinalResearchCalendar();
</script>
</body>
</html>
