            utter.lang = 'fi-FI'; window.speechSynthesis.speak(utter);
        }

        function renderWordList() {
            const list = document.getElementById('word-list'); list.innerHTML = '';
            WORDS.forEach(w => {
                const btn = document.createElement('button');
                btn.className = `word-btn ${currentWord.id === w.id ? 'active' : ''}`;
                btn.innerHTML = `<span class="text-xl">${w.emoji}</span><div class="text-left"><div class="text-sm font-black text-white">${w.base}</div><div class="text-[9px] text-slate-500 font-bold">${w.meaning}</div></div>`;
                btn.onclick = () => { currentWord = w; updateUI(); };
                list.appendChild(btn);
            });
        }

        function renderCases() {
            const container = document.getElementById('case-layer'); container.innerHTML = '';
            CASE_CONFIGS.forEach(c => {
                const card = document.createElement('div');
                card.className = `case-card ${c.class}`; card.id = `node-${c.id}`;
                card.innerHTML = `<div class="case-name" style="color: ${c.color}">${c.name}</div><div class="case-word"></div><div class="case-desc">${c.desc}</div>`;
                container.appendChild(card);
            });
        }

        function formatWord(text, configId) {
            if(!text) return '';
            let val = text.split(' / ')[0];
            const suffixes = ['ssa','sta','an','en','un','in','lla','lta','lle','na','ksi','tta','it','at','ut','ja','ia','ien','jen','den','neen'];
            let root = val, suf = '';
            for(let s of suffixes) {
                if(val.endsWith(s) && configId !== 'Nominatiivi') {
                    root = val.slice(0, -s.length); suf = '-' + s; break;
                }
            }
            if (currentWord.kpt) {
                const { s, w } = currentWord.kpt;
                root = root.replace(s, `<span class="strong-grade">${s}</span>`);
                if(!root.includes('span')) root = root.replace(w, `<span class="weak-grade">${w}</span>`);
            }
            return `<span>${root}<span class="suffix">${suf}</span></span> <span class="tts-icon" onclick="event.stopPropagation(); speak('${val}')">ğŸ”Š</span>`;
        }

        function updateUI() {
            renderWordList();
            const eContainer = document.getElementById('emoji-container');
            eContainer.className = `emoji-container ${currentNum}`;
            eContainer.innerHTML = (currentNum === 'sg' ? [1] : [1,2,3,4]).map(() => `<span>${currentWord.emoji}</span>`).join('');

            CASE_CONFIGS.forEach(c => {
                const el = document.getElementById(`node-${c.id}`);
                const val = currentWord[currentNum] && currentWord[currentNum][c.id] ? currentWord[currentNum][c.id] : '';
                el.onclick = () => speak(val);
                el.querySelector('.case-word').innerHTML = formatWord(val, c.id);
            });
        }

        window.onload = init;
    </script>
</body>
</html>
