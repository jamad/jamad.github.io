            document.getElementById('font-slider').oninput = (e) => document.documentElement.style.setProperty('--base-font-scale', e.target.value);
            document.getElementById('ani-scrub').oninput = (e) => {
                if(!isPaused) togglePlay(true);
                const delay = -(parseFloat(e.target.value) / 100 * 6);
                document.documentElement.style.setProperty('--ani-delay', `${delay}s`);
            };
            document.getElementById('play-pause').onclick = () => togglePlay(!isPaused);
        }

        function togglePlay(p) {
            isPaused = p;
            document.documentElement.style.setProperty('--ani-play-state', isPaused ? 'paused' : 'running');
            document.getElementById('play-pause').textContent = isPaused ? 'Play' : 'Pause';

            updateUI();

        function speak(t) {
            if(!t) return;
            window.speechSynthesis.cancel();
            const utter = new SpeechSynthesisUtterance(t.split(' / ')[0]);
            utter.lang = 'fi-FI'; window.speechSynthesis.speak(utter);
        }

                list.appendChild(btn);
            });
        }

        function formatWord(text, configId) {
            if(!text) return '';

            const suffixes = ['ssa','sta','an','en','un','in','lla','lta','lle','na','ksi','tta','it','at','ut','ja','ia','ien','jen','den','neen'];

            for(let s of suffixes) {
                if(val.endsWith(s) && configId !== 'Nominatiivi') {
                    root = val.slice(0, -s.length); suf = '-' + s; break;
                }
            }

                const { s, w } = currentWord.kpt;
                root = root.replace(s, `<span class="strong-grade">${s}</span>`);
                if(!root.includes('span')) root = root.replace(w, `<span class="weak-grade">${w}</span>`);
            }
            return `<span>${root}<span class="suffix">${suf}</span></span> <span class="tts-icon" onclick="event.stopPropagation(); speak('${val}')">üîä</span>`;
        }

        function updateUI() {
            renderWordList();
            const eContainer = document.getElementById('emoji-container');
            eContainer.className = `emoji-container ${currentNum}`;
            eContainer.innerHTML = (currentNum === 'sg' ? [1] : [1,2,3,4]).map(() => `<span>${currentWord.emoji}</span>`).join('');

            CASE_CONFIGS.forEach(c => {
                const el = document.getElementById(`node-${c.id}`);
                const val = currentWord[currentNum] && currentWord[currentNum][c.id] ? currentWord[currentNum][c.id] : '';
                el.onclick = () => speak(val);
                el.querySelector('.case-word').innerHTML = formatWord(val, c.id);
            });
        }

        window.onload = init;
    </script>
</body>
</html>
