        import * as THREE from 'three';

        const CONFIG = {

        class SoundGen {
            constructor() {
                this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                this.masterGain = this.ctx.createGain();
                this.masterGain.gain.value = 0.25;
                this.masterGain.connect(this.ctx.destination);
            }
            resume() { if (this.ctx.state === 'suspended') this.ctx.resume(); }

            playShot() {
                const t = this.ctx.currentTime;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = 'sawtooth'; osc.frequency.setValueAtTime(1400, t);
                osc.frequency.exponentialRampToValueAtTime(100, t + 0.06);
                gain.gain.setValueAtTime(0.08, t); gain.gain.exponentialRampToValueAtTime(0.001, t + 0.06);
                osc.connect(gain); gain.connect(this.masterGain); osc.start(); osc.stop(t + 0.06);
            }

            playExplosion() {
                const t = this.ctx.currentTime;
                const bufferSize = this.ctx.sampleRate * 0.4;
                const buffer = this.ctx.createBuffer(1, bufferSize, this.ctx.sampleRate);
                const data = buffer.getChannelData(0);
                for (let i = 0; i < bufferSize; i++) data[i] = Math.random() * 2 - 1;
                const noise = this.ctx.createBufferSource(); noise.buffer = buffer;
                const filter = this.ctx.createBiquadFilter(); filter.type = 'lowpass';
                filter.frequency.setValueAtTime(1000, t); filter.frequency.linearRampToValueAtTime(100, t + 0.3);
                const gain = this.ctx.createGain(); gain.gain.setValueAtTime(0.8, t);
                gain.gain.exponentialRampToValueAtTime(0.01, t + 0.3);
                noise.connect(filter); filter.connect(gain); gain.connect(this.masterGain); noise.start();
            }
        }

        class SimplePool {
            constructor(createFn, initialSize = 50) {
                this.createFn = createFn;
                this.pool = [];
                this.active = [];
                for (let i = 0; i < initialSize; i++) {
                    const obj = this.createFn();
                    // 【重要】作成直後の待機オブジェクトを非表示にし、原点から遠ざける
                    obj.mesh.visible = false;
                    obj.mesh.position.set(0, -10000, 0); 
                    if (obj.radarMesh) {
                        obj.radarMesh.visible = false;
                        obj.radarMesh.position.set(0, -10000, 0);
                    }
                    this.pool.push(obj);
                }
            }
            get() {
                let obj = (this.pool.length > 0) ? this.pool.pop() : this.createFn();
                obj.mesh.visible = true;
                if (obj.radarMesh) obj.radarMesh.visible = true;
                this.active.push(obj);
                return obj;
            }
            release(obj) {
                obj.mesh.visible = false;
                // 【重要】返却時に原点から遠ざけ、描画リスクをゼロにする
                obj.mesh.position.set(0, -10000, 0);
                if (obj.radarMesh) {
                    obj.radarMesh.visible = false;
                    obj.radarMesh.position.set(0, -10000, 0);
                }
                const index = this.active.indexOf(obj);
                if (index > -1) this.active.splice(index, 1);
                this.pool.push(obj);
            }
            releaseAll() { while(this.active.length > 0) this.release(this.active[0]); }
            getActive() { return this.active; }
        }

        class DebugStats {
            constructor() {
                this.dom = document.getElementById('debug-panel');
                this.frames = 0;
                this.prevTime = performance.now();

            update() {
                this.frames++;
                const time = performance.now();
                if (time >= this.prevTime + 1000) {
                    this.dom.innerText = `FPS: ${Math.round((this.frames * 1000) / (time - this.prevTime))}`;
                    this.prevTime = time;
                    this.frames = 0;
                }
            }
        }

        let scene, radarScene;

        const elHealth = document.getElementById('health-val');

        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, CONFIG.fogDensity);
            radarScene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.5, 1500);

            const renderScene = new RenderPass(scene, camera);

            composer = new EffectComposer(renderer);

            scene.add(new THREE.AmbientLight(0x404040, 0.4));

            debugStats = new DebugStats();

                if (e.altKey && (e.key === 'd' || e.key === 'D')) {
                    e.preventDefault(); e.stopPropagation();

            createEnvironment();
            createPlayerHitbox();

            window.addEventListener('resize', onWindowResize, false);

            const container = document.getElementById('canvas-container');
            container.addEventListener('mousedown', onTouchStart);

            document.addEventListener('mouseup', onTouchEnd);
            container.addEventListener('touchstart', onTouchStart, { passive: false });
            document.addEventListener('touchmove', onTouchMove, { passive: false });
            document.addEventListener('touchend', onTouchEnd);

            document.getElementById('start-btn').addEventListener('click', startGame);

            soundGen = new SoundGen();

        function createPlayerHitbox() {
            const geo = new THREE.PlaneGeometry(1, 100); geo.translate(0, 50, 0); geo.rotateX(-Math.PI / 2);
            const mat = new THREE.MeshBasicMaterial({ color: 0x00ff00, transparent: true, opacity: 0.2, side: THREE.DoubleSide });
            playerHitbox = new THREE.Mesh(geo, mat);
            const edges = new THREE.EdgesGeometry(geo);
            const line = new THREE.LineSegments(edges, new THREE.LineBasicMaterial({ color: 0x00ff00 }));
            playerHitbox.add(line);
            radarScene.add(playerHitbox);
        }

        function initPools() {
            enemyPool = new SimplePool(() => {
                // 検証用の敵色: Magenta (0xff00ff)
                const mesh = new THREE.Mesh(new THREE.OctahedronGeometry(4.0), new THREE.MeshPhongMaterial({ color: 0xff00ff, emissive: 0xff00ff, emissiveIntensity: 0.5, shininess: 80, flatShading: true }));
                mesh.castShadow = true;
                scene.add(mesh);
                const radarMesh = new THREE.Mesh(new THREE.CircleGeometry(50, 8), new THREE.MeshBasicMaterial({ color: 0xff0000 }));
                radarMesh.rotateX(-Math.PI / 2);
                radarScene.add(radarMesh);
                return { mesh, radarMesh, velocity: new THREE.Vector3(), state: 'dead', radius: 5.0, prevZ: -900 };
            }, 60);

            laserBeamPool = new SimplePool(() => {
                const geo = new THREE.CylinderGeometry(0.06, 0.06, 1.0, 6); geo.translate(0, 0.5, 0); geo.rotateX(Math.PI / 2); 
                const mesh = new THREE.Mesh(geo, new THREE.MeshBasicMaterial({ color: 0x00ffff, transparent: true, opacity: 0.9, blending: THREE.AdditiveBlending }));
                scene.add(mesh);
                return { mesh, life: 0 };
            }, 30);

            particlePool = new SimplePool(() => {
                const mesh = new THREE.Mesh(new THREE.TetrahedronGeometry(1.5), new THREE.MeshBasicMaterial({ color: 0xff00ff }));
                scene.add(mesh);
                return { mesh, velocity: new THREE.Vector3(), life: 0, gravity: true };
            }, 150);
        }

        function createEnvironment() {
            const gridHelper1 = new THREE.GridHelper(800, 40, 0xff00ff, 0x220033);
            gridHelper1.position.y = CONFIG.groundY; gridHelper1.position.z = -200; gridHelper1.scale.z = 10;
            scene.add(gridHelper1); gridBottom = gridHelper1;
            const floor = new THREE.Mesh(new THREE.PlaneGeometry(3000, 3000), new THREE.MeshStandardMaterial({ color: 0x202050, roughness: 0.5, metalness: 0.1 }));
            floor.rotation.x = -Math.PI / 2; floor.position.y = CONFIG.groundY - 0.5; floor.receiveShadow = true;
            scene.add(floor);
            const gridHelper2 = new THREE.GridHelper(800, 40, 0x00ffff, 0x002222);
            gridHelper2.position.y = CONFIG.ceilingY + 20; gridHelper2.position.z = -200; gridHelper2.scale.z = 10;
            scene.add(gridHelper2); gridTop = gridHelper2;
            radarGrid = new THREE.GridHelper(4000, 100, 0x004444, 0x001111);
            radarGrid.position.y = 0; radarGrid.renderOrder = -1;
            radarScene.add(radarGrid);
        }

        function onWindowResize() {
            const w = window.innerWidth, h = window.innerHeight;
            const mainH = h * (1.0 - CONFIG.radarHeightRatio);
            camera.aspect = w / mainH; camera.updateProjectionMatrix();
            renderer.setSize(w, h); composer.setSize(w, h);
            const viewHeight = 500; const radarAspectRatio = w / (h * CONFIG.radarHeightRatio);
            const viewWidth = viewHeight * radarAspectRatio;
            orthoCamera.left = -viewWidth / 2; orthoCamera.right = viewWidth / 2;
            orthoCamera.top = viewHeight / 2; orthoCamera.bottom = -viewHeight / 2; 
            orthoCamera.updateProjectionMatrix();
            if (playerHitbox) { currentHitboxWidth = viewWidth * 0.25; playerHitbox.scale.set(currentHitboxWidth, 1, 1); }
        }

        function onTouchStart(e) {
            if (!isPlaying) return;
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            if (clientY > window.innerHeight * (1.0 - CONFIG.radarHeightRatio)) return;
            e.preventDefault(); isTouching = true;
            touchStartX = clientX; touchStartY = clientY;
        }

        function onTouchMove(e) {
            if (!isPlaying || !isTouching) return;
            e.preventDefault();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            const mainHeight = window.innerHeight * (1.0 - CONFIG.radarHeightRatio);
            aimX += ((clientX - touchStartX) / window.innerWidth) * CONFIG.playerSensitivity * 2.5;
            aimY -= ((clientY - touchStartY) / mainHeight) * CONFIG.playerSensitivity * 2.5;
            aimX = Math.max(-1.3, Math.min(1.3, aimX)); aimY = Math.max(-1.2, Math.min(1.2, aimY));
            touchStartX = clientX; touchStartY = clientY;
            updateReticlePosition();
        }

        function onTouchEnd() { isTouching = false; }
        function updateReticlePosition() { uiReticle.style.left = `${50 + (aimX * 40)}%`; uiReticle.style.top = `${50 - (aimY * 40)}%`; }
        function updateUI() { elScore.innerText = Math.floor(score); elHealth.innerText = health; }

        function startGame() {
            soundGen.resume(); startScreen.classList.add('hidden');
            isPlaying = true; score = 0; health = 100; aimX = 0; aimY = 0; frameCount = 0;

        function resetGame() { enemyPool.releaseAll(); particlePool.releaseAll(); laserBeamPool.releaseAll(); gameOverScreen.classList.add('hidden'); startGame(); }
        function gameOver() { isPlaying = false; soundGen.playExplosion(); elFinalScore.innerText = score; gameOverScreen.classList.remove('hidden'); }

        function spawnEnemy() {
            const enemyObj = enemyPool.get();
            const startX = (Math.random() - 0.5) * 3200;
            const startY = (Math.random() - 0.5) * 60;
            enemyObj.mesh.position.set(startX, startY, CONFIG.spawnZ);
            enemyObj.prevZ = CONFIG.spawnZ;
            if(enemyObj.radarMesh) enemyObj.radarMesh.position.set(startX, 0, CONFIG.spawnZ);
            const targetX = (Math.floor(Math.random() * 3) - 1) * 50;
            const targetY = (Math.floor(Math.random() * 3) - 1) * 30;
            const direction = new THREE.Vector3(targetX - startX, targetY - startY, 100 - CONFIG.spawnZ).normalize();
            enemyObj.velocity = direction.multiplyScalar((0.45 + Math.random() * 0.4) * (1.0 + score * 0.0003));
            enemyObj.state = 'alive';
            enemyObj.rotSpeed = { x: Math.random() * 0.05, y: Math.random() * 0.05 };
        }

        function createBeamVisual(targetPos) {
            const sides = [-1, 1];
            sides.forEach(side => {
                const beamObj = laserBeamPool.get();
                const origin = new THREE.Vector3(side * 6.0, -5.0, -2.0).applyMatrix4(camera.matrixWorld);
                beamObj.mesh.position.copy(origin);
                beamObj.mesh.lookAt(targetPos);
                beamObj.mesh.scale.set(1, 1, origin.distanceTo(targetPos));
                beamObj.life = 4;
            });
        }

        function updateWeapons() {
            const mainHeight = window.innerHeight * (1.0 - CONFIG.radarHeightRatio);
            const retX = window.innerWidth * (0.5 + aimX * 0.4), retY = mainHeight * (0.5 - aimY * 0.4); 
            const activeEnemies = enemyPool.getActive().filter(e => e.state === 'alive');
            let lockedEnemy = null, closestDist = Infinity;
            const screenPos = new THREE.Vector3();
            for (let enemy of activeEnemies) {
                const dist3D = enemy.mesh.position.distanceTo(camera.position);
                if (dist3D > CONFIG.maxLockDistance) continue;
                screenPos.copy(enemy.mesh.position).project(camera);
                const dx = (screenPos.x * 0.5 + 0.5) * window.innerWidth - retX;
                const dy = (-(screenPos.y) * 0.5 + 0.5) * mainHeight - retY;
                if (Math.sqrt(dx*dx + dy*dy) <= CONFIG.reticlePixelRadius) {
                    if (dist3D < closestDist) { closestDist = dist3D; lockedEnemy = enemy; }
                }
            }
            if (lockedEnemy) {
                uiReticle.classList.add('locked');
                if (frameCount % CONFIG.fireRate === 0) {
                    soundGen.playShot(); createBeamVisual(lockedEnemy.mesh.position);
                    lockedEnemy.state = 'crashing'; lockedEnemy.velocity.multiplyScalar(0.3);

                    score += 100; updateUI(); createGroundExplosion(lockedEnemy.mesh.position, lockedEnemy.mesh.material.color);

                setTimeout(() => playerHitbox.material.color.setHex(0x00ff00), 200);
            }
            camera.position.x += (Math.random()-0.5) * 2.5; camera.position.y += (Math.random()-0.5) * 2.5;
            updateUI(); if (health <= 0) gameOver();
        }

        function createGroundExplosion(pos, color) {
            soundGen.playExplosion();
            for (let i = 0; i < 12; i++) {
                const pObj = particlePool.get();
                pObj.mesh.position.copy(pos);
                pObj.mesh.material.color.set(color);
                pObj.velocity = new THREE.Vector3((Math.random()-0.5)*6, Math.random()*8+2, (Math.random()-0.5)*6);
                pObj.life = 1.0; pObj.gravity = true;
            }
        }

        function animate() {
            debugStats.update(); requestAnimationFrame(animate);
            if (isPlaying) {
                const currentGridSpeed = CONFIG.gridSpeed; 
                gridTop.position.z += currentGridSpeed; gridBottom.position.z += currentGridSpeed;
                if (gridTop.position.z > -50) gridTop.position.z = -200;
                if (gridBottom.position.z > -50) gridBottom.position.z = -200;
                radarGrid.position.z = (radarGrid.position.z + currentGridSpeed) % 100;
                camera.rotation.z += (-aimX * 0.2 - camera.rotation.z) * 0.1;
                camera.rotation.x += (aimY * 0.2 - camera.rotation.x) * 0.1;
                camera.position.x += (aimX * 8 - camera.position.x) * 0.08;
                camera.position.y += (aimY * 6 - camera.position.y) * 0.08;
                camera.position.z += ((isDebug ? 10 : 0) - camera.position.z) * 0.1;
                if (playerHitbox) playerHitbox.position.set(camera.position.x, 0, 0);
                frameCount++;
                if (frameCount % CONFIG.spawnRate === 0) spawnEnemy();
                updateWeapons();
            }

            const activeBeams = laserBeamPool.getActive();
            for (let i = activeBeams.length - 1; i >= 0; i--) {
                const b = activeBeams[i]; b.life--; b.mesh.material.opacity = (b.life / 4) * 0.9;
                if (b.life <= 0) laserBeamPool.release(b);
            }

            const activeEnemies = enemyPool.getActive();
            for (let i = activeEnemies.length - 1; i >= 0; i--) {
                const e = activeEnemies[i]; 
                e.prevZ = e.mesh.position.z; e.mesh.position.add(e.velocity);
                e.mesh.rotation.x += e.rotSpeed.x; e.mesh.rotation.y += e.rotSpeed.y;
                if(e.radarMesh) e.radarMesh.position.set(e.mesh.position.x, 0, e.mesh.position.z);
                if (e.state === 'alive') {
                    if (e.mesh.position.y - e.radius < CONFIG.groundY || e.mesh.position.y + e.radius > CONFIG.ceilingY) e.velocity.y *= -1;
                    if (e.mesh.position.z >= 0 && e.prevZ < 0) {
                        if (Math.abs(e.mesh.position.x - camera.position.x) < (currentHitboxWidth / 2)) triggerDamage(); 
                        enemyPool.release(e);
                    } else if (e.mesh.position.z > 50) enemyPool.release(e);
                } else {
                    e.velocity.y -= 0.6;
                    if (e.mesh.position.y < CONFIG.groundY) { createGroundExplosion(e.mesh.position, e.mesh.material.color); enemyPool.release(e); }
                }
            }

            const activeParticles = particlePool.getActive();
            for (let i = activeParticles.length - 1; i >= 0; i--) {
                const p = activeParticles[i]; p.life -= 0.02;
                if (p.gravity) p.velocity.y -= 0.2;
                p.mesh.position.add(p.velocity); p.mesh.rotation.x += 0.2; p.mesh.scale.multiplyScalar(0.95);
                if (p.life <= 0) particlePool.release(p);
            }

            const w = window.innerWidth, h = window.innerHeight;
            const mainH = Math.floor(h * (1.0 - CONFIG.radarHeightRatio)), radarH = h - mainH;

            // --- 1. Main View Rendering ---
            renderer.setViewport(0, radarH, w, mainH);
            renderer.setScissor(0, radarH, w, mainH);
            renderer.setScissorTest(true);
            renderer.clear();
            composer.render(); 

            // --- 2. Radar View Rendering ---
            renderer.setViewport(0, 0, w, radarH);
            renderer.setScissor(0, 0, w, radarH);
            renderer.setScissorTest(true);
            renderer.setClearColor(0x001428, 1);
            renderer.clearColor(); 
            renderer.clearDepth();
            renderer.render(radarScene, orthoCamera); 
            renderer.setClearColor(0x000000, 0);
        }
        init();
    </script>
