<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>GEOMETRIC VORTEX - TYPE S (v20260114.10)</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Courier New', Courier, monospace;
            touch-action: none;
            user-select: none;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }

        .hud-text {
            color: #0ff;
            text-shadow: 0 0 10px #0ff;
            font-size: 24px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.3);
            padding: 5px;
        }

        /* レティクル: シンプルなボックス型 */
        #reticle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 70px; /* 狙いやすいように少し大きく */

            border: 2px solid rgba(0, 255, 255, 0.5);

            transition: border-color 0.1s, box-shadow 0.1s, transform 0.1s;

        /* ロックオン時の演出 */
        #reticle.locked {
            border-color: #ff0055;
            border-width: 3px;

            transform: translate(-50%, -50%) scale(0.95);
        }

        #reticle::after {
            content: '';

            top: 50%;
            left: 50%;

        #start-screen,
        #game-over-screen {
            position: absolute;

        h1 {

        p {
            color: #fff;

        .instruction {
            color: #0ff;
            margin-bottom: 30px;
            font-size: 14px;
            border: 1px solid #0ff;

        }

        button {
            background: transparent;
            color: #0ff;
            border: 2px solid #0ff;
            padding: 15px 40px;
            font-size: 20px;
            font-family: inherit;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 0 15px #0ff;
            transition: all 0.2s;
            text-transform: uppercase;
            font-weight: bold;

        button:hover {
            background: #0ff;
            color: #000;
            box-shadow: 0 0 30px #0ff;
        }

            display: none !important;
        }

        #score-display {
            text-align: right;
        }

        #damage-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: red;
            opacity: 0;
            pointer-events: none;
            z-index: 5;
            transition: opacity 0.05s;
        }
    </style>
    <!-- ES Modules -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.136.0/build/three.module.js",

    </script>
</head>

<body>

    <div id="canvas-container"></div>
    <div id="damage-overlay"></div>

    <div id="ui-layer">
        <div class="hud-text">SHIELD: <span id="health-val">100</span>%</div>
        <div id="reticle"></div>
        <div class="hud-text" id="score-display">SCORE: <span id="score-val">0</span></div>
    </div>

    <div id="start-screen">
        <h1>GEOMETRIC<br>VORTEX</h1>
        <p>TYPE-S: REBOOT</p>
        <div class="instruction">
            TARGET LOCK SYSTEM<br>
            敵をレティクルに捉えると自動射撃<br>
            CAPTURE ENEMY TO FIRE
        </div>
        <button id="start-btn">SYSTEM BOOT</button>
    </div>

    <div id="game-over-screen" class="hidden">
        <h1>SIGNAL LOST</h1>
        <p>FINAL SCORE: <span id="final-score">0</span></p>
        <button id="retry-btn">REBOOT SYSTEM</button>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        /**
         * CONFIGURATION
         */
        const CONFIG = {
            gridSpeed: 3.5,       // v8と同じ高速設定
            spawnRate: 10,
            fireRate: 4,          // 捕捉時の連射速度
            playerSensitivity: 1.8,
            groundY: -20,
            ceilingY: 20,         // 反射用天井
            fogDensity: 0.0012,
            spawnZ: -900
        };

        /**
         * AUDIO SYSTEM
         */
        class SoundGen {
            constructor() {
                this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                this.masterGain = this.ctx.createGain();
                this.masterGain.gain.value = 0.25;
                this.masterGain.connect(this.ctx.destination);
            }
            resume() { if (this.ctx.state === 'suspended') this.ctx.resume(); }

            playShot() {
                const t = this.ctx.currentTime;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(1000, t);
                osc.frequency.exponentialRampToValueAtTime(100, t + 0.08);
                gain.gain.setValueAtTime(0.08, t);
                gain.gain.exponentialRampToValueAtTime(0.001, t + 0.08);
                osc.connect(gain);
                gain.connect(this.masterGain);
                osc.start();
                osc.stop(t + 0.08);
            }

            playExplosion() {
                const t = this.ctx.currentTime;
                const bufferSize = this.ctx.sampleRate * 0.4;
                const buffer = this.ctx.createBuffer(1, bufferSize, this.ctx.sampleRate);
                const data = buffer.getChannelData(0);
                for (let i = 0; i < bufferSize; i++) data[i] = Math.random() * 2 - 1;
                const noise = this.ctx.createBufferSource();
                noise.buffer = buffer;
                const filter = this.ctx.createBiquadFilter();
                filter.type = 'lowpass';
                filter.frequency.setValueAtTime(1000, t);
                filter.frequency.linearRampToValueAtTime(100, t + 0.3);
                const gain = this.ctx.createGain();
                gain.gain.setValueAtTime(0.8, t);
                gain.gain.exponentialRampToValueAtTime(0.01, t + 0.3);
                noise.connect(filter);
                filter.connect(gain);
                gain.connect(this.masterGain);
                noise.start();
            }
        }

        /**
         * OBJECT POOLING SYSTEM
         */
        class SimplePool {
            constructor(createFn, initialSize = 50) {
                this.createFn = createFn;
                this.pool = [];
                this.active = [];
                for (let i = 0; i < initialSize; i++) this.pool.push(this.createFn());
            }
            get() {
                let obj = (this.pool.length > 0) ? this.pool.pop() : this.createFn();
                obj.mesh.visible = true;
                this.active.push(obj);
                return obj;
            }
            release(obj) {
                obj.mesh.visible = false;
                const index = this.active.indexOf(obj);
                if (index > -1) this.active.splice(index, 1);
                this.pool.push(obj);
            }
            releaseAll() { while(this.active.length > 0) this.release(this.active[0]); }
            getActive() { return this.active; }
        }

        let scene, camera, renderer, composer;
        let soundGen;
        let isPlaying = false;
        let score = 0;
        let health = 100;
        let frameCount = 0;

        let enemyPool, particlePool, laserBeamPool;
        let gridTop, gridBottom;
        let raycaster;

        let aimX = 0;
        let aimY = 0;
        let touchStartX = 0;
        let touchStartY = 0;
        let isTouching = false;

        const uiReticle = document.getElementById('reticle');
        const elScore = document.getElementById('score-val');
        const elHealth = document.getElementById('health-val');
        const elFinalScore = document.getElementById('final-score');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const damageOverlay = document.getElementById('damage-overlay');

        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, CONFIG.fogDensity);

            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1500);
            camera.position.set(0, 0, 0);
            
            raycaster = new THREE.Raycaster();
            // 判定を少し甘めにして「レティクル枠内」感覚に近づける
            raycaster.params.Points.threshold = 1.0; 

            renderer = new THREE.WebGLRenderer({ antialias: false, alpha: false });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.toneMapping = THREE.ReinhardToneMapping;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            const renderScene = new RenderPass(scene, camera);
            // Glow設定（控えめ）
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 0.15, 0.4, 0.2);
            
            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            scene.add(new THREE.AmbientLight(0x404040, 0.4));
            
            const sunLight = new THREE.DirectionalLight(0xffffff, 1.8);
            sunLight.position.set(60, 150, 60);
            sunLight.castShadow = true;
            sunLight.shadow.mapSize.width = 2048;
            sunLight.shadow.mapSize.height = 2048;
            sunLight.shadow.camera.near = 0.5;
            sunLight.shadow.camera.far = 1500;
            const d = 500;
            sunLight.shadow.camera.left = -d;
            sunLight.shadow.camera.right = d;
            sunLight.shadow.camera.top = d;
            sunLight.shadow.camera.bottom = -d;
            sunLight.shadow.bias = -0.0005;
            scene.add(sunLight);

            createEnvironment();
            initPools();

            window.addEventListener('resize', onWindowResize, false);
            const container = document.getElementById('canvas-container');
            container.addEventListener('mousedown', onTouchStart);
            document.addEventListener('mousemove', onTouchMove);
            document.addEventListener('mouseup', onTouchEnd);
            container.addEventListener('touchstart', onTouchStart, { passive: false });
            document.addEventListener('touchmove', onTouchMove, { passive: false });
            document.addEventListener('touchend', onTouchEnd);

            document.getElementById('start-btn').addEventListener('click', startGame);
            document.getElementById('retry-btn').addEventListener('click', resetGame);

            soundGen = new SoundGen();
            animate();
        }

        function initPools() {
            enemyPool = new SimplePool(() => {
                const geo = new THREE.OctahedronGeometry(2.0);
                const mat = new THREE.MeshPhongMaterial({
                    color: 0xffaa00,
                    emissive: 0xff0000,
                    emissiveIntensity: 0.5,
                    shininess: 80,
                    flatShading: true
                });
                const mesh = new THREE.Mesh(geo, mat);
                mesh.castShadow = true;
                scene.add(mesh);
                mesh.visible = false;
                return { mesh, velocity: new THREE.Vector3(), state: 'dead', type: 'normal' };
            }, 60);

            // ビジュアル用ビーム: 細く設定
            laserBeamPool = new SimplePool(() => {
                // 半径0.08 (かなり細く)
                const geo = new THREE.CylinderGeometry(0.08, 0.08, 1.0, 6);
                geo.translate(0, 0.5, 0); 
                geo.rotateX(Math.PI / 2); 
                
                const mat = new THREE.MeshBasicMaterial({ 
                    color: 0x00ffff, 
                    transparent: true, 
                    opacity: 0.9,
                    blending: THREE.AdditiveBlending 
                });
                const mesh = new THREE.Mesh(geo, mat);
                scene.add(mesh);
                mesh.visible = false;
                return { mesh, life: 0 };
            }, 30);

            particlePool = new SimplePool(() => {
                const geo = new THREE.TetrahedronGeometry(1.5);
                const mat = new THREE.MeshBasicMaterial({ color: 0xffaa00 });
                const mesh = new THREE.Mesh(geo, mat);
                scene.add(mesh);
                mesh.visible = false;
                return { mesh, velocity: new THREE.Vector3(), life: 0, gravity: true, type: 'shard' };
            }, 150);
        }

        function createEnvironment() {
            const gridHelper1 = new THREE.GridHelper(800, 40, 0xff00ff, 0x220033);
            gridHelper1.position.y = CONFIG.groundY;
            gridHelper1.position.z = -200;
            gridHelper1.scale.z = 10;
            scene.add(gridHelper1);
            gridBottom = gridHelper1;

            const planeGeo = new THREE.PlaneGeometry(3000, 3000);
            const planeMat = new THREE.MeshStandardMaterial({ 
                color: 0x202050, 
                roughness: 0.5,
                metalness: 0.1
            });
            const floor = new THREE.Mesh(planeGeo, planeMat);
            floor.rotation.x = -Math.PI / 2;
            floor.position.y = CONFIG.groundY - 0.5;
            floor.receiveShadow = true;
            scene.add(floor);

            const gridHelper2 = new THREE.GridHelper(800, 40, 0x00ffff, 0x002222);
            gridHelper2.position.y = -CONFIG.groundY + 40;
            gridHelper2.position.z = -200;
            gridHelper2.scale.z = 10;
            scene.add(gridHelper2);
            gridTop = gridHelper2;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }

        function onTouchStart(e) {
            if (!isPlaying) return;
            e.preventDefault();
            isTouching = true;
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            touchStartX = clientX;
            touchStartY = clientY;
        }

        function onTouchMove(e) {
            if (!isPlaying || !isTouching) return;
            e.preventDefault();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            const deltaX = (clientX - touchStartX) / window.innerWidth;
            const deltaY = (clientY - touchStartY) / window.innerHeight;
            aimX += deltaX * CONFIG.playerSensitivity * 2.5;
            aimY -= deltaY * CONFIG.playerSensitivity * 2.5;
            aimX = Math.max(-1.3, Math.min(1.3, aimX));
            aimY = Math.max(-1.2, Math.min(1.2, aimY));
            touchStartX = clientX;
            touchStartY = clientY;
            updateReticlePosition();
        }

        function onTouchEnd(e) { isTouching = false; }

        function updateReticlePosition() {
            const xPercent = 50 + (aimX * 40);
            const yPercent = 50 - (aimY * 40);
            uiReticle.style.left = `${xPercent}%`;
            uiReticle.style.top = `${yPercent}%`;
            uiReticle.style.transform = `translate(-50%, -50%)`;
        }

        function startGame() {
            soundGen.resume();
            startScreen.classList.add('hidden');
            isPlaying = true;
            score = 0;
            health = 100;
            aimX = 0;
            aimY = 0;
            frameCount = 0;
            updateReticlePosition();
            updateUI();
        }

        function resetGame() {
            enemyPool.releaseAll();
            particlePool.releaseAll();
            laserBeamPool.releaseAll();
            gameOverScreen.classList.add('hidden');
            startGame();
        }

        function gameOver() {
            isPlaying = false;
            soundGen.playExplosion();
            elFinalScore.innerText = score;
            gameOverScreen.classList.remove('hidden');
        }

        function spawnEnemy() {
            const enemyObj = enemyPool.get();
            const enemy = enemyObj.mesh;

            const isDodeca = Math.random() > 0.6;
            if (isDodeca && enemy.geometry.type !== 'DodecahedronGeometry') {
                enemy.geometry = new THREE.DodecahedronGeometry(2.5);
                enemy.material.color.setHex(0xff3333);
            } else if (!isDodeca && enemy.geometry.type !== 'OctahedronGeometry') {
                enemy.geometry = new THREE.OctahedronGeometry(2.0);
                enemy.material.color.setHex(0xffaa00);
            }

            const gridWidth = 50; 
            const gridHeight = 30;
            const sectorX = Math.floor(Math.random() * 3) - 1; 
            const sectorY = Math.floor(Math.random() * 3) - 1;
            
            const startX = (Math.random() - 0.5) * 400;
            const startY = (Math.random() - 0.5) * 150;
            const startZ = CONFIG.spawnZ;

            enemy.position.set(startX, startY, startZ);

            const targetX = sectorX * gridWidth + (Math.random()-0.5) * 20;
            const targetY = sectorY * gridHeight + (Math.random()-0.5) * 15;
            const targetZ = 100;

            enemyObj.isThreat = (sectorX === 0 && sectorY === 0);
            
            // バグ修正箇所: directionを定義
            const direction = new THREE.Vector3(targetX - startX, targetY - startY, targetZ - startZ).normalize();
            
            // 速度調整: v8 (0.6) より少し遅くして狙いやすく、ただし疾走感は損なわない程度に
            const baseSpeed = 0.45 + (Math.random() * 0.4); 
            const speedMultiplier = 1.0 + (score * 0.0003); 
            const speed = baseSpeed * speedMultiplier;

            enemyObj.velocity = direction.multiplyScalar(speed);
            enemyObj.state = 'alive';
            enemyObj.rotSpeed = { x: Math.random() * 0.05, y: Math.random() * 0.05 };
        }

        // ビーム描画（銃口を画面外に）
        function createBeamVisual(targetPos) {
            const sides = [-1, 1];
            sides.forEach(side => {
                const beamObj = laserBeamPool.get();
                const beam = beamObj.mesh;
                
                // 画面外下・左右から発射
                const origin = new THREE.Vector3(side * 6.0, -5.0, -2.0);
                origin.applyMatrix4(camera.matrixWorld);

                beam.position.copy(origin);
                beam.lookAt(targetPos);
                
                const dist = origin.distanceTo(targetPos);
                beam.scale.set(1, 1, dist);

                beamObj.life = 4;
            });
        }

        // スナイパーシステム: 捕捉時のみ発射
        function updateWeapons() {
            // NDC座標系 (-1.0 ~ 1.0)
            const ndcX = aimX * 0.8; 
            const ndcY = aimY * 0.8;
            raycaster.setFromCamera(new THREE.Vector2(ndcX, ndcY), camera);

            const activeEnemies = enemyPool.getActive().filter(e => e.state === 'alive');
            const meshes = activeEnemies.map(e => e.mesh);
            const intersects = raycaster.intersectObjects(meshes);

            if (intersects.length > 0) {
                // ロックオン状態
                uiReticle.classList.add('locked');

                // 連射レートチェック
                if (frameCount % CONFIG.fireRate === 0) {
                    const hitObject = intersects[0].object;
                    const enemyData = activeEnemies.find(e => e.mesh === hitObject);
                    if (enemyData) {
                        soundGen.playShot();
                        createBeamVisual(hitObject.position);

                        enemyData.state = 'crashing';
                        enemyData.velocity.multiplyScalar(0.3);
                        enemyData.velocity.y += 0.5;
                        enemyData.rotSpeed = { x: Math.random()*0.5, y: Math.random()*0.5 };
                        
                        score += 100;
                        updateUI();
                        createGroundExplosion(hitObject.position, hitObject.material.color);
                    }
                }
            } else {
                uiReticle.classList.remove('locked');
            }
        }

        function triggerDamage() {
            health -= 10;
            soundGen.playExplosion();
            damageOverlay.style.opacity = 0.7;
            setTimeout(() => { damageOverlay.style.opacity = 0; }, 100);
            const shake = 2.5;
            camera.position.x += (Math.random()-0.5) * shake;
            camera.position.y += (Math.random()-0.5) * shake;
            updateUI();
            if (health <= 0) gameOver();
        }

        function createGroundExplosion(pos, color) {
            soundGen.playExplosion();
            for (let i = 0; i < 12; i++) {
                const pObj = particlePool.get();
                const mesh = pObj.mesh;
                mesh.geometry = new THREE.TetrahedronGeometry(Math.random() * 2 + 1);
                mesh.material.color.set(color);
                mesh.position.copy(pos);
                const vel = new THREE.Vector3((Math.random()-0.5)*6, Math.random()*8+2, (Math.random()-0.5)*6);
                pObj.velocity = vel;
                pObj.life = 1.0;
                pObj.gravity = true;
                pObj.type = 'shard';
            }
        }

        function updateUI() {
            elScore.innerText = Math.floor(score);
            elHealth.innerText = health;
        }

        function animate() {
            requestAnimationFrame(animate);

            if (isPlaying) {
                const currentGridSpeed = CONFIG.gridSpeed * (1.0 + score * 0.0002);
                
                gridTop.position.z += currentGridSpeed;
                gridBottom.position.z += currentGridSpeed;
                if (gridTop.position.z > -50) gridTop.position.z = -200;
                if (gridBottom.position.z > -50) gridBottom.position.z = -200;

                const targetRotZ = -aimX * 0.2;
                const targetRotX = aimY * 0.2;
                camera.rotation.z += (targetRotZ - camera.rotation.z) * 0.1;
                camera.rotation.x += (targetRotX - camera.rotation.x) * 0.1;
                const targetPosX = aimX * 8;
                const targetPosY = aimY * 6;
                camera.position.x += (targetPosX - camera.position.x) * 0.08;
                camera.position.y += (targetPosY - camera.position.y) * 0.08;

                frameCount++;
                if (frameCount % CONFIG.spawnRate === 0) spawnEnemy();
                
                // 武器システム更新
                updateWeapons();
            }

            // Update Beams
            const activeBeams = laserBeamPool.getActive();
            for (let i = activeBeams.length - 1; i >= 0; i--) {
                const beamObj = activeBeams[i];
                beamObj.life--;
                beamObj.mesh.material.opacity = (beamObj.life / 4) * 0.9;
                if (beamObj.life <= 0) {
                    laserBeamPool.release(beamObj);
                }
            }

            // Enemies
            const activeEnemies = enemyPool.getActive();
            for (let i = activeEnemies.length - 1; i >= 0; i--) {
                const e = activeEnemies[i];
                if (e.state === 'alive') {
                    e.mesh.position.add(e.velocity);
                    e.mesh.rotation.x += e.rotSpeed.x;
                    e.mesh.rotation.y += e.rotSpeed.y;

                    // 床・天井反射 (v8には無かった機能、v9要望を追加)
                    if (e.mesh.position.y < CONFIG.groundY) {
                        e.mesh.position.y = CONFIG.groundY;
                        e.velocity.y *= -1;
                    }
                    if (e.mesh.position.y > CONFIG.ceilingY) {
                        e.mesh.position.y = CONFIG.ceilingY;
                        e.velocity.y *= -1;
                    }

                    if (e.mesh.position.z > 20) {
                        if (e.isThreat && Math.abs(e.mesh.position.x - camera.position.x) < 20) {
                            triggerDamage();
                        }
                        enemyPool.release(e);
                    }
                } else if (e.state === 'crashing') {
                    e.velocity.y -= 0.6;
                    e.mesh.position.add(e.velocity);
                    e.mesh.rotation.x += e.rotSpeed.x;
                    e.mesh.rotation.y += e.rotSpeed.y;
                    if (e.mesh.position.y < CONFIG.groundY) {
                        createGroundExplosion(e.mesh.position, e.mesh.material.color);
                        enemyPool.release(e);
                    }
                }
            }

            const activeParticles = particlePool.getActive();
            for (let i = activeParticles.length - 1; i >= 0; i--) {
                const p = activeParticles[i];
                p.life -= 0.02;
                if (p.gravity) p.velocity.y -= 0.2;
                p.mesh.position.add(p.velocity);
                p.mesh.rotation.x += 0.2;
                p.mesh.scale.multiplyScalar(0.95);
                if (p.life <= 0 || p.mesh.position.y < CONFIG.groundY - 10) particlePool.release(p);
            }

            composer.render();
        }

        init();
    </script>
