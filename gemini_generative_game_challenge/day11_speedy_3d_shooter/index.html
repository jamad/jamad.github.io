    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        const CONFIG = {
            gridSpeed: 12.5,      
            spawnRate: 20,
            fireRate: 4,
            playerSensitivity: 1.8,
            groundY: -40,
            ceilingY: 40,
            fogDensity: 0.0012,

            radarHeightRatio: 0.15

        // Helper to set layers recursively
        function setLayerRecursive(object, layer) {
            object.layers.set(layer);
            object.children.forEach(child => setLayerRecursive(child, layer));
        }

        class SoundGen {
            constructor() {
                this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                this.masterGain = this.ctx.createGain();
                this.masterGain.gain.value = 0.25;
                this.masterGain.connect(this.ctx.destination);
            }
            resume() { if (this.ctx.state === 'suspended') this.ctx.resume(); }

            playShot() {
                const t = this.ctx.currentTime;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(1400, t);
                osc.frequency.exponentialRampToValueAtTime(100, t + 0.06);
                gain.gain.setValueAtTime(0.08, t);
                gain.gain.exponentialRampToValueAtTime(0.001, t + 0.06);
                osc.connect(gain);
                gain.connect(this.masterGain);
                osc.start();
                osc.stop(t + 0.06);
            }

            playExplosion() {
                const t = this.ctx.currentTime;
                const bufferSize = this.ctx.sampleRate * 0.4;
                const buffer = this.ctx.createBuffer(1, bufferSize, this.ctx.sampleRate);
                const data = buffer.getChannelData(0);
                for (let i = 0; i < bufferSize; i++) data[i] = Math.random() * 2 - 1;
                const noise = this.ctx.createBufferSource();
                noise.buffer = buffer;
                const filter = this.ctx.createBiquadFilter();
                filter.type = 'lowpass';
                filter.frequency.setValueAtTime(1000, t);
                filter.frequency.linearRampToValueAtTime(100, t + 0.3);
                const gain = this.ctx.createGain();
                gain.gain.setValueAtTime(0.8, t);
                gain.gain.exponentialRampToValueAtTime(0.01, t + 0.3);
                noise.connect(filter);
                filter.connect(gain);
                gain.connect(this.masterGain);
                noise.start();
            }
        }

        class SimplePool {
            constructor(createFn, initialSize = 50) {
                this.createFn = createFn;
                this.pool = [];
                this.active = [];
                for (let i = 0; i < initialSize; i++) this.pool.push(this.createFn());
            }
            get() {
                let obj = (this.pool.length > 0) ? this.pool.pop() : this.createFn();
                obj.mesh.visible = true;
                if (obj.radarMesh) obj.radarMesh.visible = true;
                this.active.push(obj);
                return obj;
            }
            release(obj) {
                obj.mesh.visible = false;
                if (obj.radarMesh) obj.radarMesh.visible = false;
                const index = this.active.indexOf(obj);
                if (index > -1) this.active.splice(index, 1);
                this.pool.push(obj);
            }
            releaseAll() { while(this.active.length > 0) this.release(this.active[0]); }
            getActive() { return this.active; }
        }

        class DebugStats {
            constructor() {
                this.dom = document.getElementById('debug-panel');
                this.frames = 0;
                this.prevTime = performance.now();
            }
            update() {
                this.frames++;
                const time = performance.now();
                if (time >= this.prevTime + 1000) {
                    this.dom.innerText = `FPS: ${Math.round((this.frames * 1000) / (time - this.prevTime))}`;
                    this.prevTime = time;
                    this.frames = 0;
                }
            }
        }

        let scene, camera, renderer, composer;
        let orthoCamera, playerHitbox;
        let debugStats; 
        let soundGen;
        let isPlaying = false;
        let score = 0;
        let health = 100;
        let frameCount = 0;
        let isDebug = false;

        let enemyPool, particlePool, laserBeamPool;
        let gridTop, gridBottom, radarGrid;
        let raycaster;

        let aimX = 0;
        let aimY = 0;
        let touchStartX = 0;
        let touchStartY = 0;
        let isTouching = false;

        const uiReticle = document.getElementById('reticle');
        const elScore = document.getElementById('score-val');
        const elHealth = document.getElementById('health-val');
        const elFinalScore = document.getElementById('final-score');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const damageOverlay = document.getElementById('damage-overlay');

        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, CONFIG.fogDensity);

            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1500);
            camera.position.set(0, 0, 0);
            
            // 【重要】メインカメラのレイヤー分離設定
            camera.layers.enable(0); // レイヤー0（3D世界）を表示
            camera.layers.disable(1); // レイヤー1（レーダー用）を非表示にする

            orthoCamera = new THREE.OrthographicCamera(-1, 1, 1, -1, 1, 1000);
            orthoCamera.position.set(0, 200, 0);
            orthoCamera.up.set(0, 0, -1); 
            orthoCamera.lookAt(0, 0, 0);
            
            // 【重要】レーダーカメラのレイヤー分離設定
            orthoCamera.layers.set(1); // レイヤー1（レーダー用）のみを表示
            
            raycaster = new THREE.Raycaster();
            raycaster.params.Points.threshold = 1.0; 

            renderer = new THREE.WebGLRenderer({ antialias: false, alpha: false });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.toneMapping = THREE.ReinhardToneMapping;
            renderer.autoClear = false;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 0.15, 0.4, 0.2);
            
            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            scene.add(new THREE.AmbientLight(0x404040, 0.4));
            
            const sunLight = new THREE.DirectionalLight(0xffffff, 1.8);
            sunLight.position.set(0, 200, 0);
            sunLight.castShadow = true;
            sunLight.shadow.mapSize.width = 4096;
            sunLight.shadow.mapSize.height = 4096;
            sunLight.shadow.camera.near = 0.5;
            sunLight.shadow.camera.far = 1500;
            const d = 1000; 
            sunLight.shadow.camera.left = -d;
            sunLight.shadow.camera.right = d;
            sunLight.shadow.camera.top = d;
            sunLight.shadow.camera.bottom = -d;
            sunLight.shadow.bias = -0.0005;
            scene.add(sunLight);

            debugStats = new DebugStats();
            window.addEventListener('keydown', (e) => {
                if (e.altKey && (e.key === 'd' || e.key === 'D')) {
                    e.preventDefault(); 
                    e.stopPropagation();
                    isDebug = !isDebug;
                    const panel = document.getElementById('debug-panel');
                    panel.style.display = isDebug ? 'block' : 'none';
                }
            });

            createEnvironment();
            createPlayerHitbox();
            initPools();

            window.addEventListener('resize', onWindowResize, false);
            onWindowResize();

            const container = document.getElementById('canvas-container');
            container.addEventListener('mousedown', onTouchStart);
            document.addEventListener('mousemove', onTouchMove);
            document.addEventListener('mouseup', onTouchEnd);
            container.addEventListener('touchstart', onTouchStart, { passive: false });
            document.addEventListener('touchmove', onTouchMove, { passive: false });
            document.addEventListener('touchend', onTouchEnd);

            document.getElementById('start-btn').addEventListener('click', startGame);
            document.getElementById('retry-btn').addEventListener('click', resetGame);

            soundGen = new SoundGen();
            animate();
        }

        function createPlayerHitbox() {
            const geo = new THREE.PlaneGeometry(1, 100); 
            geo.translate(0, 50, 0);
            geo.rotateX(-Math.PI / 2);
            
            const mat = new THREE.MeshBasicMaterial({ 
                color: 0x00ff00, 
                transparent: true,
                opacity: 0.2,
                side: THREE.DoubleSide
            });
            
            playerHitbox = new THREE.Mesh(geo, mat);
            
            const edges = new THREE.EdgesGeometry(geo);
            const line = new THREE.LineSegments(edges, new THREE.LineBasicMaterial({ color: 0x00ff00 }));
            playerHitbox.add(line);

            // レーダー専用レイヤーに設定
            setLayerRecursive(playerHitbox, 1);

            scene.add(playerHitbox);
        }

        function initPools() {
            enemyPool = new SimplePool(() => {
                const geo = new THREE.OctahedronGeometry(4.0); 
                const mat = new THREE.MeshPhongMaterial({
                    color: 0xffaa00,
                    emissive: 0xff0000,
                    emissiveIntensity: 0.5,
                    shininess: 80,
                    flatShading: true
                });
                const mesh = new THREE.Mesh(geo, mat);
                mesh.castShadow = true;
                // メイン画面用レイヤー
                setLayerRecursive(mesh, 0);
                scene.add(mesh);

                const radarGeo = new THREE.CircleGeometry(50, 8); 
                radarGeo.rotateX(-Math.PI / 2);
                const radarMat = new THREE.MeshBasicMaterial({ color: 0xff0000 });
                const radarMesh = new THREE.Mesh(radarGeo, radarMat);
                // レーダー専用レイヤー
                setLayerRecursive(radarMesh, 1);
                scene.add(radarMesh);

                return { 
                    mesh, 
                    radarMesh, 
                    velocity: new THREE.Vector3(), 
                    state: 'dead', 
                    type: 'normal', 
                    radius: 5.0 
                };
            }, 60);

            laserBeamPool = new SimplePool(() => {
                const geo = new THREE.CylinderGeometry(0.06, 0.06, 1.0, 6);
                geo.translate(0, 0.5, 0); 
                geo.rotateX(Math.PI / 2); 
                const mat = new THREE.MeshBasicMaterial({ 
                    color: 0x00ffff, 
                    transparent: true, 
                    opacity: 0.9,
                    blending: THREE.AdditiveBlending 
                });
                const mesh = new THREE.Mesh(geo, mat);
                setLayerRecursive(mesh, 0);
                scene.add(mesh);
                return { mesh, life: 0 };
            }, 30);

            particlePool = new SimplePool(() => {
                const geo = new THREE.TetrahedronGeometry(1.5);
                const mat = new THREE.MeshBasicMaterial({ color: 0xffaa00 });
                const mesh = new THREE.Mesh(geo, mat);
                setLayerRecursive(mesh, 0);
                scene.add(mesh);
                return { mesh, velocity: new THREE.Vector3(), life: 0, gravity: true, type: 'shard' };
            }, 150);
        }

        function createEnvironment() {
            const gridHelper1 = new THREE.GridHelper(800, 40, 0xff00ff, 0x220033);
            gridHelper1.position.y = CONFIG.groundY;
            gridHelper1.position.z = -200;
            gridHelper1.scale.z = 10;
            setLayerRecursive(gridHelper1, 0);
            scene.add(gridHelper1);
            gridBottom = gridHelper1;

            const planeGeo = new THREE.PlaneGeometry(3000, 3000);
            const planeMat = new THREE.MeshStandardMaterial({ 
                color: 0x202050, 
                roughness: 0.5,
                metalness: 0.1
            });
            const floor = new THREE.Mesh(planeGeo, planeMat);
            floor.rotation.x = -Math.PI / 2;
            floor.position.y = CONFIG.groundY - 0.5;
            floor.receiveShadow = true;
            setLayerRecursive(floor, 0);
            scene.add(floor);

            const gridHelper2 = new THREE.GridHelper(800, 40, 0x00ffff, 0x002222);
            gridHelper2.position.y = CONFIG.ceilingY + 20;
            gridHelper2.position.z = -200;
            gridHelper2.scale.z = 10;
            setLayerRecursive(gridHelper2, 0);
            scene.add(gridHelper2);
            gridTop = gridHelper2;

            radarGrid = new THREE.GridHelper(4000, 100, 0x004444, 0x001111);
            radarGrid.position.y = 0; 
            setLayerRecursive(radarGrid, 1);
            scene.add(radarGrid);
        }

        function onWindowResize() {
            const w = window.innerWidth;
            const h = window.innerHeight;
            
            const mainH = h * (1.0 - CONFIG.radarHeightRatio);
            camera.aspect = w / mainH;
            camera.updateProjectionMatrix();
            
            renderer.setSize(w, h);
            composer.setSize(w, h);

            const viewHeight = 500; 
            const radarAspectRatio = w / (h * CONFIG.radarHeightRatio);
            const viewWidth = viewHeight * radarAspectRatio;

            orthoCamera.left = -viewWidth / 2;
            orthoCamera.right = viewWidth / 2;
            orthoCamera.top = viewHeight / 2;    
            orthoCamera.bottom = -viewHeight / 2; 
            orthoCamera.updateProjectionMatrix();

            if (playerHitbox) {
                const boxWidth = viewWidth * 0.25;
                playerHitbox.scale.set(boxWidth, 1, 1); 
            }
        }

        function onTouchStart(e) {
            if (!isPlaying) return;
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;

            if (clientY > window.innerHeight * (1.0 - CONFIG.radarHeightRatio)) return;

            e.preventDefault();
            isTouching = true;
            touchStartX = clientX;
            touchStartY = clientY;
        }

        function onTouchMove(e) {
            if (!isPlaying || !isTouching) return;
            e.preventDefault();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            
            const mainHeight = window.innerHeight * (1.0 - CONFIG.radarHeightRatio);
            const deltaX = (clientX - touchStartX) / window.innerWidth;
            const deltaY = (clientY - touchStartY) / mainHeight;
            
            aimX += deltaX * CONFIG.playerSensitivity * 2.5;
            aimY -= deltaY * CONFIG.playerSensitivity * 2.5;
            aimX = Math.max(-1.3, Math.min(1.3, aimX));
            aimY = Math.max(-1.2, Math.min(1.2, aimY));
            touchStartX = clientX;
            touchStartY = clientY;
            updateReticlePosition();
        }

        function onTouchEnd(e) { isTouching = false; }

        function updateReticlePosition() {
            const xPercent = 50 + (aimX * 40);
            const yPercent = 50 - (aimY * 40);
            uiReticle.style.left = `${xPercent}%`;
            uiReticle.style.top = `${yPercent}%`;
            uiReticle.style.transform = `translate(-50%, -50%)`;
        }

        function startGame() {
            soundGen.resume();
            startScreen.classList.add('hidden');
            isPlaying = true;
            score = 0;
            health = 100;
            aimX = 0;
            aimY = 0;
            frameCount = 0;
            updateReticlePosition();
            updateUI();
        }

        function resetGame() {
            enemyPool.releaseAll();
            particlePool.releaseAll();
            laserBeamPool.releaseAll();
            gameOverScreen.classList.add('hidden');
            startGame();
        }

        function gameOver() {
            isPlaying = false;
            soundGen.playExplosion();
            elFinalScore.innerText = score;
            gameOverScreen.classList.remove('hidden');
        }

        function spawnEnemy() {
            const enemyObj = enemyPool.get();
            const enemy = enemyObj.mesh;

            const isDodeca = Math.random() > 0.6;
            if (isDodeca && enemy.geometry.type !== 'DodecahedronGeometry') {
                enemy.geometry = new THREE.DodecahedronGeometry(4.0);
                enemy.material.color.setHex(0xff3333);
            } else if (!isDodeca && enemy.geometry.type !== 'OctahedronGeometry') {
                enemy.geometry = new THREE.OctahedronGeometry(4.0);
                enemy.material.color.setHex(0xffaa00);
            }

            const gridWidth = 50; 
            const gridHeight = 30;
            const sectorX = Math.floor(Math.random() * 3) - 1; 
            const sectorY = Math.floor(Math.random() * 3) - 1;
            
            const startX = (Math.random() - 0.5) * 3200;
            const startY = (Math.random() - 0.5) * 60;
            const startZ = CONFIG.spawnZ;

            enemy.position.set(startX, startY, startZ);
            if(enemyObj.radarMesh) enemyObj.radarMesh.position.copy(enemy.position);

            const targetX = sectorX * gridWidth + (Math.random()-0.5) * 20;
            const targetY = sectorY * gridHeight + (Math.random()-0.5) * 15;
            const targetZ = 100;

            enemyObj.isThreat = (sectorX === 0 && sectorY === 0);
            
            const direction = new THREE.Vector3(targetX - startX, targetY - startY, targetZ - startZ).normalize();
            
            const baseSpeed = 0.45 + (Math.random() * 0.4); 
            const speedMultiplier = 1.0 + (score * 0.0003); 
            const speed = baseSpeed * speedMultiplier;

            enemyObj.velocity = direction.multiplyScalar(speed);
            enemyObj.state = 'alive';
            enemyObj.rotSpeed = { x: Math.random() * 0.05, y: Math.random() * 0.05 };
            enemyObj.radius = 5.0; 
        }

        function createBeamVisual(targetPos) {
            const sides = [-1, 1];
            sides.forEach(side => {
                const beamObj = laserBeamPool.get();
                const beam = beamObj.mesh;
                const origin = new THREE.Vector3(side * 6.0, -5.0, -2.0);
                origin.applyMatrix4(camera.matrixWorld);
                beam.position.copy(origin);
                beam.lookAt(targetPos);
                const dist = origin.distanceTo(targetPos);
                beam.scale.set(1, 1, dist);
                beamObj.life = 4;
            });
        }

        function updateWeapons() {
            const mainHeight = window.innerHeight * (1.0 - CONFIG.radarHeightRatio);
            const reticleScreenX = window.innerWidth * (0.5 + aimX * 0.4);
            const reticleScreenY = mainHeight * (0.5 - aimY * 0.4); 

            const activeEnemies = enemyPool.getActive().filter(e => e.state === 'alive');
            let lockedEnemy = null;
            let closestDist = Infinity;
            const screenPos = new THREE.Vector3();

            for (let enemy of activeEnemies) {
                const dist3D = enemy.mesh.position.distanceTo(camera.position);
                if (dist3D > CONFIG.maxLockDistance) continue;

                screenPos.copy(enemy.mesh.position).project(camera);

                const x = (screenPos.x * 0.5 + 0.5) * window.innerWidth;
                const y = (-(screenPos.y) * 0.5 + 0.5) * mainHeight;

                const dx = x - reticleScreenX;
                const dy = y - reticleScreenY;
                const pixelDist = Math.sqrt(dx*dx + dy*dy);

                if (pixelDist <= CONFIG.reticlePixelRadius) {
                    if (dist3D < closestDist) {
                        closestDist = dist3D;
                        lockedEnemy = enemy;
                    }
                }
            }

            if (lockedEnemy) {
                uiReticle.classList.add('locked');
                if (frameCount % CONFIG.fireRate === 0) {
                    soundGen.playShot();
                    createBeamVisual(lockedEnemy.mesh.position);
                    lockedEnemy.state = 'crashing';
                    lockedEnemy.velocity.multiplyScalar(0.3);
                    lockedEnemy.velocity.y += 0.5;
                    lockedEnemy.rotSpeed = { x: Math.random()*0.5, y: Math.random()*0.5 };
                    score += 100;
                    updateUI();
                    createGroundExplosion(lockedEnemy.mesh.position, lockedEnemy.mesh.material.color);
                }
            } else {
                uiReticle.classList.remove('locked');
            }
        }

        function triggerDamage() {
            health -= 10;
            soundGen.playExplosion();
            damageOverlay.style.opacity = 0.7;
            setTimeout(() => { damageOverlay.style.opacity = 0; }, 100);
            
            if (playerHitbox) {
                playerHitbox.material.color.setHex(0xff0000);
                playerHitbox.children[0].material.color.setHex(0xff0000);
                setTimeout(() => {
                    if(playerHitbox) {
                        playerHitbox.material.color.setHex(0x00ff00);
                        playerHitbox.children[0].material.color.setHex(0x00ff00);
                    }
                }, 200);
            }

            const shake = 2.5;
            camera.position.x += (Math.random()-0.5) * shake;
            camera.position.y += (Math.random()-0.5) * shake;
            updateUI();
            if (health <= 0) gameOver();
        }

        function createGroundExplosion(pos, color) {
            soundGen.playExplosion();
            for (let i = 0; i < 12; i++) {
                const pObj = particlePool.get();
                const mesh = pObj.mesh;
                mesh.geometry = new THREE.TetrahedronGeometry(Math.random() * 2 + 1);
                mesh.material.color.set(color);
                mesh.position.copy(pos);
                const vel = new THREE.Vector3((Math.random()-0.5)*6, Math.random()*8+2, (Math.random()-0.5)*6);
                pObj.velocity = vel;
                pObj.life = 1.0;
                pObj.gravity = true;
                pObj.type = 'shard';
            }
        }

        function updateUI() {
            elScore.innerText = Math.floor(score);
            elHealth.innerText = health;
        }

        function animate() {
            debugStats.update(); 
            requestAnimationFrame(animate);

            if (isPlaying) {
                const currentGridSpeed = CONFIG.gridSpeed; 
                gridTop.position.z += currentGridSpeed;
                gridBottom.position.z += currentGridSpeed;
                if (gridTop.position.z > -50) gridTop.position.z = -200;
                if (gridBottom.position.z > -50) gridBottom.position.z = -200;
                
                radarGrid.position.z += currentGridSpeed;
                if(radarGrid.position.z > 200) radarGrid.position.z = 0;

                const targetRotZ = -aimX * 0.2;
                const targetRotX = aimY * 0.2;
                camera.rotation.z += (targetRotZ - camera.rotation.z) * 0.1;
                camera.rotation.x += (targetRotX - camera.rotation.x) * 0.1;
                const targetPosX = aimX * 8;
                const targetPosY = aimY * 6;
                camera.position.x += (targetPosX - camera.position.x) * 0.08;
                camera.position.y += (targetPosY - camera.position.y) * 0.08;

                // Debug pullback
                const targetZ = isDebug ? 10 : 0;
                camera.position.z += (targetZ - camera.position.z) * 0.1;

                if (playerHitbox) {
                    playerHitbox.position.set(camera.position.x, 0, 0); 
                }

                frameCount++;
                if (frameCount % CONFIG.spawnRate === 0) spawnEnemy();
                updateWeapons();
            }

            const activeBeams = laserBeamPool.getActive();
            for (let i = activeBeams.length - 1; i >= 0; i--) {
                const beamObj = activeBeams[i];
                beamObj.life--;
                beamObj.mesh.material.opacity = (beamObj.life / 4) * 0.9;
                if (beamObj.life <= 0) {
                    laserBeamPool.release(beamObj);
                }
            }

            const activeEnemies = enemyPool.getActive();
            for (let i = activeEnemies.length - 1; i >= 0; i--) {
                const e = activeEnemies[i];
                if (e.state === 'alive') {
                    e.mesh.position.add(e.velocity);
                    e.mesh.rotation.x += e.rotSpeed.x;
                    e.mesh.rotation.y += e.rotSpeed.y;
                    
                    if(e.radarMesh) {
                        e.radarMesh.position.set(e.mesh.position.x, 0, e.mesh.position.z);
                    }

                    if (e.mesh.position.y - e.radius < CONFIG.groundY) {
                        e.mesh.position.y = CONFIG.groundY + e.radius;
                        e.velocity.y *= -1;
                    }
                    if (e.mesh.position.y + e.radius > CONFIG.ceilingY) {
                        e.mesh.position.y = CONFIG.ceilingY - e.radius;
                        e.velocity.y *= -1;
                    }

                    if (e.mesh.position.z > 20) {
                        if (e.isThreat && Math.abs(e.mesh.position.x - camera.position.x) < 20) {
                            triggerDamage();
                        }
                        enemyPool.release(e);
                    }
                } else if (e.state === 'crashing') {
                    e.velocity.y -= 0.6;
                    e.mesh.position.add(e.velocity);
                    e.mesh.rotation.x += e.rotSpeed.x;
                    e.mesh.rotation.y += e.rotSpeed.y;
                    
                    if(e.radarMesh) {
                        e.radarMesh.position.set(e.mesh.position.x, 0, e.mesh.position.z);
                    }

                    if (e.mesh.position.y < CONFIG.groundY) {
                        createGroundExplosion(e.mesh.position, e.mesh.material.color);
                        enemyPool.release(e);
                    }
                }
            }

            const activeParticles = particlePool.getActive();
            for (let i = activeParticles.length - 1; i >= 0; i--) {
                const p = activeParticles[i];
                p.life -= 0.02;
                if (p.gravity) p.velocity.y -= 0.2;
                p.mesh.position.add(p.velocity);
                p.mesh.rotation.x += 0.2;
                p.mesh.scale.multiplyScalar(0.95);
                if (p.life <= 0 || p.mesh.position.y < CONFIG.groundY - 10) particlePool.release(p);
            }

            const w = window.innerWidth;
            const h = window.innerHeight;
            const mainH = Math.floor(h * (1.0 - CONFIG.radarHeightRatio));
            const radarH = h - mainH;

            // --- レンダリング開始 ---

            // 1. メイン画面の描画
            renderer.setViewport(0, radarH, w, mainH);
            renderer.setScissor(0, radarH, w, mainH);
            renderer.setScissorTest(true);
            renderer.clear();
            composer.render();

            // 2. レーダー画面の描画
            renderer.setViewport(0, 0, w, radarH);
            renderer.setScissor(0, 0, w, radarH);
            renderer.setScissorTest(true);
            
            renderer.setClearColor(0x001428, 1);
            renderer.clearColor(); 
            renderer.clearDepth();

            renderer.render(scene, orthoCamera);
            
            renderer.setClearColor(0x000000, 0);
        }

        init();
    </script>
