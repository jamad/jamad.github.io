<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>GEOMETRIC VORTEX - TYPE S (REVISED)</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Courier New', Courier, monospace;
            touch-action: none;
            user-select: none;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }

        .hud-text {
            color: #0ff;
            text-shadow: 0 0 10px #0ff;
            font-size: 24px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.3);
            padding: 5px;
        }

        /* レティクルのデザインを少しシャープに変更 */
        #reticle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 60px;
            height: 60px;
            border: 2px solid rgba(0, 255, 255, 0.8);
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            pointer-events: none;
        }

        #reticle::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 6px;
            height: 6px;
            background: #fff;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px #fff;
        }

        /* 十字線を追加 */
        #reticle::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 1px;
            background: rgba(0, 255, 255, 0.5);
            transform: translateY(-50%);
        }
        
        #start-screen,
        #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
        }

        h1 {
            color: #f0f;
            font-size: 40px;
            text-shadow: 0 0 20px #f0f;
            margin-bottom: 10px;
            text-align: center;
            letter-spacing: 5px;
        }

        p {
            color: #fff;
            font-size: 16px;
            line-height: 1.5;
            text-align: center;
            max-width: 80%;
        }

        .instruction {
            color: #0ff;
            margin-bottom: 30px;
            font-size: 14px;
            border: 1px solid #0ff;
            padding: 10px;
            background: rgba(0, 255, 255, 0.1);
        }

        button {
            background: transparent;
            color: #0ff;
            border: 2px solid #0ff;
            padding: 15px 40px;
            font-size: 20px;
            font-family: inherit;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 0 15px #0ff;
            transition: all 0.2s;
            text-transform: uppercase;
            font-weight: bold;
        }

        button:hover {
            background: #0ff;
            color: #000;
            box-shadow: 0 0 30px #0ff;
        }

        button:active {
            transform: scale(0.95);
        }

        .hidden {
            display: none !important;
        }

        #score-display {
            text-align: right;
        }

        #damage-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: red;
            opacity: 0;
            pointer-events: none;
            z-index: 5;
            transition: opacity 0.05s;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>

<body>

    <div id="canvas-container"></div>
    <div id="damage-overlay"></div>

    <div id="ui-layer">
        <div class="hud-text">SHIELD: <span id="health-val">100</span>%</div>
        <div id="reticle"></div>
        <div class="hud-text" id="score-display">SCORE: <span id="score-val">0</span></div>
    </div>

    <div id="start-screen">
        <h1>GEOMETRIC<br>VORTEX</h1>
        <p>TYPE-S: HIGH SPEED INTERCEPTOR</p>
        <div class="instruction">
            DRAG TO AIM<br>
            ドラッグで照準移動<br>
            接近する敵を撃墜してください
        </div>
        <button id="start-btn">SYSTEM BOOT</button>
    </div>

    <div id="game-over-screen" class="hidden">
        <h1>SIGNAL LOST</h1>
        <p>FINAL SCORE: <span id="final-score">0</span></p>
        <button id="retry-btn">REBOOT SYSTEM</button>
    </div>

    <script>
        /**
         * CONFIGURATION
         */
        const CONFIG = {
            gridSpeed: 3.0,
            spawnRate: 10,       // 敵の出現頻度（小さいほど多い）
            bulletSpeed: 50.0,   // レーザー速度向上
            fireRate: 3,         // 連射速度（小さいほど速い）
            playerSensitivity: 1.8,
            groundY: -20,
            fogDensity: 0.0015,  // 遠くを見通せるように調整
            spawnZ: -800         // 出現位置をはるか遠くに
        };

        /**
         * AUDIO SYSTEM
         */
        class SoundGen {
            constructor() {
                this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                this.masterGain = this.ctx.createGain();
                this.masterGain.gain.value = 0.25;
                this.masterGain.connect(this.ctx.destination);
            }

            resume() {
                if (this.ctx.state === 'suspended') {
                    this.ctx.resume();
                }
            }

            playLaser() {
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();

                osc.type = 'sawtooth'; // より鋭い音に
                osc.frequency.setValueAtTime(800, this.ctx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(100, this.ctx.currentTime + 0.1);

                gain.gain.setValueAtTime(0.15, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + 0.1);

                osc.connect(gain);
                gain.connect(this.masterGain);

                osc.start();
                osc.stop(this.ctx.currentTime + 0.1);
            }

            playExplosion() {
                const bufferSize = this.ctx.sampleRate * 0.5;
                const buffer = this.ctx.createBuffer(1, bufferSize, this.ctx.sampleRate);
                const data = buffer.getChannelData(0);

                for (let i = 0; i < bufferSize; i++) {
                    data[i] = Math.random() * 2 - 1;
                }

                const noise = this.ctx.createBufferSource();
                noise.buffer = buffer;

                const noiseFilter = this.ctx.createBiquadFilter();
                noiseFilter.type = 'lowpass';
                noiseFilter.frequency.setValueAtTime(1000, this.ctx.currentTime);
                noiseFilter.frequency.linearRampToValueAtTime(100, this.ctx.currentTime + 0.5);

                const gain = this.ctx.createGain();
                gain.gain.setValueAtTime(1, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + 0.5);

                noise.connect(noiseFilter);
                noiseFilter.connect(gain);
                gain.connect(this.masterGain);

                noise.start();
            }
        }

        /**
         * GAME ENGINE
         */
        let scene, camera, renderer;
        let soundGen;
        let isPlaying = false;
        let score = 0;
        let health = 100;
        let frameCount = 0;

        // Entities
        const bullets = [];
        const enemies = [];
        const particles = [];
        let gridTop, gridBottom;

        // Input
        let aimX = 0;
        let aimY = 0;
        let touchStartX = 0;
        let touchStartY = 0;
        let isTouching = false;

        // DOM Elements
        const uiReticle = document.getElementById('reticle');
        const elScore = document.getElementById('score-val');
        const elHealth = document.getElementById('health-val');
        const elFinalScore = document.getElementById('final-score');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const damageOverlay = document.getElementById('damage-overlay');

        function init() {
            scene = new THREE.Scene();
            // Fogを調整して遠くから出現するようにする
            scene.fog = new THREE.FogExp2(0x000000, CONFIG.fogDensity);

            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.shadowMap.enabled = true; 
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Lights
            scene.add(new THREE.AmbientLight(0x404040, 0.6)); 

            // 影用のライト
            const sunLight = new THREE.DirectionalLight(0xffffff, 1.2);
            sunLight.position.set(20, 100, 20); // 少し斜めから当てて立体感を出す
            sunLight.castShadow = true;
            
            // シャドウマップの範囲調整
            sunLight.shadow.mapSize.width = 2048;
            sunLight.shadow.mapSize.height = 2048;
            sunLight.shadow.camera.near = 0.5;
            sunLight.shadow.camera.far = 1000; // 遠くの敵も影を落とす
            const d = 300;
            sunLight.shadow.camera.left = -d;
            sunLight.shadow.camera.right = d;
            sunLight.shadow.camera.top = d;
            sunLight.shadow.camera.bottom = -d;
            scene.add(sunLight);

            createEnvironment();

            window.addEventListener('resize', onWindowResize, false);

            // Input Handling
            const container = document.getElementById('canvas-container');
            container.addEventListener('mousedown', onTouchStart);
            document.addEventListener('mousemove', onTouchMove);
            document.addEventListener('mouseup', onTouchEnd);
            container.addEventListener('touchstart', onTouchStart, { passive: false });
            document.addEventListener('touchmove', onTouchMove, { passive: false });
            document.addEventListener('touchend', onTouchEnd);

            document.getElementById('start-btn').addEventListener('click', startGame);
            document.getElementById('retry-btn').addEventListener('click', resetGame);

            soundGen = new SoundGen();
            animate();
        }

        function createEnvironment() {
            // 地面グリッド
            const gridHelper1 = new THREE.GridHelper(600, 60, 0xff00ff, 0x220022);
            gridHelper1.position.y = CONFIG.groundY;
            gridHelper1.position.z = -150;
            gridHelper1.scale.z = 10;
            scene.add(gridHelper1);
            gridBottom = gridHelper1;

            // 【改善点2】影を視認させるための「床」
            // 背景が黒だと影が見えないため、ごく暗いグレーの床を敷く
            const planeGeo = new THREE.PlaneGeometry(2000, 2000);
            // ShadowMaterialではなく、StandardMaterialで色をつける
            const planeMat = new THREE.MeshStandardMaterial({ 
                color: 0x080810, // ほぼ黒に近いダークブルーグレー
                roughness: 0.8 
            });
            const floor = new THREE.Mesh(planeGeo, planeMat);
            floor.rotation.x = -Math.PI / 2;
            floor.position.y = CONFIG.groundY - 0.5; // グリッドのわずかに下
            floor.receiveShadow = true;
            scene.add(floor);

            // 天井グリッド
            const gridHelper2 = new THREE.GridHelper(600, 60, 0x00ffff, 0x002222);
            gridHelper2.position.y = -CONFIG.groundY + 20; // 少し高く
            gridHelper2.position.z = -150;
            gridHelper2.scale.z = 10;
            scene.add(gridHelper2);
            gridTop = gridHelper2;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- Input Logic ---
        function onTouchStart(e) {
            if (!isPlaying) return;
            e.preventDefault();
            isTouching = true;
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            touchStartX = clientX;
            touchStartY = clientY;
        }

        function onTouchMove(e) {
            if (!isPlaying || !isTouching) return;
            e.preventDefault();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            const deltaX = (clientX - touchStartX) / window.innerWidth;
            const deltaY = (clientY - touchStartY) / window.innerHeight;
            aimX += deltaX * CONFIG.playerSensitivity * 2;
            aimY -= deltaY * CONFIG.playerSensitivity * 2;
            aimX = Math.max(-1.1, Math.min(1.1, aimX));
            aimY = Math.max(-1.1, Math.min(1.1, aimY));
            touchStartX = clientX;
            touchStartY = clientY;
            updateReticlePosition();
        }

        function onTouchEnd(e) {
            isTouching = false;
        }

        function updateReticlePosition() {
            const xPercent = 50 + (aimX * 45);
            const yPercent = 50 - (aimY * 45);
            uiReticle.style.left = `${xPercent}%`;
            uiReticle.style.top = `${yPercent}%`;
            uiReticle.style.transform = `translate(-50%, -50%)`;
        }

        function startGame() {
            soundGen.resume();
            startScreen.classList.add('hidden');
            isPlaying = true;
            score = 0;
            health = 100;
            aimX = 0;
            aimY = 0;
            updateReticlePosition();
            updateUI();
        }

        function resetGame() {
            enemies.forEach(e => scene.remove(e.mesh));
            enemies.length = 0;
            bullets.forEach(b => scene.remove(b.mesh));
            bullets.length = 0;
            particles.forEach(p => scene.remove(p.mesh));
            particles.length = 0;
            gameOverScreen.classList.add('hidden');
            startGame();
        }

        function gameOver() {
            isPlaying = false;
            soundGen.playExplosion();
            elFinalScore.innerText = score;
            gameOverScreen.classList.remove('hidden');
        }

        // --- Game Logic ---

        function spawnEnemy() {
            // 【改善点3】出現位置を遠く、範囲を広く
            const isDodeca = Math.random() > 0.5;
            let geometry = isDodeca ? new THREE.DodecahedronGeometry(2.5) : new THREE.OctahedronGeometry(2.0);
            let color = isDodeca ? 0xff3333 : 0xffaa00;

            const material = new THREE.MeshPhongMaterial({
                color: color,
                emissive: color,
                emissiveIntensity: 0.5,
                shininess: 100
            });

            const enemy = new THREE.Mesh(geometry, material);
            enemy.castShadow = true;

            // 【改善点5】上下左右のスポーン範囲を拡大
            const startX = (Math.random() - 0.5) * 300; // 横幅広く
            const startY = (Math.random() - 0.5) * 120; // 縦幅も広く
            const startZ = CONFIG.spawnZ; // 遠くから出現

            enemy.position.set(startX, startY, startZ);
            scene.add(enemy);

            // プレイヤー（カメラ）に向かってくるベクトル計算
            // 完全に中央ではなく、少しばらつきを持たせる
            const targetX = aimX * 10 + (Math.random() - 0.5) * 20;
            const targetY = aimY * 10 + (Math.random() - 0.5) * 20;
            const targetZ = 50; // カメラの後ろへ抜ける

            const direction = new THREE.Vector3(targetX - startX, targetY - startY, targetZ - startZ).normalize();
            
            // 速度計算 (スコアが上がると速くなる)
            const baseSpeed = 2.0 + (Math.random() * 1.5);
            const speedMultiplier = 1.0 + (score * 0.0005);
            const speed = baseSpeed * speedMultiplier;

            enemies.push({
                mesh: enemy,
                velocity: direction.multiplyScalar(speed),
                state: 'alive',
                rotSpeed: new THREE.Vector3(Math.random() * 0.1, Math.random() * 0.1, Math.random() * 0.1)
            });
        }

        function fireLaser() {
            // 【改善点1】左右の画面端（手前）からレティクルへ向けて発射
            // Starblade風にするため、発射位置を固定の「砲台位置」にする
            const sides = [-1, 1]; // 左, 右

            // レティクルのワールド座標を取得（レイキャストの逆）
            const vector = new THREE.Vector3(aimX * 0.95, aimY * 0.95, 0.5);
            vector.unproject(camera);
            
            // ターゲット方向（遠くの点）
            const targetDir = vector.sub(camera.position).normalize();
            // レーザーが到達する「焦点距離」を仮定（敵のいる距離あたり）
            const focalDistance = 200; 
            const targetPoint = camera.position.clone().add(targetDir.multiplyScalar(focalDistance));

            sides.forEach(side => {
                // ビーム形状（長く、細く）
                const geometry = new THREE.CylinderGeometry(0.15, 0.15, 30, 4);
                geometry.rotateX(-Math.PI / 2); // Z軸に向ける
                const material = new THREE.MeshBasicMaterial({ color: 0x00ffff, transparent: true, opacity: 0.8 });
                const laser = new THREE.Mesh(geometry, material);

                // 発射位置: カメラの左右下
                // カメラ座標系で指定してからワールド座標に変換
                const offset = new THREE.Vector3(side * 8, -6, -2);
                offset.applyMatrix4(camera.matrixWorld);
                laser.position.copy(offset);

                laser.lookAt(targetPoint);

                scene.add(laser);

                // 弾の進行方向
                const velocity = new THREE.Vector3().subVectors(targetPoint, offset).normalize().multiplyScalar(CONFIG.bulletSpeed);

                bullets.push({
                    mesh: laser,
                    velocity: velocity,
                    life: 40 // 寿命
                });
            });

            soundGen.playLaser();
        }

        function triggerDamage() {
            health -= 10;
            soundGen.playExplosion();
            
            // 赤いフラッシュを強く
            damageOverlay.style.opacity = 0.6;
            setTimeout(() => { damageOverlay.style.opacity = 0; }, 150);
            
            // 画面揺れ演出（簡易）
            const shake = 2;
            camera.position.x += (Math.random()-0.5) * shake;
            camera.position.y += (Math.random()-0.5) * shake;

            updateUI();
            if (health <= 0) gameOver();
        }

        function createGroundExplosion(pos, color) {
            soundGen.playExplosion();

            // 破片
            for (let i = 0; i < 15; i++) {
                const geo = new THREE.TetrahedronGeometry(Math.random() * 2.0);
                const mat = new THREE.MeshBasicMaterial({ color: color });
                const mesh = new THREE.Mesh(geo, mat);
                mesh.position.copy(pos);
                const vel = new THREE.Vector3(
                    (Math.random() - 0.5) * 5,
                    Math.random() * 6,
                    (Math.random() - 0.5) * 5
                );
                scene.add(mesh);
                particles.push({ mesh, velocity: vel, life: 1.0, gravity: true });
            }

            // 爆風リング
            const ringGeo = new THREE.RingGeometry(0.5, 3.0, 16);
            ringGeo.rotateX(-Math.PI / 2);
            const ringMat = new THREE.MeshBasicMaterial({ color: color, transparent: true, side: THREE.DoubleSide });
            const ring = new THREE.Mesh(ringGeo, ringMat);
            ring.position.copy(pos);
            ring.position.y += 0.5;
            scene.add(ring);
            particles.push({ mesh: ring, type: 'ring', life: 1.0, scaleSpeed: 1.5 });
        }

        function updateUI() {
            elScore.innerText = Math.floor(score);
            elHealth.innerText = health;
        }

        function animate() {
            requestAnimationFrame(animate);

            if (isPlaying) {
                // グリッド移動
                gridTop.position.z += CONFIG.gridSpeed;
                gridBottom.position.z += CONFIG.gridSpeed;
                if (gridTop.position.z > -50) gridTop.position.z = -150;
                if (gridBottom.position.z > -50) gridBottom.position.z = -150;

                // カメラの傾き（バンク）
                camera.rotation.z = -aimX * 0.15;
                camera.rotation.x = aimY * 0.15;
                // 位置も少し動かす
                camera.position.x += (aimX * 5 - camera.position.x) * 0.1;
                camera.position.y += (aimY * 5 - camera.position.y) * 0.1;
                // ベースポジションへ戻る力
                camera.position.x *= 0.95;
                camera.position.y *= 0.95;

                frameCount++;
                if (frameCount % CONFIG.spawnRate === 0) {
                    spawnEnemy();
                }

                // 【改善点1】連射速度アップ
                if (frameCount % CONFIG.fireRate === 0) {
                    fireLaser();
                }
            }

            // Bullets update
            for (let i = bullets.length - 1; i >= 0; i--) {
                const b = bullets[i];
                b.mesh.position.add(b.velocity);
                b.life--;

                if (b.life <= 0) {
                    scene.remove(b.mesh);
                    bullets.splice(i, 1);
                    continue;
                }

                // Collision Check
                for (let j = enemies.length - 1; j >= 0; j--) {
                    const e = enemies[j];
                    if (e.state !== 'alive') continue;

                    // 敵が大きいので当たり判定も大きく
                    const hitRadius = 8.0; 
                    const dist = b.mesh.position.distanceTo(e.mesh.position);

                    // ヒット判定
                    if (dist < hitRadius) {
                        scene.remove(b.mesh);
                        bullets.splice(i, 1);

                        e.state = 'crashing';
                        // 撃墜時の挙動
                        e.velocity.multiplyScalar(0.4); 
                        e.velocity.y += 1.0; // 少し跳ね上がる
                        e.crashRot = new THREE.Vector3(Math.random(), Math.random(), Math.random());
                        
                        // 空中で小爆発エフェクト
                        // createAirExplosion(e.mesh.position); // (今回は省略、実装可能)

                        score += 100;
                        updateUI();
                        break;
                    }
                }
            }

            // Enemies update
            for (let i = enemies.length - 1; i >= 0; i--) {
                const e = enemies[i];

                if (e.state === 'alive') {
                    e.mesh.position.add(e.velocity);
                    e.mesh.rotation.x += e.rotSpeed.x;
                    e.mesh.rotation.y += e.rotSpeed.y;

                    // 【改善点4】プレイヤーダメージ判定
                    // Z > -5 (カメラの少し手前) に来たら衝突とみなす
                    if (e.mesh.position.z > -5) {
                        triggerDamage();
                        scene.remove(e.mesh);
                        enemies.splice(i, 1);
                    }
                } else if (e.state === 'crashing') {
                    // 墜落中
                    e.velocity.y -= 0.5; // 重力

                    e.mesh.position.add(e.velocity);
                    e.mesh.rotation.x += 0.2;
                    e.mesh.rotation.y += 0.2;

                    // 地面激突
                    if (e.mesh.position.y < CONFIG.groundY) {
                        createGroundExplosion(e.mesh.position, e.mesh.material.color);
                        scene.remove(e.mesh);
                        enemies.splice(i, 1);
                    }
                }
            }

            // Particles update
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.life -= 0.02;

                if (p.type === 'ring') {
                    p.mesh.scale.multiplyScalar(1.05);
                    p.mesh.material.opacity = p.life;
                } else {
                    if (p.gravity) p.velocity.y -= 0.15;
                    p.mesh.position.add(p.velocity);
                    p.mesh.rotation.x += 0.1;
                }

                if (p.life <= 0 || p.mesh.position.y < CONFIG.groundY - 10) {
                    scene.remove(p.mesh);
                    particles.splice(i, 1);
                }
            }

            renderer.render(scene, camera);
        }

        init();

    </script>
