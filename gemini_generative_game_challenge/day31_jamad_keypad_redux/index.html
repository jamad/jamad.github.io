<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JamadKeys v3.0 - High Contrast & Full Keyboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background-color: #000000; 
            color: #ffffff; 
            touch-action: manipulation; 
            overflow: hidden; 
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        .key-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
            padding: 12px;
            max-width: 800px;
            margin: 0 auto;
        }

        button {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            font-weight: 700;
            user-select: none;
            transition: background-color 0.1s, transform 0.05s, border-color 0.2s;
            -webkit-tap-highlight-color: transparent;
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* Tab選択時の視認性向上 */
        button:focus {
            outline: none;
            border: 2px solid #3b82f6;
            z-index: 10;
        }

        button:active {
            transform: translateY(1px);
            filter: brightness(1.5);
        }

        /* マクロ（非常に暗い青） */
        .btn-macro { 
            grid-column: span 2; 
            background-color: #001a4d;
            color: #ffffff;
            height: 64px;
            font-size: 0.9rem;
        }

        /* 記号（ほぼ黒） */
        .btn-symbol { 
            grid-column: span 1;
            background-color: #0c0c0c;
            color: #ffffff;
            height: 58px;
            font-size: 1.2rem;
        }

        /* 特殊ボタン（少し明るいグレー） */
        .btn-special {
            background-color: #1a1c23;
        }

        /* グリーン・ハイライト（彩度を落とした極暗緑） */
        .btn-highlight {
            background-color: #0a1a0f; 
            color: #ffffff;
        }

        .label-sub { font-size: 0.55em; opacity: 0.8; margin-top: 2px; font-family: monospace; }
        textarea:focus { outline: none; border: 1px solid #3b82f6; }
    </style>
</head>
<body class="flex flex-col h-screen">

    <div class="flex-none p-4 bg-[#050505] border-b border-gray-900">
        <div class="flex justify-between items-center mb-3">
            <span class="text-[10px] text-blue-600 font-black tracking-[0.2em]">JAMADKEYS v3.0</span>
            <div class="flex gap-2 text-[9px] text-gray-500 mr-auto ml-4 hidden md:block uppercase tracking-widest">
                Z:Undo | Y:Redo | K:Clear | C:Copy
            </div>
            <div class="flex gap-2">
                <button onclick="handleUtil('undo')" class="px-3 py-1 bg-gray-900 text-[10px] rounded text-white h-7 border-none shadow-none focus:border-blue-500">UNDO</button>
                <button onclick="handleUtil('redo')" class="px-3 py-1 bg-gray-900 text-[10px] rounded text-white h-7 border-none shadow-none focus:border-blue-500">REDO</button>
                <button onclick="handleUtil('clear')" class="px-3 py-1 bg-red-950 text-[10px] rounded text-white h-7 border-none shadow-none focus:border-blue-500">CLEAR</button>
                <button id="copy-btn" onclick="handleUtil('copy')" class="px-5 py-1 bg-blue-900 text-[10px] rounded text-white h-7 font-bold border-none shadow-none focus:border-blue-500">COPY</button>
            </div>
        </div>
        <textarea id="editor" class="w-full h-44 p-4 bg-black text-white rounded-lg text-xl font-mono border border-gray-900" placeholder="Focus here or use Tab..."></textarea>
    </div>

    <div class="flex-1 overflow-y-auto pt-2 bg-black">
        <div id="keypad" class="key-grid">
            <!-- JSで配置 -->
        </div>
    </div>

    <script>
        const editor = document.getElementById('editor');
        const keypad = document.getElementById('keypad');
        let history = [''];
        let redoStack = [];

        const keys = [
            { id: 't1', label: 'Table 1col', sub: '|-|', val: '|  |\n|---|\n|  |', offset: -11, type: 'btn-macro' },
            { label: 'Table 2col', sub: '|--|', val: '|  |  |\n|---|---|\n|  |  |', offset: -15, type: 'btn-macro' },
            { label: 'Table 3col', sub: '|---|', val: '|  |  |  |\n|---|---|---|\n|  |  |  |', offset: -19, type: 'btn-macro' },
            { label: 'Bold', sub: '****', val: '****', offset: -2, type: 'btn-macro' },
            { label: 'Link', sub: '[]()', val: '[]()', offset: -3, type: 'btn-macro' },
            { label: 'Code', sub: '```', val: '```\n\n```', offset: -4, type: 'btn-macro' },
            { label: 'H1 Header', sub: '# ', val: '# ', type: 'btn-macro' },
            { label: 'List', sub: '- ', val: '- ', type: 'btn-macro' },
            { label: 'Quote', sub: '> ', val: '> ', type: 'btn-macro' },
            { label: 'Comment', sub: '<!-- -->', val: '<!--  -->', offset: -4, type: 'btn-macro' },
            { label: 'Task List', sub: '- [ ]', val: '- [ ] ', type: 'btn-macro' },
            { label: 'HR Line', sub: '---', val: '\n---\n', type: 'btn-macro' },
            { label: '[', val: '[', type: 'btn-symbol' },
            { label: ']', val: ']', type: 'btn-symbol' },
            { label: '{', val: '{', type: 'btn-symbol' },
            { label: '}', val: '}', type: 'btn-symbol' },
            { label: '(', val: '(', type: 'btn-symbol' },
            { label: ')', val: ')', type: 'btn-symbol' },
            { label: 'ä', val: 'ä', type: 'btn-symbol btn-special' },
            { label: 'ö', val: 'ö', type: 'btn-symbol btn-special' },
            { label: 'å', val: 'å', type: 'btn-symbol btn-special' },
            { label: "'", val: "'", type: 'btn-symbol' },
            { label: '"', val: '"', type: 'btn-symbol' },
            { label: '`', val: '`', type: 'btn-symbol btn-highlight' },
            { label: '+', val: '+', type: 'btn-symbol' },
            { label: '-', val: '-', type: 'btn-symbol' },
            { label: '*', val: '*', type: 'btn-symbol' },
            { label: '/', val: '/', type: 'btn-symbol' },
            { label: '=', val: '=', type: 'btn-symbol' },
            { label: '_', val: '_', type: 'btn-symbol' },
            { label: '!', val: '!', type: 'btn-symbol' },
            { label: '@', val: '@', type: 'btn-symbol' },
            { label: '#', val: '#', type: 'btn-symbol' },
            { label: '$', val: '$', type: 'btn-symbol' },
            { label: '%', val: '%', type: 'btn-symbol' },
            { label: '&', val: '&', type: 'btn-symbol' },
            { label: ':', val: ':', type: 'btn-symbol' },
            { label: ';', val: ';' , type: 'btn-symbol' },
            { label: '<', val: '<', type: 'btn-symbol' },
            { label: '>', val: '>', type: 'btn-symbol' },
            { label: '|', val: '|', type: 'btn-symbol btn-highlight' },
            { label: '\\', val: '\\', type: 'btn-symbol btn-highlight' },
            { label: '?', val: '?', type: 'btn-symbol' },
            { label: '~', val: '~', type: 'btn-symbol btn-highlight' },
            { label: '^', val: '^', type: 'btn-symbol btn-highlight' },
            { label: '§', val: '§', type: 'btn-symbol btn-special' },
            { label: '€', val: '€', type: 'btn-symbol' },
            { label: '→', val: '→', type: 'btn-symbol' }
        ];

        // UI生成
        keys.forEach((key, index) => {
            const btn = document.createElement('button');
            btn.className = key.type;
            if (key.id) btn.id = key.id;
            
            const spanMain = document.createElement('span');
            spanMain.textContent = key.label;
            btn.appendChild(spanMain);
            
            if (key.sub) {
                const spanSub = document.createElement('span');
                spanSub.className = 'label-sub';
                spanSub.textContent = key.sub;
                btn.appendChild(spanSub);
            }
            
            btn.onclick = () => insertText(key.val, key.offset || 0);
            keypad.appendChild(btn);
        });

        // ページロード時に最初のボタンにフォーカス
        window.addEventListener('DOMContentLoaded', () => {
            document.getElementById('t1').focus();
        });

        function insertText(text, offset) {
            saveHistory();
            redoStack = []; // 新しい入力があったらRedoをクリア
            const start = editor.selectionStart;
            const end = editor.selectionEnd;
            editor.value = editor.value.substring(0, start) + text + editor.value.substring(end);
            const newPos = start + text.length + offset;
            editor.setSelectionRange(newPos, newPos);
            // フォーカスはあえて移動させず、ボタンに残す（Tab操作のため）
        }

        function handleUtil(type) {
            if (type === 'undo') {
                if (history.length > 1) {
                    redoStack.push(history.pop());
                    editor.value = history[history.length - 1];
                }
            } else if (type === 'redo') {
                if (redoStack.length > 0) {
                    const val = redoStack.pop();
                    history.push(val);
                    editor.value = val;
                }
            } else if (type === 'clear') {
                if(confirm("Clear all?")) {
                    saveHistory();
                    editor.value = '';
                    redoStack = [];
                }
            } else if (type === 'copy') {
                editor.select();
                document.execCommand('copy');
                const btn = document.getElementById('copy-btn');
                btn.textContent = 'COPIED';
                setTimeout(() => btn.textContent = 'COPY', 1000);
            }
        }

        function saveHistory() {
            if (history[history.length - 1] !== editor.value) {
                history.push(editor.value);
                if (history.length > 50) history.shift();
            }
        }

        // キーボードショートカット
        window.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                const key = e.key.toLowerCase();
                if (key === 'z') {
                    e.preventDefault();
                    handleUtil('undo');
                } else if (key === 'y') {
                    e.preventDefault();
                    handleUtil('redo');
                } else if (key === 'k' || e.key === 'Delete') {
                    e.preventDefault();
                    handleUtil('clear');
                } else if (key === 'c') {
                    // 標準のコピー動作を尊重しつつ、フォーカスがエディタ外なら全コピー発動
                    if (document.activeElement !== editor) {
                        e.preventDefault();
                        handleUtil('copy');
                    }
                }
            }
        });
    </script>
</body>
</html>
