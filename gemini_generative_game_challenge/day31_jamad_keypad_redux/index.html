<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JamadKeys v3.4 - Cyclic Snake Navigation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background-color: #000000; 
            color: #ffffff; 
            touch-action: manipulation; 
            overflow: hidden; 
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        .key-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
            padding: 12px;
            max-width: 800px;
            margin: 0 auto;
        }

        button {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            font-weight: 700;
            user-select: none;
            transition: all 0.08s ease;
            -webkit-tap-highlight-color: transparent;
            border: 1px solid #333; /* 明るめの枠線 */
        }

        .btn-active-sim {
            background-color: #ffffff !important;
            color: #000000 !important;
            transform: translateY(2px);
        }

        button:focus {
            outline: none;
            border: 1px solid #3b82f6;
            background-color: #001030 !important;
            box-shadow: 0 0 8px rgba(59, 130, 246, 0.4);
        }

        .btn-macro { 
            grid-column: span 2; 
            background-color: #000a1f; 
            color: #ffffff;
            height: 64px;
            font-size: 0.9rem;
        }

        .btn-symbol { 
            grid-column: span 1;
            background-color: #050505;
            color: #ffffff;
            height: 58px;
            font-size: 1.2rem;
        }

        .btn-special { background-color: #0d0d0d; }
        .btn-highlight { background-color: #041404; }

        .label-sub { font-size: 0.55em; opacity: 0.6; margin-top: 1px; font-family: monospace; }
        textarea:focus { outline: none; border: 1px solid #111; }
    </style>
</head>
<body class="flex flex-col h-screen">

    <div class="flex-none p-4 bg-black border-b border-gray-900 shadow-2xl">
        <div class="flex justify-between items-center mb-3">
            <span class="text-[10px] text-blue-900 font-black tracking-[0.2em]">JAMADKEYS v3.4</span>
            <div class="flex gap-4 text-[9px] text-gray-800 mr-auto ml-6 hidden md:flex uppercase font-bold">
                <span>WASD / Arrows: Cyclic Move</span>
                <span>Space / Enter: Type / Flash</span>
            </div>
            <div class="flex gap-2">
                <button id="btn-undo" onclick="handleUtil('undo')" class="px-3 py-1 bg-black text-[9px] rounded text-gray-400 h-7 border-[#222]">UNDO</button>
                <button id="btn-redo" onclick="handleUtil('redo')" class="px-3 py-1 bg-black text-[9px] rounded text-gray-400 h-7 border-[#222]">REDO</button>
                <button id="btn-clear" onclick="handleUtil('clear')" class="px-3 py-1 bg-black text-[9px] rounded text-red-950 h-7 border-[#222]">CLEAR</button>
                <button id="btn-copy" onclick="handleUtil('copy')" class="px-5 py-1 bg-[#000a1f] text-[9px] rounded text-white h-7 font-bold border-[#001a4d]">COPY</button>
            </div>
        </div>
        <textarea id="editor" class="w-full h-44 p-4 bg-black text-white rounded-lg text-xl font-mono border border-gray-950" placeholder="Tab / WASD to navigate..."></textarea>
    </div>

    <div class="flex-1 overflow-y-auto pt-2 bg-black">
        <div id="keypad" class="key-grid">
            <!-- JS生成 -->
        </div>
    </div>

    <script>
        const editor = document.getElementById('editor');
        const keypad = document.getElementById('keypad');
        let history = [''];
        let redoStack = [];
        let buttons = []; // 論理的な全ボタン配列
        let verticalPath = []; // 縦移動用の並び順

        const keys = [
            { id: 'btn-start', label: 'Table 1col', sub: '|-|', val: '|  |\n|---|\n|  |', offset: -11, type: 'btn-macro' },
            { label: 'Table 2col', sub: '|--|', val: '|  |  |\n|---|---|\n|  |  |', offset: -15, type: 'btn-macro' },
            { label: 'Table 3col', sub: '|---|', val: '|  |  |  |\n|---|---|---|\n|  |  |  |', offset: -19, type: 'btn-macro' },
            { label: 'Bold', sub: '****', val: '****', offset: -2, type: 'btn-macro' },
            { label: 'Link', sub: '[]()', val: '[]()', offset: -3, type: 'btn-macro' },
            { label: 'Code', sub: '```', val: '```\n\n```', offset: -4, type: 'btn-macro' },
            { label: 'H1 Header', sub: '# ', val: '# ', type: 'btn-macro' },
            { label: 'List', sub: '- ', val: '- ', type: 'btn-macro' },
            { label: 'Quote', sub: '> ', val: '> ', type: 'btn-macro' },
            { label: 'Comment', sub: '<!-- -->', val: '<!--  -->', offset: -4, type: 'btn-macro' },
            { label: 'Task List', sub: '- [ ]', val: '- [ ] ', type: 'btn-macro' },
            { label: 'HR Line', sub: '---', val: '\n---\n', type: 'btn-macro' },
            // Symbols (1-col)
            { label: '[', val: '[', type: 'btn-symbol' }, { label: ']', val: ']', type: 'btn-symbol' },
            { label: '{', val: '{', type: 'btn-symbol' }, { label: '}', val: '}', type: 'btn-symbol' },
            { label: '(', val: '(', type: 'btn-symbol' }, { label: ')', val: ')', type: 'btn-symbol' },
            { label: 'ä', val: 'ä', type: 'btn-symbol btn-special' }, { label: 'ö', val: 'ö', type: 'btn-symbol btn-special' },
            { label: 'å', val: 'å', type: 'btn-symbol btn-special' }, { label: "'", val: "'", type: 'btn-symbol' },
            { label: '"', val: '"', type: 'btn-symbol' }, { label: '`', val: '`', type: 'btn-symbol btn-highlight' },
            { label: '+', val: '+', type: 'btn-symbol' }, { label: '-', val: '-', type: 'btn-symbol' },
            { label: '*', val: '*', type: 'btn-symbol' }, { label: '/', val: '/', type: 'btn-symbol' },
            { label: '=', val: '=', type: 'btn-symbol' }, { label: '_', val: '_', type: 'btn-symbol' },
            { label: '!', val: '!', type: 'btn-symbol' }, { label: '@', val: '@', type: 'btn-symbol' },
            { label: '#', val: '#', type: 'btn-symbol' }, { label: '$', val: '$', type: 'btn-symbol' },
            { label: '%', val: '%', type: 'btn-symbol' }, { label: '&', val: '&', type: 'btn-symbol' },
            { label: ':', val: ':', type: 'btn-symbol' }, { label: ';', val: ';' , type: 'btn-symbol' },
            { label: '<', val: '<', type: 'btn-symbol' }, { label: '>', val: '>', type: 'btn-symbol' },
            { label: '|', val: '|', type: 'btn-symbol btn-highlight' }, { label: '\\', val: '\\', type: 'btn-symbol btn-highlight' },
            { label: '?', val: '?', type: 'btn-symbol' }, { label: '~', val: '~', type: 'btn-symbol btn-highlight' },
            { label: '^', val: '^', type: 'btn-symbol btn-highlight' }, { label: '§', val: '§', type: 'btn-symbol btn-special' },
            { label: '€', val: '€', type: 'btn-symbol' }, { label: '→', val: '→', type: 'btn-symbol' }
        ];

        // UI生成
        keys.forEach((key, index) => {
            const btn = document.createElement('button');
            btn.className = key.type;
            if (key.id) btn.id = key.id;
            const spanMain = document.createElement('span');
            spanMain.textContent = key.label;
            btn.appendChild(spanMain);
            if (key.sub) {
                const spanSub = document.createElement('span');
                spanSub.className = 'label-sub';
                spanSub.textContent = key.sub;
                btn.appendChild(spanSub);
            }
            btn.onclick = () => { flashButton(btn); insertText(key.val, key.offset || 0); };
            keypad.appendChild(btn);
            buttons.push(btn);
        });

        // 垂直移動用のパス（コラム走査）を構築
        function buildVerticalPath() {
            const cols = [[], [], [], [], [], []];
            buttons.forEach(btn => {
                const rect = btn.getBoundingClientRect();
                const colIndex = Math.floor((btn.offsetLeft - keypad.offsetLeft) / (keypad.offsetWidth / 6));
                // マクロは2列分にまたがるが、開始列に所属させる
                cols[colIndex].push(btn);
            });
            verticalPath = cols.flat();
        }

        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                buildVerticalPath();
                document.getElementById('btn-start').focus();
            }, 100);
        });

        function insertText(text, offset) {
            saveHistory();
            const start = editor.selectionStart;
            const end = editor.selectionEnd;
            editor.value = editor.value.substring(0, start) + text + editor.value.substring(end);
            const newPos = start + text.length + offset;
            editor.setSelectionRange(newPos, newPos);
        }

        function handleUtil(type) {
            if (type === 'undo') {
                if (history.length > 1) { redoStack.push(history.pop()); editor.value = history[history.length - 1]; }
            } else if (type === 'redo') {
                if (redoStack.length > 0) { const val = redoStack.pop(); history.push(val); editor.value = val; }
            } else if (type === 'clear') {
                if(confirm("Clear all?")) { saveHistory(); editor.value = ''; redoStack = []; }
            } else if (type === 'copy') {
                editor.select(); document.execCommand('copy'); flashButton(document.getElementById('btn-copy'));
            }
        }

        function saveHistory() {
            if (history[history.length - 1] !== editor.value) {
                history.push(editor.value);
                if (history.length > 50) history.shift();
            }
        }

        function flashButton(el) {
            if (!el) return;
            el.classList.add('btn-active-sim');
            setTimeout(() => el.classList.remove('btn-active-sim'), 100);
        }

        // ナビゲーションロジック
        function navigate(dir) {
            const active = document.activeElement;
            if (!active || active.tagName !== 'BUTTON') return;

            if (dir === 'right' || dir === 'left') {
                // 水平：論理インデックスで移動
                let idx = buttons.indexOf(active);
                if (dir === 'right') idx = (idx + 1) % buttons.length;
                else idx = (idx - 1 + buttons.length) % buttons.length;
                buttons[idx].focus();
            } else {
                // 垂直：コラムパスで移動
                let idx = verticalPath.indexOf(active);
                if (dir === 'down') idx = (idx + 1) % verticalPath.length;
                else idx = (idx - 1 + verticalPath.length) % verticalPath.length;
                verticalPath[idx].focus();
            }
        }

        window.addEventListener('keydown', (e) => {
            const key = e.key.toLowerCase();
            const ctrl = e.ctrlKey || e.metaKey;

            if (document.activeElement.tagName === 'BUTTON') {
                if (key === 'd' || key === 'arrowright') { e.preventDefault(); navigate('right'); }
                if (key === 'a' || key === 'arrowleft') { e.preventDefault(); navigate('left'); }
                if (key === 's' || key === 'arrowdown') { e.preventDefault(); navigate('down'); }
                if (key === 'w' || key === 'arrowup') { e.preventDefault(); navigate('up'); }
                if (e.key === 'Enter' || e.key === ' ') { flashButton(document.activeElement); }
            }

            if (ctrl) {
                if (key === 'z') { e.preventDefault(); flashButton(document.getElementById('btn-undo')); handleUtil('undo'); }
                if (key === 'y') { e.preventDefault(); flashButton(document.getElementById('btn-redo')); handleUtil('redo'); }
                if (key === 'k') { e.preventDefault(); flashButton(document.getElementById('btn-clear')); handleUtil('clear'); }
                if (key === 'c' && document.activeElement !== editor) { e.preventDefault(); handleUtil('copy'); }
            }
        });
    </script>
</body>
</html>
