<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JamadKeys v2.3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background-color: #000; 
            color: #fff; 
            touch-action: manipulation; 
            overflow: hidden; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        /* 6カラム固定のグリッド */
        .key-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 6px;
            padding: 10px;
            padding-bottom: 50px;
        }

        button {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-weight: bold;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            box-shadow: 0 3px 0 rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        button:active {
            transform: translateY(2px);
            box-shadow: none;
            filter: brightness(1.2);
        }

        /* マクロボタン（青）: 2列分使用 */
        .macro-key { 
            background-color: #1e3a8a; /* Dark Blue */
            color: #ffffff; 
            grid-column: span 2; 
            height: 58px;
            font-size: 0.9rem;
            border: 1px solid #3b82f6;
        }

        /* 記号キー（グレー）: 1列分使用 */
        .symbol-key { 
            background-color: #262626; 
            color: #ffffff;
            height: 52px;
            font-size: 1.2rem;
            border: 1px solid #404040;
        }

        .btn-label-sub { font-size: 0.6em; opacity: 0.5; font-family: monospace; margin-top: 2px; }
        textarea:focus { outline: none; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #444; border-radius: 10px; }
    </style>
</head>
<body class="flex flex-col h-screen">

    <!-- ヘッダーエリア -->
    <div class="flex-none p-3 bg-gray-900 border-b border-gray-700">
        <div class="flex justify-between items-center mb-2">
            <span class="text-xs text-gray-500 font-mono">JAMADKEYS v2.3</span>
            <div class="flex gap-2">
                <button onclick="handleUtil('undo')" class="px-3 py-1 bg-gray-700 text-xs rounded h-8 w-14 border-none shadow-none">UNDO</button>
                <button onclick="handleUtil('clear')" class="px-3 py-1 bg-red-900 text-xs rounded h-8 w-14 border-none shadow-none">CLR</button>
                <button onclick="handleUtil('copy')" class="px-3 py-1 bg-blue-600 text-xs rounded h-8 w-14 border-none shadow-none text-white">COPY</button>
            </div>
        </div>
        <textarea id="editor" class="w-full h-40 p-3 bg-gray-100 text-black rounded text-lg font-mono resize-none shadow-inner" placeholder="Ready for input..."></textarea>
    </div>

    <!-- キーパッドエリア -->
    <div class="flex-1 overflow-y-auto bg-black custom-scrollbar">
        <div id="keypad" class="key-grid">
            <!-- JavaScriptで生成 -->
        </div>
    </div>

    <script>
        const editor = document.getElementById('editor');
        const keypad = document.getElementById('keypad');
        let history = [''];

        // キー定義。6個(スロット)単位で1行になるよう配置
        const keys = [
            // Row 1: Tables (各2スロット × 3 = 6)
            { label: 'Table 1col', val: '|  |\n|---|\n|  |', offset: -11, type: 'macro' },
            { label: 'Table 2col', val: '|  |  |\n|---|---|\n|  |  |', offset: -15, type: 'macro' },
            { label: 'Table 3col', val: '|  |  |  |\n|---|---|---|\n|  |  |  |', offset: -19, type: 'macro' },

            // Row 2: Basic Style (各2スロット × 3 = 6)
            { label: 'Bold', sub: '****', val: '****', offset: -2, type: 'macro' },
            { label: 'Link', sub: '[]()', val: '[]()', offset: -3, type: 'macro' },
            { label: 'Code', sub: '```', val: '```\n\n```', offset: -4, type: 'macro' },

            // Row 3: Structure (各2スロット × 3 = 6)
            { label: 'H1 Header', sub: '# ', val: '# ', type: 'macro' },
            { label: 'List', sub: '- ', val: '- ', type: 'macro' },
            { label: 'Quote', sub: '> ', val: '> ', type: 'macro' },

            // Row 4: Brackets (各1スロット × 6 = 6) 一列に並びます
            { label: '[', val: '[', type: 'symbol-key' },
            { label: ']', val: ']', type: 'symbol-key' },
            { label: '{', val: '{', type: 'symbol-key' },
            { label: '}', val: '}', type: 'symbol-key' },
            { label: '(', val: '(', type: 'symbol-key' },
            { label: ')', val: ')', type: 'symbol-key' },

            // Row 5: Quotes & Finnish (各1スロット × 6 = 6)
            { label: '"', val: '"', type: 'symbol-key' },
            { label: "'", val: "'", type: 'symbol-key' },
            { label: '`', val: '`', type: 'symbol-key' },
            { label: 'å', val: 'å', type: 'symbol-key' },
            { label: 'ä', val: 'ä', type: 'symbol-key' },
            { label: 'ö', val: 'ö', type: 'symbol-key' },

            // Row 6: Math & Connectors (各1スロット × 6 = 6)
            { label: '=', val: '=', type: 'symbol-key' },
            { label: '+', val: '+', type: 'symbol-key' },
            { label: '-', val: '-', type: 'symbol-key' },
            { label: '_', val: '_', type: 'symbol-key' },
            { label: '*', val: '*', type: 'symbol-key' },
            { label: '/', val: '/', type: 'symbol-key' },

            // Row 7: Punctuation (各1スロット × 6 = 6)
            { label: ':', val: ':', type: 'symbol-key' },
            { label: ';', val: ';', type: 'symbol-key' },
            { label: '\\', val: '\\', type: 'symbol-key' },
            { label: '|', val: '|', type: 'symbol-key' },
            { label: '@', val: '@', type: 'symbol-key' },
            { label: '^', val: '^', type: 'symbol-key' },

            // Row 8: Symbols (各1スロット × 6 = 6) - 拡充
            { label: '<', val: '<', type: 'symbol-key' },
            { label: '>', val: '>', type: 'symbol-key' },
            { label: '~', val: '~', type: 'symbol-key' },
            { label: '%', val: '%', type: 'symbol-key' },
            { label: '&', val: '&', type: 'symbol-key' },
            { label: '$', val: '$', type: 'symbol-key' },

            // Row 9: Extra (各1スロット × 6 = 6)
            { label: '!', val: '!', type: 'symbol-key' },
            { label: '?', val: '?', type: 'symbol-key' },
            { label: '#', val: '#', type: 'symbol-key' },
            { label: '§', val: '§', type: 'symbol-key' },
            { label: '€', val: '€', type: 'symbol-key' },
            { label: '£', val: '£', type: 'symbol-key' }
        ];

        keys.forEach(key => {
            const btn = document.createElement('button');
            btn.className = key.type;
            
            const labelMain = document.createElement('span');
            labelMain.textContent = key.label;
            btn.appendChild(labelMain);

            if (key.sub) {
                const labelSub = document.createElement('span');
                labelSub.className = 'btn-label-sub';
                labelSub.textContent = key.sub;
                btn.appendChild(labelSub);
            }

            btn.onclick = () => insertText(key.val, key.offset || 0);
            keypad.appendChild(btn);
        });

        function insertText(text, offset) {
            saveHistory();
            const start = editor.selectionStart;
            const end = editor.selectionEnd;
            const val = editor.value;
            editor.value = val.substring(0, start) + text + val.substring(end);
            const newPos = start + text.length + offset;
            editor.setSelectionRange(newPos, newPos);
            editor.focus();
        }

        function handleUtil(type) {
            if (type === 'undo') {
                if (history.length > 1) {
                    history.pop();
                    editor.value = history[history.length - 1];
                }
            } else if (type === 'clear') {
                if(confirm("すべて消去しますか？")) {
                    saveHistory();
                    editor.value = '';
                }
            } else if (type === 'copy') {
                editor.select();
                document.execCommand('copy');
                const btn = event.target;
                btn.textContent = 'DONE!';
                setTimeout(() => btn.textContent = 'COPY', 1000);
            }
            editor.focus();
        }

        function saveHistory() {
            if (history[history.length - 1] !== editor.value) {
                history.push(editor.value);
                if (history.length > 50) history.shift();
            }
        }
    </script>
</body>
</html>
