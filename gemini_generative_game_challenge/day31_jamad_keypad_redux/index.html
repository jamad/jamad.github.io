<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JamadKeys v3.1 - Deep Contrast</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background-color: #000000; 
            color: #ffffff; 
            touch-action: manipulation; 
            overflow: hidden; 
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        .key-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
            padding: 12px;
            max-width: 800px;
            margin: 0 auto;
        }

        button {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            font-weight: 700;
            user-select: none;
            transition: all 0.1s ease;
            -webkit-tap-highlight-color: transparent;
            border: 1px solid rgba(255,255,255,0.03);
        }

        /* ショートカット実行時のアニメーション用クラス */
        .btn-active-sim {
            background-color: #ffffff !important;
            color: #000000 !important;
            transform: translateY(2px);
        }

        button:focus {
            outline: none;
            border: 1px solid #3b82f6;
            background-color: #001030 !important;
        }

        button:active {
            transform: translateY(1px);
            filter: brightness(2);
        }

        /* マクロ（極暗ネイビー） */
        .btn-macro { 
            grid-column: span 2; 
            background-color: #00081a;
            color: #ffffff;
            height: 64px;
            font-size: 0.9rem;
        }

        /* 記号（極暗グレー） */
        .btn-symbol { 
            grid-column: span 1;
            background-color: #050505;
            color: #ffffff;
            height: 58px;
            font-size: 1.2rem;
        }

        /* 特殊ボタン（少しだけ明度上げ） */
        .btn-special {
            background-color: #0d0d0d;
        }

        /* グリーン・ハイライト（極暗フォレストグリーン） */
        .btn-highlight {
            background-color: #040d04; 
            color: #ffffff;
        }

        .label-sub { font-size: 0.5em; opacity: 0.6; margin-top: 1px; font-family: monospace; letter-spacing: 0.05em; }
        .label-kb { font-size: 0.5em; color: #3b82f6; margin-top: 2px; }

        textarea:focus { outline: none; border: 1px solid #111; }
    </style>
</head>
<body class="flex flex-col h-screen">

    <div class="flex-none p-4 bg-black border-b border-gray-900 shadow-2xl">
        <div class="flex justify-between items-center mb-3">
            <span class="text-[10px] text-blue-800 font-black tracking-[0.2em]">JAMADKEYS v3.1</span>
            <div class="flex gap-4 text-[9px] text-gray-700 mr-auto ml-6 hidden md:flex uppercase font-bold">
                <span>Tab: Navigate</span>
                <span>Enter: Type</span>
            </div>
            <div class="flex gap-2">
                <button id="btn-undo" onclick="handleUtil('undo')" class="px-3 py-1 bg-[#050505] text-[9px] rounded text-gray-400 h-7">UNDO <span class="label-kb ml-1">^Z</span></button>
                <button id="btn-redo" onclick="handleUtil('redo')" class="px-3 py-1 bg-[#050505] text-[9px] rounded text-gray-400 h-7">REDO <span class="label-kb ml-1">^Y</span></button>
                <button id="btn-clear" onclick="handleUtil('clear')" class="px-3 py-1 bg-[#1a0000] text-[9px] rounded text-gray-400 h-7">CLEAR <span class="label-kb ml-1">^K</span></button>
                <button id="btn-copy" onclick="handleUtil('copy')" class="px-5 py-1 bg-[#001030] text-[9px] rounded text-white h-7 font-bold">COPY <span class="label-kb ml-1">^C</span></button>
            </div>
        </div>
        <textarea id="editor" class="w-full h-44 p-4 bg-black text-white rounded-lg text-xl font-mono border border-gray-950" placeholder="Tab to navigate / Enter to type..."></textarea>
    </div>

    <div class="flex-1 overflow-y-auto pt-2 bg-black">
        <div id="keypad" class="key-grid">
            <!-- JS生成 -->
        </div>
    </div>

    <script>
        const editor = document.getElementById('editor');
        const keypad = document.getElementById('keypad');
        let history = [''];
        let redoStack = [];

        const keys = [
            { id: 'btn-t1', label: 'Table 1col', sub: '|-|', kb: '^⇧T', val: '|  |\n|---|\n|  |', offset: -11, type: 'btn-macro' },
            { label: 'Table 2col', sub: '|--|', val: '|  |  |\n|---|---|\n|  |  |', offset: -15, type: 'btn-macro' },
            { label: 'Table 3col', sub: '|---|', val: '|  |  |  |\n|---|---|---|\n|  |  |  |', offset: -19, type: 'btn-macro' },
            { id: 'btn-bold', label: 'Bold', sub: '****', kb: '^B', val: '****', offset: -2, type: 'btn-macro' },
            { id: 'btn-link', label: 'Link', sub: '[]()', kb: '^L', val: '[]()', offset: -3, type: 'btn-macro' },
            { label: 'Code', sub: '```', val: '```\n\n```', offset: -4, type: 'btn-macro' },
            { label: 'H1 Header', sub: '# ', val: '# ', type: 'btn-macro' },
            { label: 'List', sub: '- ', val: '- ', type: 'btn-macro' },
            { label: 'Quote', sub: '> ', val: '> ', type: 'btn-macro' },
            { label: 'Comment', sub: '<!-- -->', val: '<!--  -->', offset: -4, type: 'btn-macro' },
            { label: 'Task List', sub: '- [ ]', val: '- [ ] ', type: 'btn-macro' },
            { label: 'HR Line', sub: '---', val: '\n---\n', type: 'btn-macro' },
            { label: '[', val: '[', type: 'btn-symbol' },
            { label: ']', val: ']', type: 'btn-symbol' },
            { label: '{', val: '{', type: 'btn-symbol' },
            { label: '}', val: '}', type: 'btn-symbol' },
            { label: '(', val: '(', type: 'btn-symbol' },
            { label: ')', val: ')', type: 'btn-symbol' },
            { label: 'ä', val: 'ä', type: 'btn-symbol btn-special' },
            { label: 'ö', val: 'ö', type: 'btn-symbol btn-special' },
            { label: 'å', val: 'å', type: 'btn-symbol btn-special' },
            { label: "'", val: "'", type: 'btn-symbol' },
            { label: '"', val: '"', type: 'btn-symbol' },
            { label: '`', val: '`', type: 'btn-symbol btn-highlight' },
            { label: '+', val: '+', type: 'btn-symbol' },
            { label: '-', val: '-', type: 'btn-symbol' },
            { label: '*', val: '*', type: 'btn-symbol' },
            { label: '/', val: '/', type: 'btn-symbol' },
            { label: '=', val: '=', type: 'btn-symbol' },
            { label: '_', val: '_', type: 'btn-symbol' },
            { label: '!', val: '!', type: 'btn-symbol' },
            { label: '@', val: '@', type: 'btn-symbol' },
            { label: '#', val: '#', type: 'btn-symbol' },
            { label: '$', val: '$', type: 'btn-symbol' },
            { label: '%', val: '%', type: 'btn-symbol' },
            { label: '&', val: '&', type: 'btn-symbol' },
            { label: ':', val: ':', type: 'btn-symbol' },
            { label: ';', val: ';' , type: 'btn-symbol' },
            { label: '<', val: '<', type: 'btn-symbol' },
            { label: '>', val: '>', type: 'btn-symbol' },
            { label: '|', val: '|', type: 'btn-symbol btn-highlight' },
            { label: '\\', val: '\\', type: 'btn-symbol btn-highlight' },
            { label: '?', val: '?', type: 'btn-symbol' },
            { label: '~', val: '~', type: 'btn-symbol btn-highlight' },
            { label: '^', val: '^', type: 'btn-symbol btn-highlight' },
            { label: '§', val: '§', type: 'btn-symbol btn-special' },
            { label: '€', val: '€', type: 'btn-symbol' },
            { label: '→', val: '→', type: 'btn-symbol' }
        ];

        keys.forEach(key => {
            const btn = document.createElement('button');
            btn.className = key.type;
            if (key.id) btn.id = key.id;
            
            const spanMain = document.createElement('span');
            spanMain.textContent = key.label;
            btn.appendChild(spanMain);
            
            const bottomRow = document.createElement('div');
            bottomRow.className = 'flex gap-2 items-center';
            
            if (key.sub) {
                const spanSub = document.createElement('span');
                spanSub.className = 'label-sub';
                spanSub.textContent = key.sub;
                bottomRow.appendChild(spanSub);
            }
            if (key.kb) {
                const spanKb = document.createElement('span');
                spanKb.className = 'label-kb';
                spanKb.textContent = key.kb;
                bottomRow.appendChild(spanKb);
            }
            btn.appendChild(bottomRow);
            
            btn.onclick = () => insertText(key.val, key.offset || 0);
            keypad.appendChild(btn);
        });

        window.addEventListener('DOMContentLoaded', () => {
            document.getElementById('btn-t1').focus();
        });

        function insertText(text, offset) {
            saveHistory();
            redoStack = [];
            const start = editor.selectionStart;
            const end = editor.selectionEnd;
            editor.value = editor.value.substring(0, start) + text + editor.value.substring(end);
            const newPos = start + text.length + offset;
            editor.setSelectionRange(newPos, newPos);
        }

        function handleUtil(type) {
            if (type === 'undo') {
                if (history.length > 1) {
                    redoStack.push(history.pop());
                    editor.value = history[history.length - 1];
                }
            } else if (type === 'redo') {
                if (redoStack.length > 0) {
                    const val = redoStack.pop();
                    history.push(val);
                    editor.value = val;
                }
            } else if (type === 'clear') {
                if(confirm("Clear all?")) {
                    saveHistory();
                    editor.value = '';
                    redoStack = [];
                }
            } else if (type === 'copy') {
                editor.select();
                document.execCommand('copy');
                const btn = document.getElementById('btn-copy');
                btn.classList.add('btn-active-sim');
                setTimeout(() => btn.classList.remove('btn-active-sim'), 200);
            }
        }

        function saveHistory() {
            if (history[history.length - 1] !== editor.value) {
                history.push(editor.value);
                if (history.length > 50) history.shift();
            }
        }

        // ビジュアルフィードバック関数
        function flashButton(id) {
            const el = document.getElementById(id);
            if (el) {
                el.classList.add('btn-active-sim');
                setTimeout(() => el.classList.remove('btn-active-sim'), 150);
            }
        }

        // ショートカット制御
        window.addEventListener('keydown', (e) => {
            const key = e.key.toLowerCase();
            const ctrl = e.ctrlKey || e.metaKey;
            const shift = e.shiftKey;

            if (ctrl) {
                if (key === 'z') {
                    e.preventDefault();
                    flashButton('btn-undo');
                    handleUtil('undo');
                } else if (key === 'y') {
                    e.preventDefault();
                    flashButton('btn-redo');
                    handleUtil('redo');
                } else if (key === 'k') {
                    e.preventDefault();
                    flashButton('btn-clear');
                    handleUtil('clear');
                } else if (key === 'c' && document.activeElement !== editor) {
                    e.preventDefault();
                    handleUtil('copy');
                } else if (key === 'b') {
                    e.preventDefault();
                    flashButton('btn-bold');
                    insertText('****', -2);
                } else if (key === 'l') {
                    e.preventDefault();
                    flashButton('btn-link');
                    insertText('[]()', -3);
                } else if (key === 't' && shift) {
                    e.preventDefault();
                    flashButton('btn-t1');
                    insertText('|  |\n|---|\n|  |', -11);
                }
            }
        });
    </script>
</body>
</html>
