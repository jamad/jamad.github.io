<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JamadKeys v2.9 - Flat & Keyboard Ready</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background-color: #05070a; 
            color: #d1d5db; 
            touch-action: manipulation; 
            overflow: hidden; 
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        .key-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
            padding: 12px;
            max-width: 800px;
            margin: 0 auto;
        }

        button {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-weight: 700;
            user-select: none;
            transition: background-color 0.1s, transform 0.05s;
            -webkit-tap-highlight-color: transparent;
            border: 1px solid rgba(255,255,255,0.05);
        }

        button:active {
            transform: translateY(1px);
            filter: brightness(1.2);
        }

        /* マクロ（青）- フラット */
        .btn-macro { 
            grid-column: span 2; 
            background-color: #1e3a8a;
            color: #ffffff;
            height: 64px;
            font-size: 0.9rem;
        }

        /* 記号（標準グレー）- フラット */
        .btn-symbol { 
            grid-column: span 1;
            background-color: #262a33;
            color: #ffffff;
            height: 58px;
            font-size: 1.2rem;
        }

        /* 特殊ボタン（少し明るいグレー） */
        .btn-special {
            background-color: #3d4452;
        }

        /* グリーン・ハイライト（彩度を落とした深緑） */
        .btn-highlight {
            background-color: #2a3d34; /* グレーに寄せた緑 */
            color: #d1d5db;
        }

        .label-sub { font-size: 0.55em; opacity: 0.6; margin-top: 2px; font-family: monospace; }
        textarea:focus { outline: none; border-color: #3b82f6; }
    </style>
</head>
<body class="flex flex-col h-screen">

    <div class="flex-none p-4 bg-[#0a0f18] border-b border-gray-800">
        <div class="flex justify-between items-center mb-3">
            <span class="text-[10px] text-blue-500 font-black tracking-[0.2em]">JAMADKEYS NEXT v2.9</span>
            <div class="flex gap-2 text-[9px] text-gray-500 mr-auto ml-4 hidden md:block">
                Shortcuts: Ctrl+Z (Undo), Ctrl+B (Bold), Ctrl+K (Link)
            </div>
            <div class="flex gap-2">
                <button onclick="handleUtil('undo')" class="px-3 py-1 bg-gray-700 text-[10px] rounded text-white h-7">UNDO</button>
                <button onclick="handleUtil('clear')" class="px-3 py-1 bg-red-950 text-[10px] rounded text-white h-7">CLEAR</button>
                <button id="copy-btn" onclick="handleUtil('copy')" class="px-5 py-1 bg-blue-600 text-[10px] rounded text-white h-7 font-bold">COPY</button>
            </div>
        </div>
        <textarea id="editor" class="w-full h-44 p-4 bg-[#020408] text-blue-50 rounded-lg text-xl font-mono border border-gray-800" placeholder="Type here..."></textarea>
    </div>

    <div class="flex-1 overflow-y-auto pt-2 bg-[#05070a]">
        <div id="keypad" class="key-grid">
            <!-- JSで配置 -->
        </div>
    </div>

    <script>
        const editor = document.getElementById('editor');
        const keypad = document.getElementById('keypad');
        let history = [''];

        const keys = [
            { id: 't1', label: 'Table 1col', sub: '|-|', val: '|  |\n|---|\n|  |', offset: -11, type: 'btn-macro' },
            { id: 't2', label: 'Table 2col', sub: '|--|', val: '|  |  |\n|---|---|\n|  |  |', offset: -15, type: 'btn-macro' },
            { id: 't3', label: 'Table 3col', sub: '|---|', val: '|  |  |  |\n|---|---|---|\n|  |  |  |', offset: -19, type: 'btn-macro' },
            { id: 'bold', label: 'Bold', sub: '****', val: '****', offset: -2, type: 'btn-macro' },
            { id: 'link', label: 'Link', sub: '[]()', val: '[]()', offset: -3, type: 'btn-macro' },
            { id: 'code', label: 'Code', sub: '```', val: '```\n\n```', offset: -4, type: 'btn-macro' },
            { label: 'H1 Header', sub: '# ', val: '# ', type: 'btn-macro' },
            { label: 'List', sub: '- ', val: '- ', type: 'btn-macro' },
            { label: 'Quote', sub: '> ', val: '> ', type: 'btn-macro' },
            { label: 'Comment', sub: '<!-- -->', val: '<!--  -->', offset: -4, type: 'btn-macro' },
            { label: 'Task List', sub: '- [ ]', val: '- [ ] ', type: 'btn-macro' },
            { label: 'HR Line', sub: '---', val: '\n---\n', type: 'btn-macro' },
            { label: '[', val: '[', type: 'btn-symbol' },
            { label: ']', val: ']', type: 'btn-symbol' },
            { label: '{', val: '{', type: 'btn-symbol' },
            { label: '}', val: '}', type: 'btn-symbol' },
            { label: '(', val: '(', type: 'btn-symbol' },
            { label: ')', val: ')', type: 'btn-symbol' },
            { label: 'ä', val: 'ä', type: 'btn-symbol btn-special' },
            { label: 'ö', val: 'ö', type: 'btn-symbol btn-special' },
            { label: 'å', val: 'å', type: 'btn-symbol btn-special' },
            { label: "'", val: "'", type: 'btn-symbol' },
            { label: '"', val: '"', type: 'btn-symbol' },
            { label: '`', val: '`', type: 'btn-symbol btn-highlight' },
            { label: '+', val: '+', type: 'btn-symbol' },
            { label: '-', val: '-', type: 'btn-symbol' },
            { label: '*', val: '*', type: 'btn-symbol' },
            { label: '/', val: '/', type: 'btn-symbol' },
            { label: '=', val: '=', type: 'btn-symbol' },
            { label: '_', val: '_', type: 'btn-symbol' },
            { label: '!', val: '!', type: 'btn-symbol' },
            { label: '@', val: '@', type: 'btn-symbol' },
            { label: '#', val: '#', type: 'btn-symbol' },
            { label: '$', val: '$', type: 'btn-symbol' },
            { label: '%', val: '%', type: 'btn-symbol' },
            { label: '&', val: '&', type: 'btn-symbol' },
            { label: ':', val: ':', type: 'btn-symbol' },
            { label: ';', val: ';' , type: 'btn-symbol' },
            { label: '<', val: '<', type: 'btn-symbol' },
            { label: '>', val: '>', type: 'btn-symbol' },
            { label: '|', val: '|', type: 'btn-symbol btn-highlight' },
            { label: '\\', val: '\\', type: 'btn-symbol btn-highlight' },
            { label: '?', val: '?', type: 'btn-symbol' },
            { label: '~', val: '~', type: 'btn-symbol btn-highlight' },
            { label: '^', val: '^', type: 'btn-symbol btn-highlight' },
            { label: '§', val: '§', type: 'btn-symbol btn-special' },
            { label: '€', val: '€', type: 'btn-symbol' },
            { label: '→', val: '→', type: 'btn-symbol' }
        ];

        keys.forEach(key => {
            const btn = document.createElement('button');
            btn.className = key.type;
            const spanMain = document.createElement('span');
            spanMain.textContent = key.label;
            btn.appendChild(spanMain);
            if (key.sub) {
                const spanSub = document.createElement('span');
                spanSub.className = 'label-sub';
                spanSub.textContent = key.sub;
                btn.appendChild(spanSub);
            }
            btn.onclick = () => insertText(key.val, key.offset || 0);
            keypad.appendChild(btn);
        });

        function insertText(text, offset) {
            saveHistory();
            const start = editor.selectionStart;
            const end = editor.selectionEnd;
            editor.value = editor.value.substring(0, start) + text + editor.value.substring(end);
            const newPos = start + text.length + offset;
            editor.setSelectionRange(newPos, newPos);
            editor.focus();
        }

        function handleUtil(type) {
            if (type === 'undo') {
                if (history.length > 1) {
                    history.pop();
                    editor.value = history[history.length - 1];
                }
            } else if (type === 'clear') {
                if(confirm("Clear all?")) { saveHistory(); editor.value = ''; }
            } else if (type === 'copy') {
                editor.select();
                document.execCommand('copy');
                const btn = document.getElementById('copy-btn');
                btn.textContent = 'COPIED';
                setTimeout(() => btn.textContent = 'COPY', 1000);
            }
            editor.focus();
        }

        function saveHistory() {
            if (history[history.length - 1] !== editor.value) {
                history.push(editor.value);
                if (history.length > 50) history.shift();
            }
        }

        // キーボードショートカットの実装
        window.addEventListener('keydown', (e) => {
            // Ctrl (or Cmd) が押されている場合
            if (e.ctrlKey || e.metaKey) {
                if (e.key === 'b') { // Ctrl + B
                    e.preventDefault();
                    insertText('****', -2);
                } else if (e.key === 'k') { // Ctrl + K
                    e.preventDefault();
                    insertText('[]()', -3);
                } else if (e.key === 't') { // Ctrl + Shift + T
                    if (e.shiftKey) {
                        e.preventDefault();
                        insertText('|  |\n|---|\n|  |', -11);
                    }
                }
            }
        });
    </script>
</body>
</html>
