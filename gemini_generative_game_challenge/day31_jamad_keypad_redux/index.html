<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JamadKeys Next v2.2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background-color: #000; 
            color: #fff; 
            touch-action: manipulation; 
            overflow: hidden; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .key-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 5px;
            padding: 8px;
            padding-bottom: 40px;
        }

        button {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            font-weight: bold;
            transition: transform 0.05s, background-color 0.1s;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        button:active {
            transform: translateY(2px);
            filter: brightness(1.3);
        }

        /* マクロ（青）: 2列 */
        .macro-key { 
            background-color: #2c5282; 
            color: #ebf8ff; 
            grid-column: span 2; 
            height: 54px;
            font-size: 0.85rem;
        }

        /* サブマクロ（グレー）: 2列 */
        .sub-macro-key {
            background-color: #2d3748; 
            color: #cbd5e0;
            grid-column: span 2;
            height: 52px;
            font-size: 0.85rem;
        }

        /* 記号キー（黒）: 1列 */
        .symbol-key { 
            background-color: #1a202c; 
            border: 1px solid #4a5568;
            height: 48px;
            font-size: 1.1rem;
        }

        .btn-label-sub { font-size: 0.6em; opacity: 0.6; font-family: monospace; }
        textarea:focus { outline: none; }
    </style>
</head>
<body class="flex flex-col h-screen">

    <!-- ディスプレイエリア -->
    <div class="flex-none p-3 bg-gray-900 border-b border-gray-700">
        <div class="flex justify-between items-center mb-2">
            <span class="text-xs text-gray-400 font-mono">JamadKeys v2.2</span>
            <div class="flex gap-2">
                <button onclick="handleUtil('undo')" class="px-3 py-1 bg-gray-700 text-xs rounded h-8 w-14">UNDO</button>
                <button onclick="handleUtil('clear')" class="px-3 py-1 bg-red-900 text-xs rounded h-8 w-14">CLR</button>
                <button onclick="handleUtil('copy')" class="px-3 py-1 bg-blue-700 text-xs rounded h-8 w-14">COPY</button>
            </div>
        </div>
        <textarea id="editor" class="w-full h-40 p-3 bg-gray-100 text-gray-900 rounded text-lg font-mono resize-none shadow-inner" placeholder="Type Markdown..."></textarea>
    </div>

    <!-- キーパッドエリア -->
    <div class="flex-1 overflow-y-auto bg-black custom-scrollbar">
        <div id="keypad" class="key-grid">
            <!-- JavaScriptでボタンを生成 -->
        </div>
    </div>

    <script>
        const editor = document.getElementById('editor');
        const keypad = document.getElementById('keypad');
        let history = [''];

        // キー定義
        const keys = [
            // Row 1: Tables
            { label: 'Table 1col', val: '|  |\n|---|\n|  |', offset: -11, type: 'macro' },
            { label: 'Table 2col', val: '|  |  |\n|---|---|\n|  |  |', offset: -15, type: 'macro' },
            { label: 'Table 3col', val: '|  |  |  |\n|---|---|---|\n|  |  |  |', offset: -19, type: 'macro' },

            // Row 2: Basic Markdown
            { label: 'Bold', sub: '****', val: '****', offset: -2, type: 'sub-macro' },
            { label: 'Link', sub: '[]()', val: '[]()', offset: -3, type: 'sub-macro' },
            { label: 'Code', sub: '```', val: '```\n\n```', offset: -4, type: 'sub-macro' },

            // Row 3: Markdown Structure
            { label: 'H1 Header', sub: '# ', val: '# ', type: 'sub-macro' },
            { label: 'List', sub: '- ', val: '- ', type: 'sub-macro' },
            { label: 'Quote', sub: '> ', val: '> ', type: 'sub-macro' },

            // Row 4: Symbols (Layout Sensitive)
            { label: '[', val: '[', type: 'symbol-key' },
            { label: ']', val: ']', type: 'symbol-key' },
            { label: '{', val: '{', type: 'symbol-key' },
            { label: '}', val: '}', type: 'symbol-key' },
            { label: '(', val: '(', type: 'symbol-key' },
            { label: ')', val: ')', type: 'symbol-key' },

            // Row 5: Quotes & Finnish Special
            { label: '"', val: '"', type: 'symbol-key' },
            { label: "'", val: "'", type: 'symbol-key' },
            { label: '`', val: '`', type: 'symbol-key' },
            { label: 'å', val: 'å', type: 'symbol-key' },
            { label: 'ä', val: 'ä', type: 'symbol-key' },
            { label: 'ö', val: 'ö', type: 'symbol-key' },

            // Row 6: Math & Connectors
            { label: '=', val: '=', type: 'symbol-key' },
            { label: '+', val: '+', type: 'symbol-key' },
            { label: '-', val: '-', type: 'symbol-key' },
            { label: '_', val: '_', type: 'symbol-key' },
            { label: '*', val: '*', type: 'symbol-key' },
            { label: '/', val: '/', type: 'symbol-key' },

            // Row 7: Punctuation & Others
            { label: ':', val: ':', type: 'symbol-key' },
            { label: ';', val: ';', type: 'symbol-key' },
            { label: '\\', val: '\\', type: 'symbol-key' },
            { label: '|', val: '|', type: 'symbol-key' },
            { label: '@', val: '@', type: 'symbol-key' },
            { label: '^', val: '^', type: 'symbol-key' },

            // Row 8: Comparison & Specials
            { label: '<', val: '<', type: 'symbol-key' },
            { label: '>', val: '>', type: 'symbol-key' },
            { label: '!', val: '!', type: 'symbol-key' },
            { label: '?', val: '?', type: 'symbol-key' },
            { label: '#', val: '#', type: 'symbol-key' },
            { label: '$', val: '$', type: 'symbol-key' }
        ];

        // UI生成
        keys.forEach(key => {
            const btn = document.createElement('button');
            btn.className = key.type;
            
            const labelMain = document.createElement('span');
            labelMain.textContent = key.label;
            btn.appendChild(labelMain);

            if (key.sub) {
                const labelSub = document.createElement('span');
                labelSub.className = 'btn-label-sub';
                labelSub.textContent = key.sub;
                btn.appendChild(labelSub);
            }

            btn.onclick = () => insertText(key.val, key.offset || 0);
            keypad.appendChild(btn);
        });

        // テキスト挿入 & カーソル制御
        function insertText(text, offset) {
            saveHistory();
            const start = editor.selectionStart;
            const end = editor.selectionEnd;
            const val = editor.value;
            
            editor.value = val.substring(0, start) + text + val.substring(end);
            
            const newPos = start + text.length + offset;
            editor.setSelectionRange(newPos, newPos);
            editor.focus();
        }

        function handleUtil(type) {
            if (type === 'undo') {
                if (history.length > 1) {
                    history.pop();
                    editor.value = history[history.length - 1];
                }
            } else if (type === 'clear') {
                if(confirm("すべて消去しますか？")) {
                    saveHistory();
                    editor.value = '';
                }
            } else if (type === 'copy') {
                editor.select();
                document.execCommand('copy');
                // 簡易的なフィードバック
                const originalColor = document.body.style.backgroundColor;
                document.body.style.backgroundColor = '#1a365d';
                setTimeout(() => document.body.style.backgroundColor = originalColor, 200);
            }
            editor.focus();
        }

        function saveHistory() {
            if (history[history.length - 1] !== editor.value) {
                history.push(editor.value);
                if (history.length > 50) history.shift();
            }
        }
    </script>
</body>
</html>
