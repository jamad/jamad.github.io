<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JamadKeys v2.8 - Custom Highlight</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background-color: #05070a; 
            color: #d1d5db; 
            touch-action: manipulation; 
            overflow: hidden; 
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        .key-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
            padding: 12px;
            max-width: 800px;
            margin: 0 auto;
        }

        button {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-weight: 700;
            user-select: none;
            transition: all 0.05s ease;
            -webkit-tap-highlight-color: transparent;
            box-shadow: 0 4px 0 rgba(0,0,0,0.4);
        }

        button:active {
            transform: translateY(2px);
            box-shadow: 0 1px 0 rgba(0,0,0,0.4);
            filter: brightness(1.3);
        }

        /* マクロボタン（青） */
        .btn-macro { 
            grid-column: span 2; 
            background: linear-gradient(135deg, #1e40af, #1e3a8a);
            color: #ffffff;
            height: 64px;
            font-size: 0.9rem;
            border: 1px solid #3b82f6;
        }

        /* 記号ボタン（標準グレー） */
        .btn-symbol { 
            grid-column: span 1;
            background: linear-gradient(135deg, #374151, #1f2937);
            color: #ffffff;
            height: 58px;
            font-size: 1.2rem;
            border: 1px solid #4b5563;
        }

        /* 言語・特殊ボタン */
        .btn-special {
            background: linear-gradient(135deg, #4b5563, #374151);
            border-color: #9ca3af;
        }

        /* グリーン・ハイライト（個別指定用） */
        .btn-highlight {
            background: linear-gradient(135deg, #064e3b, #065f46);
            border-color: #10b981;
            color: #ecfdf5;
        }

        .label-sub { font-size: 0.55em; opacity: 0.8; margin-top: 2px; font-family: monospace; }
        textarea:focus { outline: none; border-color: #3b82f6; }
    </style>
</head>
<body class="flex flex-col h-screen">

    <div class="flex-none p-4 bg-[#0a0f18] border-b border-gray-800 shadow-xl">
        <div class="flex justify-between items-center mb-3">
            <span class="text-[10px] text-blue-500 font-black tracking-[0.2em]">JAMADKEYS NEXT v2.8</span>
            <div class="flex gap-2">
                <button onclick="handleUtil('undo')" class="px-3 py-1 bg-gray-700 text-[10px] rounded text-white border-none h-7 shadow-none">UNDO</button>
                <button onclick="handleUtil('clear')" class="px-3 py-1 bg-red-900 text-[10px] rounded text-white border-none h-7 shadow-none">CLEAR</button>
                <button onclick="handleUtil('copy')" class="px-5 py-1 bg-blue-600 text-[10px] rounded text-white border-none h-7 shadow-none font-bold">COPY</button>
            </div>
        </div>
        <textarea id="editor" class="w-full h-44 p-4 bg-[#020408] text-blue-50 rounded-lg text-xl font-mono border border-gray-800 shadow-inner" placeholder="Enter text..."></textarea>
    </div>

    <div class="flex-1 overflow-y-auto pt-2 bg-[#05070a]">
        <div id="keypad" class="key-grid">
            <!-- JSで配置 -->
        </div>
    </div>

    <script>
        const editor = document.getElementById('editor');
        const keypad = document.getElementById('keypad');
        let history = [''];

        const keys = [
            // Row 1-4: Macros (2スロット x 3 = 6)
            { label: 'Table 1col', sub: '|-|', val: '|  |\n|---|\n|  |', offset: -11, type: 'btn-macro' },
            { label: 'Table 2col', sub: '|--|', val: '|  |  |\n|---|---|\n|  |  |', offset: -15, type: 'btn-macro' },
            { label: 'Table 3col', sub: '|---|', val: '|  |  |  |\n|---|---|---|\n|  |  |  |', offset: -19, type: 'btn-macro' },

            { label: 'Bold', sub: '****', val: '****', offset: -2, type: 'btn-macro' },
            { label: 'Link', sub: '[]()', val: '[]()', offset: -3, type: 'btn-macro' },
            { label: 'Code', sub: '```', val: '```\n\n```', offset: -4, type: 'btn-macro' },

            { label: 'H1 Header', sub: '# ', val: '# ', type: 'btn-macro' },
            { label: 'List', sub: '- ', val: '- ', type: 'btn-macro' },
            { label: 'Quote', sub: '> ', val: '> ', type: 'btn-macro' },

            { label: 'Comment', sub: '<!-- -->', val: '<!--  -->', offset: -4, type: 'btn-macro' },
            { label: 'Task List', sub: '- [ ]', val: '- [ ] ', type: 'btn-macro' },
            { label: 'HR Line', sub: '---', val: '\n---\n', type: 'btn-macro' },

            // Row 5: Brackets
            { label: '[', val: '[', type: 'btn-symbol' },
            { label: ']', val: ']', type: 'btn-symbol' },
            { label: '{', val: '{', type: 'btn-symbol' },
            { label: '}', val: '}', type: 'btn-symbol' },
            { label: '(', val: '(', type: 'btn-symbol' },
            { label: ')', val: ')', type: 'btn-symbol' },

            // Row 6: Finnish & Quotes ( ` を緑に )
            { label: 'ä', val: 'ä', type: 'btn-symbol btn-special' },
            { label: 'ö', val: 'ö', type: 'btn-symbol btn-special' },
            { label: 'å', val: 'å', type: 'btn-symbol btn-special' },
            { label: "'", val: "'", type: 'btn-symbol' },
            { label: '"', val: '"', type: 'btn-symbol' },
            { label: '`', val: '`', type: 'btn-symbol btn-highlight' },

            // Row 7: Math
            { label: '+', val: '+', type: 'btn-symbol' },
            { label: '-', val: '-', type: 'btn-symbol' },
            { label: '*', val: '*', type: 'btn-symbol' },
            { label: '/', val: '/', type: 'btn-symbol' },
            { label: '=', val: '=', type: 'btn-symbol' },
            { label: '_', val: '_', type: 'btn-symbol' },

            // Row 8: Special Symbols
            { label: '!', val: '!', type: 'btn-symbol' },
            { label: '@', val: '@', type: 'btn-symbol' },
            { label: '#', val: '#', type: 'btn-symbol' },
            { label: '$', val: '$', type: 'btn-symbol' },
            { label: '%', val: '%', type: 'btn-symbol' },
            { label: '&', val: '&', type: 'btn-symbol' },

            // Row 9: Punctuations ( | \ を緑に )
            { label: ':', val: ':', type: 'btn-symbol' },
            { label: ';', val: ';' , type: 'btn-symbol' },
            { label: '<', val: '<', type: 'btn-symbol' },
            { label: '>', val: '>', type: 'btn-symbol' },
            { label: '|', val: '|', type: 'btn-symbol btn-highlight' },
            { label: '\\', val: '\\', type: 'btn-symbol btn-highlight' },

            // Row 10: Logic & Currency ( ~ ^ を緑に、最後を矢印に )
            { label: '?', val: '?', type: 'btn-symbol' },
            { label: '~', val: '~', type: 'btn-symbol btn-highlight' },
            { label: '^', val: '^', type: 'btn-symbol btn-highlight' },
            { label: '§', val: '§', type: 'btn-symbol btn-special' },
            { label: '€', val: '€', type: 'btn-symbol' },
            { label: '→', val: '→', type: 'btn-symbol' }
        ];

        keys.forEach(key => {
            const btn = document.createElement('button');
            btn.className = key.type;
            const spanMain = document.createElement('span');
            spanMain.textContent = key.label;
            btn.appendChild(spanMain);
            if (key.sub) {
                const spanSub = document.createElement('span');
                spanSub.className = 'label-sub';
                spanSub.textContent = key.sub;
                btn.appendChild(spanSub);
            }
            btn.onclick = () => insertText(key.val, key.offset || 0);
            keypad.appendChild(btn);
        });

        function insertText(text, offset) {
            saveHistory();
            const start = editor.selectionStart;
            const end = editor.selectionEnd;
            editor.value = editor.value.substring(0, start) + text + editor.value.substring(end);
            const newPos = start + text.length + offset;
            editor.setSelectionRange(newPos, newPos);
            editor.focus();
        }

        function handleUtil(type) {
            if (type === 'undo') {
                if (history.length > 1) {
                    history.pop();
                    editor.value = history[history.length - 1];
                }
            } else if (type === 'clear') {
                if(confirm("Clear all?")) { saveHistory(); editor.value = ''; }
            } else if (type === 'copy') {
                editor.select();
                document.execCommand('copy');
            }
            editor.focus();
        }

        function saveHistory() {
            if (history[history.length - 1] !== editor.value) {
                history.push(editor.value);
                if (history.length > 50) history.shift();
            }
        }
    </script>
</body>
</html>
