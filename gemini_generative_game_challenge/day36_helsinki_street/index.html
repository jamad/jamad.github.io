<!DOCTYPE html>
<html lang="ja" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helsinki Street Decoder</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class', theme: { extend: { colors: { slate: { 850: '#151e2e' } } } } }
    </script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        html, body, #root { height: 100%; margin: 0; padding: 0; overflow: hidden; }
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb { background: #475569; }
        /* åœ°å›³ã®é«˜ã•ã‚’ç¢ºå®Ÿã«ç¢ºä¿ */
        #map { height: 100%; width: 100%; z-index: 0; }
    </style>
</head>
<body class="bg-gray-50 dark:bg-slate-900 text-slate-800 dark:text-slate-200 font-sans">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // --- Audio ---
        const playSound = (type) => {
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            if (!AudioContext) return;
            const ctx = new AudioContext();
            const osc = ctx.createOscillator();
            const gainNode = ctx.createGain();
            osc.connect(gainNode);
            gainNode.connect(ctx.destination);
            const now = ctx.currentTime;
            if (type === 'select') {
                osc.frequency.setValueAtTime(800, now); gainNode.gain.setValueAtTime(0.05, now);
                osc.start(now); osc.stop(now + 0.1);
            } else if (type === 'toggle') {
                osc.frequency.setValueAtTime(400, now); gainNode.gain.setValueAtTime(0.05, now);
                osc.start(now); osc.stop(now + 0.05);
            }
        };

        const SortIcon = ({ active, direction }) => {
            if (!active) return <span className="text-slate-400 ml-1">â†•</span>;
            return direction === 'asc' ? <span className="text-blue-500 ml-1">â†‘</span> : <span className="text-blue-500 ml-1">â†“</span>;
        };

        const App = () => {
            const [streetData, setStreetData] = useState([]);
            const [selectedId, setSelectedId] = useState(null);
            const [sortConfig, setSortConfig] = useState({ key: 'fi', direction: 'asc' });
            const [searchTerm, setSearchTerm] = useState("");
            const [isDarkMode, setIsDarkMode] = useState(() => localStorage.getItem('theme') !== 'light');

            const mapRef = useRef(null);
            const tileLayerRef = useRef(null);
            const layersRef = useRef({});

            // ãƒ†ãƒ¼ãƒè¨­å®š
            useEffect(() => {
                const rootEl = document.documentElement;
                if (isDarkMode) rootEl.classList.add('dark'); else rootEl.classList.remove('dark');
                localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
            }, [isDarkMode]);

            // ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿
            useEffect(() => {
                Promise.all([
                    fetch('./streets_metadata.json').then(res => res.json()),
                    fetch('./streets_geometry.json').then(res => res.json())
                ])
                .then(([metadata, geometry]) => {
                    const mergedData = metadata.map(item => ({...item, path: geometry[item.id] || [] }));
                    setStreetData(mergedData);
                })
                .catch(e => console.error("Load error:", e));
            }, []);

            // åœ°å›³åˆæœŸåŒ–ï¼ˆã“ã“ã‚’ä¿®æ­£ã—ã¾ã—ãŸï¼‰
            useEffect(() => {
                if (!mapRef.current) {
                    mapRef.current = L.map('map', { center: [60.18, 24.93], zoom: 12, zoomControl: false, attributionControl: false });
                    L.control.zoom({ position: 'bottomright' }).addTo(mapRef.current);
                    
                    // åˆæœŸã‚¿ã‚¤ãƒ«èª­ã¿è¾¼ã¿ (ã“ã‚ŒãŒæŠœã‘ã¦ã„ã¾ã—ãŸ)
                    const initialUrl = isDarkMode 
                        ? 'https://{s}.basemaps.cartocdn.com/rastertiles/dark_all/{z}/{x}/{y}{r}.png'
                        : 'https://{s}.basemaps.cartocdn.com/rastertiles/light_all/{z}/{x}/{y}{r}.png';
                    
                    tileLayerRef.current = L.tileLayer(initialUrl, { attribution: '&copy; CARTO' }).addTo(mapRef.current);
                    
                    setTimeout(() => mapRef.current.invalidateSize(), 200);
                }
            }, []); // åˆå›ã®ã¿å®Ÿè¡Œ

            // ãƒ€ãƒ¼ã‚¯ãƒ¢ãƒ¼ãƒ‰åˆ‡ã‚Šæ›¿ãˆæ™‚ã®ã‚¿ã‚¤ãƒ«æ›´æ–°
            useEffect(() => {
                if (tileLayerRef.current) {
                    const url = isDarkMode 
                        ? 'https://{s}.basemaps.cartocdn.com/rastertiles/dark_all/{z}/{x}/{y}{r}.png'
                        : 'https://{s}.basemaps.cartocdn.com/rastertiles/light_all/{z}/{x}/{y}{r}.png';
                    tileLayerRef.current.setUrl(url);
                }
            }, [isDarkMode]);

            // æ¤œç´¢ãƒ»ã‚½ãƒ¼ãƒˆå‡¦ç†
            const displayData = useMemo(() => {
                let filtered = streetData;
                if (searchTerm) {
                    const lower = searchTerm.toLowerCase();
                    filtered = streetData.filter(s => 
                        s.fi.toLowerCase().includes(lower) ||
                        s.en.toLowerCase().includes(lower) ||
                        s.ja.includes(searchTerm) ||
                        (s.desc && s.desc.toLowerCase().includes(lower))
                    );
                }
                return filtered.sort((a, b) => {
                    if (!a[sortConfig.key]) return 1;
                    if (!b[sortConfig.key]) return -1;
                    if (a[sortConfig.key] < b[sortConfig.key]) return sortConfig.direction === 'asc' ? -1 : 1;
                    if (a[sortConfig.key] > b[sortConfig.key]) return sortConfig.direction === 'asc' ? 1 : -1;
                    return 0;
                });
            }, [streetData, searchTerm, sortConfig]);

            // ãƒ©ã‚¤ãƒ³æç”»ï¼ˆãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—ãªã—ç‰ˆï¼‰
            useEffect(() => {
                if (!mapRef.current || streetData.length === 0) return;
                Object.values(layersRef.current).forEach(l => l.remove());
                layersRef.current = {};

                streetData.forEach(street => {
                    const baseColor = isDarkMode ? '#475569' : '#94a3b8';
                    // å¤ªã•ã‚’å°‘ã—æ§ãˆã‚ã«
                    const polyline = L.polyline(street.path, { color: baseColor, weight: 3, opacity: 0.6 }).addTo(mapRef.current);
                    
                    // ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆã®ã¿ç™»éŒ²ï¼ˆãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—ã¯å‰Šé™¤ï¼‰
                    polyline.on('click', () => { 
                        playSound('select');
                        setSelectedId(street.id);
                        const el = document.getElementById(`row-${street.id}`);
                        if (el) el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    });
                    layersRef.current[street.id] = polyline;
                });
            }, [streetData, isDarkMode]);

            // é¸æŠæ™‚ã®ãƒã‚¤ãƒ©ã‚¤ãƒˆå‡¦ç†
            useEffect(() => {
                streetData.forEach(street => {
                    const layer = layersRef.current[street.id];
                    if (layer) {
                        if (street.id === selectedId) {
                            // é¸æŠæ™‚: é®®ã‚„ã‹ãªé’ã€å¤ªãã€æœ€å‰é¢ã¸
                            layer.setStyle({ color: "#3b82f6", weight: 8, opacity: 1 }).bringToFront();
                            mapRef.current.fitBounds(layer.getBounds(), { padding: [100, 100], maxZoom: 16, duration: 1 });
                        } else {
                            // éé¸æŠæ™‚
                            const baseColor = isDarkMode ? '#475569' : '#94a3b8';
                            layer.setStyle({ color: baseColor, weight: 3, opacity: 0.6 });
                        }
                    }
                });
            }, [selectedId, isDarkMode, streetData]);

            // ã‚¹ã‚¦ã‚§ãƒ¼ãƒ‡ãƒ³èªæŠ½å‡ºãƒ˜ãƒ«ãƒ‘ãƒ¼
            const getSv = (desc) => {
                if (!desc) return "";
                if (desc.includes('/ ğŸ‡¸ğŸ‡ª ')) return desc.split('/ ğŸ‡¸ğŸ‡ª ')[1];
                if (desc.includes('/ SE ')) return desc.split('/ SE ')[1];
                return ""; // è¦‹ã¤ã‹ã‚‰ãªã„å ´åˆã¯ç©ºæ–‡å­—
            };

            return (
                <div className="flex flex-col h-full bg-gray-50 dark:bg-slate-900 transition-colors">
                    {/* Header */}
                    <header className="flex-none bg-white dark:bg-slate-800 border-b border-gray-200 dark:border-slate-700 p-4 flex justify-between items-center h-16 shadow-sm z-20">
                        <div className="flex items-center gap-3">
                            <div className="w-8 h-8 bg-blue-600 rounded flex items-center justify-center text-white font-bold shadow-lg shadow-blue-500/30">Fi</div>
                            <h1 className="text-lg font-bold text-slate-800 dark:text-slate-100 tracking-tight">Helsinki Street Decoder</h1>
                        </div>
                        <div className="flex items-center gap-3">
                            <span className="text-[10px] text-slate-500 dark:text-slate-400 font-bold tracking-widest hidden sm:block">
                                {isDarkMode ? 'DARK' : 'LIGHT'}
                            </span>
                            <div onClick={() => { playSound('toggle'); setIsDarkMode(!isDarkMode); }} className={`w-12 h-6 flex items-center rounded-full p-1 cursor-pointer transition-colors ${isDarkMode ? 'bg-slate-600' : 'bg-gray-300'}`}>
                                <div className={`bg-white w-4 h-4 rounded-full shadow-md transform transition-transform duration-300 ${isDarkMode ? 'translate-x-6' : 'translate-x-0'}`}></div>
                            </div>
                        </div>
                    </header>

                    <div className="flex-1 flex flex-col md:flex-row min-h-0">
                        {/* Map */}
                        <div className="w-full h-1/2 md:h-full md:w-3/5 bg-gray-200 dark:bg-slate-900 relative z-0">
                            <div id="map"></div>
                        </div>

                        {/* List */}
                        <div className="w-full h-1/2 md:h-full md:w-2/5 flex flex-col bg-white dark:bg-slate-800 border-t md:border-t-0 md:border-l border-gray-200 dark:border-slate-700 shadow-2xl transition-colors z-10">
                            <div className="p-3 border-b border-gray-200 dark:border-slate-700 bg-gray-50 dark:bg-slate-850">
                                <input 
                                    type="text" 
                                    placeholder="Search streets..." 
                                    className="w-full p-2 text-sm rounded border border-gray-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-800 dark:text-slate-100 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                />
                            </div>

                            {/* 4 Column Header */}
                            <div className="flex-none grid grid-cols-4 bg-gray-100 dark:bg-slate-800 border-b border-gray-200 dark:border-slate-700 font-bold text-[10px] text-slate-500 dark:text-slate-400 uppercase tracking-widest">
                                <div onClick={() => setSortConfig({ key: 'fi', direction: sortConfig.direction === 'asc' ? 'desc' : 'asc' })} className="p-3 cursor-pointer hover:bg-gray-200 dark:hover:bg-slate-700">FI <SortIcon active={sortConfig.key === 'fi'} direction={sortConfig.direction} /></div>
                                <div className="p-3 border-l border-gray-200 dark:border-slate-700">SV</div>
                                <div onClick={() => setSortConfig({ key: 'en', direction: sortConfig.direction === 'asc' ? 'desc' : 'asc' })} className="p-3 cursor-pointer hover:bg-gray-200 dark:hover:bg-slate-700 border-l border-gray-200 dark:border-slate-700">EN <SortIcon active={sortConfig.key === 'en'} direction={sortConfig.direction} /></div>
                                <div onClick={() => setSortConfig({ key: 'ja', direction: sortConfig.direction === 'asc' ? 'desc' : 'asc' })} className="p-3 cursor-pointer hover:bg-gray-200 dark:hover:bg-slate-700 border-l border-gray-200 dark:border-slate-700 text-right">JA <SortIcon active={sortConfig.key === 'ja'} direction={sortConfig.direction} /></div>
                            </div>

                            <div className="flex-1 overflow-y-auto custom-scrollbar">
                                {displayData.map((s) => (
                                    <div 
                                        key={s.id} 
                                        id={`row-${s.id}`} 
                                        onClick={() => { playSound('select'); setSelectedId(s.id); }} 
                                        className={`
                                            grid grid-cols-4 text-xs border-b border-gray-100 dark:border-slate-700/50 cursor-pointer 
                                            transition-all duration-200
                                            ${selectedId === s.id 
                                                ? 'bg-blue-600 text-white border-l-0 shadow-inner' 
                                                : 'text-slate-600 dark:text-slate-400 hover:bg-gray-50 dark:hover:bg-slate-700/50 border-l-4 border-l-transparent'
                                            }
                                        `}
                                    >
                                        <div className={`p-3 font-bold truncate ${selectedId === s.id ? 'text-white' : 'text-slate-800 dark:text-slate-200'}`}>
                                            {s.fi}
                                        </div>
                                        <div className="p-3 border-l border-dashed border-slate-200 dark:border-slate-700/50 truncate italic opacity-80">
                                            {getSv(s.desc)}
                                        </div>
                                        <div className="p-3 border-l border-dashed border-slate-200 dark:border-slate-700/50 truncate">
                                            {s.en}
                                        </div>
                                        <div className="p-3 border-l border-dashed border-slate-200 dark:border-slate-700/50 truncate text-right font-medium">
                                            {s.ja}
                                        </div>
                                    </div>
                                ))}
                                {displayData.length === 0 && (
                                    <div className="p-10 text-center text-slate-400 italic text-sm">No streets found.</div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
