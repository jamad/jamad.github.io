<!DOCTYPE html>
<html lang="ja" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Helsinki Street Decoder</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class', theme: { extend: { colors: { slate: { 850: '#151e2e' } } } } }
    </script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        html, body, #root { height: 100%; margin: 0; padding: 0; overflow: hidden; }
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb { background: #475569; }
        #map { height: 100%; width: 100%; z-index: 0; }
        
        /* ã‚¿ãƒƒãƒ—æ™‚ã®åå¿œã‚’è‰¯ãã™ã‚‹CSS */
        .leaflet-interactive { cursor: pointer; -webkit-tap-highlight-color: transparent; }
    </style>
</head>
<body class="bg-gray-50 dark:bg-slate-900 text-slate-800 dark:text-slate-200 font-sans transition-colors duration-10">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // --- Audio ---
        const playSound = (type) => {
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            if (!AudioContext) return;
            const ctx = new AudioContext();
            const osc = ctx.createOscillator();
            const gainNode = ctx.createGain();
            osc.connect(gainNode);
            gainNode.connect(ctx.destination);
            const now = ctx.currentTime;
            if (type === 'select') {
                osc.frequency.setValueAtTime(800, now); gainNode.gain.setValueAtTime(0.05, now);
                osc.start(now); osc.stop(now + 0.1);
            } else if (type === 'toggle') {
                osc.frequency.setValueAtTime(400, now); gainNode.gain.setValueAtTime(0.05, now);
                osc.start(now); osc.stop(now + 0.05);
            }
        };

        const SortIcon = ({ active, direction }) => {
            if (!active) return <span className="text-slate-400 ml-1">â†•</span>;
            return direction === 'asc' ? <span className="text-blue-500 ml-1">â†‘</span> : <span className="text-blue-500 ml-1">â†“</span>;
        };

        const App = () => {
            const [streetData, setStreetData] = useState([]);
            const [selectedId, setSelectedId] = useState(null);
            const [sortConfig, setSortConfig] = useState({ key: 'fi', direction: 'asc' });
            const [searchTerm, setSearchTerm] = useState("");
            const [isDarkMode, setIsDarkMode] = useState(() => localStorage.getItem('theme') !== 'light');

            const mapRef = useRef(null);
            const tileLayerRef = useRef(null);
            const layersRef = useRef({});

            useEffect(() => {
                const rootEl = document.documentElement;
                if (isDarkMode) rootEl.classList.add('dark'); else rootEl.classList.remove('dark');
                localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
            }, [isDarkMode]);

            useEffect(() => {
                Promise.all([
                    fetch('./streets_metadata.json').then(res => res.json()),
                    fetch('./streets_geometry.json').then(res => res.json())
                ])
                .then(([metadata, geometry]) => {
                    const mergedData = metadata.map(item => ({...item, path: geometry[item.id] || [] }));
                    setStreetData(mergedData);
                })
                .catch(e => console.error("Load error:", e));
            }, []);

            useEffect(() => {
                if (!mapRef.current) {
                    mapRef.current = L.map('map', { center: [60.18, 24.93], zoom: 13, zoomControl: false, attributionControl: false });
                    L.control.zoom({ position: 'bottomright' }).addTo(mapRef.current);
                    const initialUrl = isDarkMode 
                        ? 'https://{s}.basemaps.cartocdn.com/rastertiles/dark_all/{z}/{x}/{y}{r}.png'
                        : 'https://{s}.basemaps.cartocdn.com/rastertiles/light_all/{z}/{x}/{y}{r}.png';
                    tileLayerRef.current = L.tileLayer(initialUrl, { attribution: '&copy; CARTO' }).addTo(mapRef.current);
                    setTimeout(() => mapRef.current.invalidateSize(), 300);
                }
            }, []);

            useEffect(() => {
                if (tileLayerRef.current) {
                    const url = isDarkMode 
                        ? 'https://{s}.basemaps.cartocdn.com/rastertiles/dark_all/{z}/{x}/{y}{r}.png'
                        : 'https://{s}.basemaps.cartocdn.com/rastertiles/light_all/{z}/{x}/{y}{r}.png';
                    tileLayerRef.current.setUrl(url);
                }
            }, [isDarkMode]);

            const displayData = useMemo(() => {
                let filtered = streetData;
                if (searchTerm) {
                    const lower = searchTerm.toLowerCase();
                    filtered = streetData.filter(s => 
                        s.fi.toLowerCase().includes(lower) || s.en.toLowerCase().includes(lower) || s.ja.includes(searchTerm)
                    );
                }
                return filtered.sort((a, b) => {
                    if (a[sortConfig.key] < b[sortConfig.key]) return sortConfig.direction === 'asc' ? -1 : 1;
                    if (a[sortConfig.key] > b[sortConfig.key]) return sortConfig.direction === 'asc' ? 1 : -1;
                    return 0;
                });
            }, [streetData, searchTerm, sortConfig]);

            // åœ°å›³æç”»ï¼ˆiPadå¯¾å¿œã‚¯ãƒªãƒƒã‚¯å¼·åŒ–ç‰ˆï¼‰
            useEffect(() => {
                if (!mapRef.current || streetData.length === 0) return;
                Object.values(layersRef.current).forEach(group => group.remove());
                layersRef.current = {};

                streetData.forEach(street => {
                    const baseColor = isDarkMode ? '#475569' : '#94a3b8';
                    
                    // ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆã®ã¿ç™»éŒ²ï¼ˆãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—ã¯å‰Šé™¤ï¼‰
                    
                    // 1. è¦‹ãˆã‚‹ãƒ©ã‚¤ãƒ³
                    const polyline = L.polyline(street.path, { color: baseColor, weight: 3, opacity: 0.6 });
                    
                    // 2. ã‚¯ãƒªãƒƒã‚¯åˆ¤å®šç”¨ã®å¤ªã„é€æ˜ãƒ©ã‚¤ãƒ³ï¼ˆiPadå¯¾ç­–ï¼‰
                    const clickArea = L.polyline(street.path, { color: 'transparent', weight: 25, opacity: 0, interactive: true });
                    
                    const group = L.featureGroup([polyline, clickArea]).addTo(mapRef.current);
                    
                    group.on('click', (e) => {
                        L.DomEvent.stopPropagation(e); // åœ°å›³è‡ªä½“ã®ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆã‚’é˜²ã
    
                        playSound('select'); // éŸ³ã‚’é³´ã‚‰ã—ãŸã„å ´åˆã¯ã“ã‚Œã‚’è¿½åŠ 
                        handleSelection(street.id);
                    });

                    layersRef.current[street.id] = group;
                });
            }, [streetData, isDarkMode]);

            const handleSelection = (id) => {
                setSelectedId(id);
                // ãƒªã‚¹ãƒˆå´ã®è©²å½“è¡Œã¾ã§ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«
                setTimeout(() => {
                    const el = document.getElementById(`row-${id}`);
                    if (el) el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }, 100);
            };

            // é¸æŠæ™‚ã®ãƒã‚¤ãƒ©ã‚¤ãƒˆ
            useEffect(() => {
                streetData.forEach(street => {
                    const group = layersRef.current[street.id];
                    if (group) {
                        const polyline = group.getLayers()[0]; // æœ€åˆã®ãŒè¦‹ãˆã‚‹ãƒ©ã‚¤ãƒ³
                        if (street.id === selectedId) {
                            polyline.setStyle({ color: "#3b82f6", weight: 8, opacity: 1 });
                            group.bringToFront();
                            mapRef.current.fitBounds(polyline.getBounds(), { padding: [100, 100], maxZoom: 16, animate: true });
                        } else {
                            polyline.setStyle({ color: isDarkMode ? '#475569' : '#94a3b8', weight: 3, opacity: 0.6 });
                        }
                    }
                });
            }, [selectedId, isDarkMode, streetData]);

            const getSv = (desc) => {
                if (!desc) return "";
                if (desc.includes('/ ğŸ‡¸ğŸ‡ª ')) return desc.split('/ ğŸ‡¸ğŸ‡ª ')[1];
                return "";
            };

            return (
                <div className="flex flex-col h-full bg-gray-50 dark:bg-slate-900 transition-colors overflow-hidden">
                    {/* Header */}
                    <header className="flex-none bg-white dark:bg-slate-800 border-b border-gray-200 dark:border-slate-700 p-4 flex justify-between items-center h-16 shadow-sm z-20">
                        <div className="flex items-center gap-3">
                            <div className="w-8 h-8 bg-blue-600 rounded flex items-center justify-center text-white font-bold">Fi</div>
                            <h1 className="text-lg font-bold">Helsinki Street Decoder</h1>
                        </div>
                        <div className="flex items-center gap-3">
                            <span className="text-[10px] text-slate-500 font-bold hidden sm:block uppercase">{isDarkMode ? 'Dark' : 'Light'}</span>
                            <div onClick={() => setIsDarkMode(!isDarkMode)} className={`w-12 h-6 rounded-full p-1 cursor-pointer transition-colors ${isDarkMode ? 'bg-slate-600' : 'bg-gray-300'}`}>
                                <div className={`bg-white w-4 h-4 rounded-full shadow transition-transform ${isDarkMode ? 'translate-x-6' : ''}`}></div>
                            </div>
                        </div>
                    </header>

                    {/* Main */}
                    <div className="flex-1 flex flex-col md:flex-row min-h-0 overflow-hidden">
                        <div id="map" className="w-full h-1/2 md:h-full md:w-3/5"></div>

                        <div className="w-full h-1/2 md:h-full md:w-2/5 flex flex-col bg-white dark:bg-slate-850 border-t md:border-t-0 md:border-l border-gray-200 dark:border-slate-700 overflow-hidden">
                            <div className="p-3 border-b border-gray-200 dark:border-slate-700">
                                <input type="text" placeholder="Search streets..." className="w-full p-2 text-sm rounded border border-gray-300 dark:border-slate-600 bg-white dark:bg-slate-900 text-slate-100 focus:ring-2 focus:ring-blue-500 outline-none" value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} />
                            </div>

                            <div className="flex-none grid grid-cols-4 bg-gray-100 dark:bg-slate-800 border-b border-gray-200 dark:border-slate-700 font-bold text-[10px] text-slate-500 uppercase tracking-widest">
                                <div onClick={() => setSortConfig({key:'fi', direction: sortConfig.direction==='asc'?'desc':'asc'})} className="p-3 cursor-pointer">FI</div>
                                <div className="p-3">SV</div>
                                <div onClick={() => setSortConfig({key:'en', direction: sortConfig.direction==='asc'?'desc':'asc'})} className="p-3 cursor-pointer">EN</div>
                                <div onClick={() => setSortConfig({key:'ja', direction: sortConfig.direction==='asc'?'desc':'asc'})} className="p-3 cursor-pointer text-right">JA</div>
                            </div>

                            <div className="flex-1 overflow-y-auto custom-scrollbar bg-white dark:bg-slate-900">
                                {displayData.map((s) => (
                                    <div key={s.id} id={`row-${s.id}`} onClick={() => handleSelection(s.id)} 
                                        className={`grid grid-cols-4 text-xs border-b border-gray-100 dark:border-slate-800/50 cursor-pointer transition-all ${selectedId === s.id ? 'bg-blue-600 text-white font-bold' : 'text-slate-700 dark:text-slate-400 hover:bg-gray-50 dark:hover:bg-slate-800/50'}`}>
                                        <div className="p-3 truncate">{s.fi}</div>
                                        <div className="p-3 border-l border-dashed border-slate-700/30 truncate italic opacity-70">{getSv(s.desc)}</div>
                                        <div className="p-3 border-l border-dashed border-slate-700/30 truncate">{s.en}</div>
                                        <div className="p-3 border-l border-dashed border-slate-700/30 truncate text-right">{s.ja}</div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>

                    
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
