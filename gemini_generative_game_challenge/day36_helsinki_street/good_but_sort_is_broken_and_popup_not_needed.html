<!DOCTYPE html>
<html lang="ja" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helsinki Street Decoder</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class', theme: { extend: { colors: { slate: { 850: '#151e2e' } } } } }
    </script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        html, body, #root { height: 100%; margin: 0; padding: 0; overflow: hidden; }
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb { background: #475569; }
        #map { height: 100%; width: 100%; z-index: 0; }
        .leaflet-popup-content-wrapper, .leaflet-popup-tip { background: #ffffff; color: #1e293b; border: 1px solid #e2e8f0; }
        .dark .leaflet-popup-content-wrapper, .dark .leaflet-popup-tip { background: #1e293b; color: #e2e8f0; border: 1px solid #475569; }
    </style>
</head>
<body class="bg-gray-50 dark:bg-slate-900 text-slate-800 dark:text-slate-200 font-sans transition-colors duration-300">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        const playSound = (type) => {
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            if (!AudioContext) return;
            const ctx = new AudioContext();
            const osc = ctx.createOscillator();
            const gainNode = ctx.createGain();
            osc.connect(gainNode);
            gainNode.connect(ctx.destination);
            const now = ctx.currentTime;
            if (type === 'select') {
                osc.frequency.setValueAtTime(800, now); gainNode.gain.setValueAtTime(0.05, now);
                osc.start(now); osc.stop(now + 0.1);
            } else if (type === 'toggle') {
                osc.frequency.setValueAtTime(400, now); gainNode.gain.setValueAtTime(0.05, now);
                osc.start(now); osc.stop(now + 0.05);
            }
        };

        const SortIcon = ({ active, direction }) => {
            if (!active) return <span className="text-slate-400 ml-1">â†•</span>;
            return direction === 'asc' ? <span className="text-blue-500 ml-1">â†‘</span> : <span className="text-blue-500 ml-1">â†“</span>;
        };

        const App = () => {
            const [streetData, setStreetData] = useState([]);
            const [selectedId, setSelectedId] = useState(null);
            const [sortConfig, setSortConfig] = useState({ key: 'fi', direction: 'asc' });
            const [searchTerm, setSearchTerm] = useState("");
            const [isDarkMode, setIsDarkMode] = useState(() => localStorage.getItem('theme') !== 'light');

            const mapRef = useRef(null);
            const tileLayerRef = useRef(null);
            const layersRef = useRef({});

            useEffect(() => {
                const rootEl = document.documentElement;
                if (isDarkMode) {
                    rootEl.classList.add('dark');
                    localStorage.setItem('theme', 'dark');
                } else {
                    rootEl.classList.remove('dark');
                    localStorage.setItem('theme', 'light');
                }
            }, [isDarkMode]);

            useEffect(() => {
                Promise.all([
                    fetch('./streets_metadata.json').then(res => res.json()),
                    fetch('./streets_geometry.json').then(res => res.json())
                ])
                .then(([metadata, geometry]) => {
                    const mergedData = metadata.map(item => ({
                        ...item,
                        path: geometry[item.id] || []
                    }));
                    setStreetData(mergedData);
                })
                .catch(e => console.error("Load error:", e));
            }, []);

            useEffect(() => {
                if (!mapRef.current) {
                    mapRef.current = L.map('map', { center: [60.1699, 24.9384], zoom: 14, zoomControl: false, attributionControl: false });
                    tileLayerRef.current = L.tileLayer('', { attribution: '&copy; CARTO', subdomains: 'abcd', maxZoom: 20 }).addTo(mapRef.current);
                    L.control.zoom({ position: 'bottomright' }).addTo(mapRef.current);
                    setTimeout(() => mapRef.current.invalidateSize(), 200);
                }
            }, []);

            useEffect(() => {
                if (tileLayerRef.current) {
                    const url = isDarkMode 
                        ? 'https://{s}.basemaps.cartocdn.com/rastertiles/dark_all/{z}/{x}/{y}{r}.png'
                        : 'https://{s}.basemaps.cartocdn.com/rastertiles/light_all/{z}/{x}/{y}{r}.png';
                    tileLayerRef.current.setUrl(url);
                }
            }, [isDarkMode]);

            const displayData = useMemo(() => {
                let filtered = streetData.filter(s => 
                    s.fi.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    s.en.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    s.ja.includes(searchTerm)
                );
                return filtered.sort((a, b) => {
                    if (a[sortConfig.key] < b[sortConfig.key]) return sortConfig.direction === 'asc' ? -1 : 1;
                    if (a[sortConfig.key] > b[sortConfig.key]) return sortConfig.direction === 'asc' ? 1 : -1;
                    return 0;
                });
            }, [streetData, searchTerm, sortConfig]);

            useEffect(() => {
                if (!mapRef.current || streetData.length === 0) return;
                Object.values(layersRef.current).forEach(l => l.remove());
                layersRef.current = {};

                streetData.forEach(street => {
                    const baseColor = isDarkMode ? '#475569' : '#94a3b8';
                    const polyline = L.polyline(street.path, { color: baseColor, weight: 3, opacity: 0.6 }).addTo(mapRef.current);
                    
                    // ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—ã®å†…å®¹
                    const popupContent = `
                        <div class="font-sans">
                            <div class="text-[10px] text-blue-500 font-bold tracking-widest mb-1 uppercase">Name Decoded</div>
                            <h3 class="text-lg font-bold mb-0 leading-tight">${street.fi}</h3>
                            <div class="text-sm text-slate-400 mb-2 italic leading-tight">${street.en}</div>
                            <div class="bg-slate-50 dark:bg-slate-850 p-2 rounded border border-slate-200 dark:border-slate-700">
                                <div class="text-xs font-bold text-slate-700 dark:text-slate-200">${street.ja}</div>
                                <div class="text-[10px] text-slate-500 mt-1">${street.desc}</div>
                            </div>
                        </div>
                    `;
                    
                    polyline.bindPopup(popupContent, { 
                        closeButton: false, 
                        autoPan: true,
                        // â˜… ã“ã“ã‚’è¿½åŠ ï¼š[æ¨ª, ç¸¦] ã®é †ã€‚ç¸¦ã‚’ãƒã‚¤ãƒŠã‚¹ã«ã™ã‚‹ã¨ä¸Šã«æµ®ãã¾ã™ã€‚
                        offset: [0, -115] 
                    });

                    polyline.on('click', () => { 
                        setSelectedId(street.id);
                        const el = document.getElementById(`row-${street.id}`);
                        if (el) el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    });
                    layersRef.current[street.id] = polyline;
                });
            }, [streetData, isDarkMode]);

            useEffect(() => {
                streetData.forEach(street => {
                    const layer = layersRef.current[street.id];
                    if (layer) {
                        if (street.id === selectedId) {
                            layer.setStyle({ color: "#3b82f6", weight: 6, opacity: 1 }).bringToFront().openPopup();
                            mapRef.current.fitBounds(layer.getBounds(), { padding: [100, 100], maxZoom: 16 });
                        } else {
                            layer.setStyle({ color: isDarkMode ? '#475569' : '#94a3b8', weight: 3, opacity: 0.6 });
                        }
                    }
                });
            }, [selectedId, isDarkMode]);

            return (
                <div className="flex flex-col h-full bg-gray-50 dark:bg-slate-900 transition-colors">
                    <header className="flex-none bg-white dark:bg-slate-800 border-b border-gray-200 dark:border-slate-700 p-4 flex justify-between items-center h-16 shadow-sm z-20">
                        <div className="flex items-center gap-3">
                            <div className="w-8 h-8 bg-blue-600 rounded flex items-center justify-center text-white font-bold">Fi</div>
                            <h1 className="text-lg font-bold text-slate-800 dark:text-slate-100">
                                Helsinki Street Decoder
                            </h1>
                        </div>
                        <div className="flex items-center gap-3">
                            <span className="text-[10px] text-slate-500 dark:text-slate-400 font-bold tracking-widest hidden sm:block">
                                {isDarkMode ? 'DARK' : 'LIGHT'}
                            </span>
                            <div onClick={() => { playSound('toggle'); setIsDarkMode(!isDarkMode); }} className={`w-12 h-6 rounded-full p-1 cursor-pointer transition-colors duration-300 ${isDarkMode ? 'bg-slate-600' : 'bg-gray-300'}`}>
                                <div className={`bg-white w-4 h-4 rounded-full shadow-md transform transition-transform duration-300 ${isDarkMode ? 'translate-x-6' : ''}`}></div>
                            </div>
                        </div>
                    </header>

                    <div className="flex-1 flex flex-col md:flex-row min-h-0">
                        <div id="map" className="w-full h-1/2 md:h-full md:w-3/5"></div>

                        <div className="w-full h-1/2 md:h-full md:w-2/5 flex flex-col bg-white dark:bg-slate-850 border-t md:border-t-0 md:border-l border-gray-200 dark:border-slate-700">
                            <div className="p-2 border-b border-gray-200 dark:border-slate-800">
                                <input type="text" placeholder="Search streets..." className="w-full p-2 text-sm rounded-md border-gray-300 dark:border-slate-700 bg-gray-100 dark:bg-slate-900 focus:outline-none focus:ring-2 focus:ring-blue-500" value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} />
                            </div>

                            {/* â˜…â˜…â˜… 4ã‚«ãƒ©ãƒ ãƒ˜ãƒƒãƒ€ãƒ¼ã«å¤‰æ›´ â˜…â˜…â˜… */}
                            <div className="flex-none grid grid-cols-4 bg-gray-100 dark:bg-slate-800 border-b border-gray-200 dark:border-slate-700 font-bold text-[10px] text-slate-500 dark:text-slate-400 uppercase tracking-wider">
                                <div className="p-3">Finland</div>
                                <div className="p-3 border-l border-gray-200 dark:border-slate-700">Sweden</div>
                                <div className="p-3 border-l border-gray-200 dark:border-slate-700">English</div>
                                <div className="p-3 border-l border-gray-200 dark:border-slate-700">Japanese</div>
                            </div>

                            <div className="flex-1 overflow-y-auto custom-scrollbar">
                                {displayData.map((s) => (
                                    <div key={s.id} id={`row-${s.id}`} onClick={() => setSelectedId(s.id)} 
                                        className={`
                                            grid grid-cols-4 border-b border-gray-100 dark:border-slate-800 cursor-pointer 
                                            transition-all duration-200 text-xs
                                            ${selectedId === s.id 
                                                ? 'bg-blue-600/10 dark:bg-blue-500/20 text-slate-800 dark:text-slate-100 font-semibold border-l-4 border-l-blue-500' 
                                                : 'text-slate-600 dark:text-slate-400 hover:bg-gray-50 dark:hover:bg-slate-800/50 border-l-4 border-l-transparent'
                                            }
                                        `}>
                                        {/* â˜…â˜…â˜… 4ã‚«ãƒ©ãƒ è¡¨ç¤ºã«å¤‰æ›´ â˜…â˜…â˜… */}
                                        <div className="p-2 font-bold text-slate-800 dark:text-slate-100">{s.fi}</div>
                                        <div className="p-2 border-l border-dashed border-gray-200 dark:border-slate-700/50 italic">
                                            {s.desc && s.desc.split('/ ğŸ‡¸ğŸ‡ª ')[1]}
                                        </div>
                                        <div className="p-2 border-l border-dashed border-gray-200 dark:border-slate-700/50">{s.en}</div>
                                        <div className="p-2 border-l border-dashed border-gray-200 dark:border-slate-700/50">{s.ja}</div>
                                    </div>
                                ))}
                                {displayData.length === 0 && (
                                    <div className="p-10 text-center text-slate-400 italic text-sm">ä¸€è‡´ã™ã‚‹é€šã‚ŠãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚</div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
