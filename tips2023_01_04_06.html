    <p>tips2023_01_04_06</p>
    <p>History</p>
    <p>&nbsp;&nbsp;&nbsp; * 2023-01-04: created the page<i></i></p>
    <p>Q</p>
    <p>&nbsp;&nbsp;&nbsp; (ffmpeg) how to convert movie file (ex.&nbsp; .mkv,
      .flv ) into .mp4?&nbsp;&nbsp;<i></i></p>
    <p>A</p>
    <p>&nbsp;&nbsp;&nbsp; <strong>ffmpeg -i </strong><i>aaa.flv</i> <strong>-vcodec
        copy -vcodec h264_nvenc</strong> <i>aaa.mp4&nbsp;</i> (using GPU)&nbsp;
      or&nbsp;<strong> ffmpeg -i</strong> <i>aaa.flv</i><strong> -vcodec copy</strong>
      <i>aaa.mp4</i></p>
  </body>
