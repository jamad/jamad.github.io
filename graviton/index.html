<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Graviton</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=720 height=720 style="width: 100wh; height: 100vh; background: #231F20"></canvas>
    <script src="Build/graviton.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/graviton.data",
        frameworkUrl: "Build/graviton.framework.js",
        codeUrl: "Build/graviton.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "JAMAD",
        productName: "Graviton",
        productVersion: "1.0",
        matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
