<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>2D Electric Field Prototype</title>
    <style>
        body {
            margin: 0;
            background: #000;
        }

        canvas {
            display: block;
            margin: 0 auto;
            background: #111;
        }
    </style>
</head>

<body>
    <canvas id="cv" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById("cv");
        const ctx = canvas.getContext("2d");

        // ---- charges ----
        const charges = [
            { x: 300, y: 300, q: +100 },
            { x: 500, y: 300, q: -100 }
        ];

        // ---- drag control ----
        let dragging = null;
        let offX = 0, offY = 0;

        function mousePos(e) {
            const r = canvas.getBoundingClientRect();
            return { x: e.clientX - r.left, y: e.clientY - r.top };
        }

        function pick(x, y) {
            return charges.find(c => Math.hypot(x - c.x, y - c.y) < 15);
        }

        // event listeners (set only once)
        canvas.addEventListener("mousedown", e => {
            const p = mousePos(e);
            const c = pick(p.x, p.y);
            if (c) {
                dragging = c;
                offX = p.x - c.x;
                offY = p.y - c.y;
            }
        });

        canvas.addEventListener("mousemove", e => {
            if (dragging) {
                const p = mousePos(e);
                dragging.x = p.x - offX;
                dragging.y = p.y - offY;
            }
        });

        canvas.addEventListener("mouseup", () => dragging = null);
        canvas.addEventListener("mouseleave", () => dragging = null);

        // ---- electric field ----
        function field(px, py) {
            let ex = 0, ey = 0;
            for (const c of charges) {
                const dx = px - c.x, dy = py - c.y;
                const r2 = dx * dx + dy * dy + 0.001;
                const invR = 1 / Math.sqrt(r2);
                const k = c.q / r2;
                ex += k * dx * invR;
                ey += k * dy * invR;
            }
            return { ex, ey };
        }

        // ---- draw ----
        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // field vectors
            for (let x = 0; x < canvas.width; x += 40) {
                for (let y = 0; y < canvas.height; y += 40) {
                    const f = field(x, y);
                    const m = Math.hypot(f.ex, f.ey) + 0.0001;
                    const nx = f.ex / m, ny = f.ey / m;

                    ctx.beginPath();
                    ctx.moveTo(x, y);
                    ctx.lineTo(x + nx * 15, y + ny * 15);
                    ctx.strokeStyle = "#0f8";
                    ctx.stroke();
                }
            }

            // charges
            for (const c of charges) {
                ctx.beginPath();
                ctx.arc(c.x, c.y, 15, 0, Math.PI * 2);
                ctx.fillStyle = c.q > 0 ? "#f44" : "#44f";
                ctx.fill();
            }

            requestAnimationFrame(render);
        }

        render();
    </script>
</body>

</html>
