<!DOCTYPE html>
<html>
    <head>
      <meta charset=UTF-8 />
      <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
<body>
    
    <script src="../three.min.js"></script>
    <script src="../GLTFLoader.js"></script>
    <script src="../OrbitControls.js"></script>

<script>
    let renderer = new THREE.WebGLRenderer({antialias:true});
    let camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 1000);
    let scene = new THREE.Scene();

    let Mesh;
    let light;

    function init() {
        scene.background = new THREE.Color('darkred');
        camera.position.set(0, 0, 2);

        // added camera control then the page got an error
        //controls = new THREE.OrbitControls(camera);
        ////controls.addEventListener('change', renderer); // https://stackoverflow.com/questions/58626623/threejs-uncaught-typeerror-bc-call-is-not-a-function-orbit-controls
        //controls.update();
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
    }

    function setLight() {
        light = new THREE.AmbientLight(0xffffff); // soft white light
        scene.add(light);
    }

    function loadGLTF() {
        let loader = new THREE.GLTFLoader();

        loader.load('./shelf_wallpaper_simulation.gltf', (gltf) => {
            Mesh = gltf.scene;
            scene.add(Mesh);
            Mesh.position.x = 0;
            Mesh.position.y = 0;
            Mesh.position.z = 0;
            scene.setSize = 2;
        });
    }

    function animate() {
        requestAnimationFrame(animate);
        if (Mesh && Mesh.rotation) {
            Mesh.rotation.y -= 0.002;
        }
        renderer.render(scene, camera);
    }

    init();
    setLight();
    loadGLTF();
    animate();
</script>
</body>
</html>
